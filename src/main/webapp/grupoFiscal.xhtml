<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <div class="Container100 Responsive100">
                                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                                    <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:inputText id="grupoFiscal" readonly="true" placeholder="#{l.Id}" value="#{grupoFiscalView.grupoFiscal.id}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoGrupoFiscalView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{grupoFiscalView.selecionaGrupoFiscal}"
                                                        process="@this" update=":conteudo" />
                                            </p:commandButton>
                                        </h:panelGrid>
                                        <p:inputText value="#{grupoFiscalView.grupoFiscal.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid90"/>
                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:inputText id="grupoFiscalIVA" readonly="true" placeholder="#{l.IVA}" value="#{grupoFiscalView.grupoFiscal.iva.nome}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoIVAView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{grupoFiscalView.selecionaIVA}"
                                                        process="@this" update="grupoFiscalIVA" />
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:panelGrid>
                                </div>

                            <div class="EmptyBox5"/>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{grupoFiscalView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{grupoFiscalView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{grupoFiscalView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{grupoFiscalView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{grupoFiscalView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
