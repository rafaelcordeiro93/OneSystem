<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="id" required="true" shortDescription="ID do InputText. Usado para referencia em outras partes do código." />
        <composite:attribute name="value" required="true" shortDescription="Valor exibido no InputText." />
        <composite:attribute name="managedBeanDialog" type="br.com.onesystem.war.service.impl.BasicCrudMBImpl" required="true" shortDescription="Nome do managedBean do Dialog" />
        <composite:attribute name="managedBeanView" required="true" shortDescription="Nome do managedBean da view." />
        <composite:attribute name="selectionMethod" required="true" shortDescription="Nome do método de seleção." />
        <composite:attribute name="mbView" type="#{cc.attrs.managedBeanView}" shortDescription="Não deve ser informado!"/>
    </composite:interface>

    <composite:implementation>
        
        <f:loadBundle basename="label_messages" var="l"/>
        
        <h:panelGrid columns="2">
            <p:inputText id="#{cc.attrs.id}-txt" readonly="true" value="#{cc.attrs.value}"/>
            <p:commandButton id="#{cc.attrs.id}-btn" icon="fa fa-search" action="#{cc.attrs.managedBeanDialog.abrirDialogo()}" process="@this" update="@none">
                <p:ajax event="dialogReturn" listener="#{cc.attrs.mbView}" process="@this" update="notaEmitidaOperacao12" />
            </p:commandButton>
        </h:panelGrid>

    </composite:implementation>

</html>
