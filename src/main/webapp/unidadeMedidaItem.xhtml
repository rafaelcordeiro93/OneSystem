<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!unidadeMedidaItemView.panel}" style="border: none">
                                <p:dataTable id="unidadeMedidaItemDT" var="unidadeMedidaItem" value="#{unidadeMedidaItemView.unidadeMedidaItemLista}" selectionMode="single" selection="#{unidadeMedidaItemView.unidadeMedidaItemSelecionada}" rowKey="#{unidadeMedidaItem.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{unidadeMedidaItemView.unidadeMedidaItensFiltrados}" emptyMessage="No hay registros.">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{unidadeMedidaItemView.abrirEdicao()}" title="Nuevo" update="conteudo"/>
                                        Tabela de Unidad de Medida
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{unidadeMedidaItemView.abrirEdicaoComDados()}" />

                                    <p:column headerText="Id" sortBy="#{unidadeMedidaItem.id}" filterBy="#{unidadeMedidaItem.id}" footerText="Id" >                                        
                                        <h:outputText value="#{unidadeMedidaItem.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{unidadeMedidaItem.nome}" filterBy="#{unidadeMedidaItem.nome}" footerText="Nome" >
                                        <h:outputText value="#{unidadeMedidaItem.nome}" />
                                    </p:column>
                                    <p:column headerText="Sigla" sortBy="#{unidadeMedidaItem.sigla}" filterBy="#{unidadeMedidaItem.sigla}" footerText="Sigla">
                                        <h:outputText value="#{unidadeMedidaItem.sigla}" />
                                    </p:column>
                                    <p:column headerText="Casas Decimais" sortBy="#{unidadeMedidaItem.casasDecimais}" filterBy="#{unidadeMedidaItem.casasDecimais}" footerText="Casas Decimais">
                                        <h:outputText value="#{unidadeMedidaItem.casasDecimais}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>


                            <p:panel id="panelED" visible="#{unidadeMedidaItemView.panel}" style="border: none">
                                <h2 class="BigTopic">Edición Del Registro</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container50 Responsive50">
                                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{unidadeMedidaItemView.unidadeMedidaItem.id}" placeholder="ID" styleClass="Wid90" disabled="true"/>
                                            <p:inputText value="#{unidadeMedidaItemView.unidadeMedidaItem.nome}" placeholder="Nome" maxlength="60" styleClass="Wid90"/>
                                            <p:inputText value="#{unidadeMedidaItemView.unidadeMedidaItem.sigla}" placeholder="Sigla" maxlength="3" styleClass="Wid90"/>
                                            <p:inputText value="#{unidadeMedidaItemView.unidadeMedidaItem.casasDecimais}" placeholder="Casas Decimais" maxlength="1" styleClass="Wid90"/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="Añadir" action="#{unidadeMedidaItemView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="Cambiar" action="#{unidadeMedidaItemView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="Eliminar" action="#{unidadeMedidaItemView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="Limpiar" action="#{unidadeMedidaItemView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="Deshacer" action="#{unidadeMedidaItemView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="Regreso" action="#{unidadeMedidaItemView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
