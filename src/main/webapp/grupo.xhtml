<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!grupoView.panel}" style="border: none">
                                <p:dataTable id="grupoDT" var="grupo" value="#{grupoView.grupoLista}" selectionMode="single" selection="#{grupoView.grupoSelecionada}" rowKey="#{grupo.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{grupoView.gruposFiltradas}" emptyMessage="No hay registros.">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{grupoView.abrirEdicao()}" title="Nuevo" update="conteudo"/>
                                        Tabela de Grupos
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{grupoView.abrirEdicaoComDados()}" />

                                    <p:column headerText="Id" sortBy="#{grupo.id}" filterBy="#{grupo.id}" footerText="Id" >                                        
                                        <h:outputText value="#{grupo.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{grupo.nome}" filterBy="#{grupo.nome}" footerText="Nome" >
                                        <h:outputText value="#{grupo.nome}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>


                            <p:panel id="panelED" visible="#{grupoView.panel}" style="border: none">
                                <h2 class="BigTopic">Edición Del Registro</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container50 Responsive50">
                                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{grupoView.grupo.id}" placeholder="ID" styleClass="Wid90" disabled="true"/>
                                            <p:inputText value="#{grupoView.grupo.nome}" placeholder="Nome" maxlength="60" styleClass="Wid90"/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="Añadir" action="#{grupoView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="Cambiar" action="#{grupoView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="Eliminar" action="#{grupoView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="Limpiar" action="#{grupoView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="Deshacer" action="#{grupoView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="Regreso" action="#{grupoView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
