<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{preferenciasDeUsuario.themeColors[preferenciasDeUsuario.layout]}" />
        </f:facet>
        <link rel="icon" href="#{resource['atlantis-layout/images/favicon.png']}" type="image/png"/>
        <title><ui:insert name="title">RR Minds</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
        <h:outputScript name="js/layout.js" library="atlantis-layout" />
        <h:outputScript name="js/custom.js" library="atlantis-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body">
        <f:loadBundle basename="label_messages" var="l"/>
        <div class="layout-wrapper #{preferenciasDeUsuario.overlayMenu ? 'layout-overlay-menu' : null} #{preferenciasDeUsuario.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />

            <div class="layout-main">
                <h:form id="conteudo">
                <p:growl id="growl" showDetail="true" life="10000" showSummary="true" />
                <div class="layout-main-content">
                    <ui:insert name="content"/>
                </div>                            
                </h:form>

                <ui:include src="./footer.xhtml" />
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/layout-#{preferenciasDeUsuario.layout}.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="atlantis-layout" />
    </h:body>

</html>
