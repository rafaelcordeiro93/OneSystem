<ui:composition

                    <p:menuitem id="blue_geometric" value="Blue" icon="icon-colorize" url="#" onclick="$('body').attr('class', '').addClass('BlueModena Geometry');"/>
                    <p:menuitem id="indigo_geometric" value="Indigo" icon="icon-colorize" url="#" onclick="$('body').attr('class', '').addClass('IndigoModena Geometry');"/>

                        <p:menuitem value="#{l.Receita}" icon="fa fa-file-text-o" outcome="/receita" />
                        <p:menuitem value="#{l.Despesa}" icon="fa fa-file-text-o" outcome="/despesa" />
                        <p:menuitem value="#{l.Transferencia_De_Lucro}" icon="fa  fa-exchange" outcome="/transferenciaDespesaProvisionada" />

                    <p:submenu label="#{l.Estoque}" icon="fa fa-table">
