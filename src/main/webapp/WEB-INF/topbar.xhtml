    <div class="topbar">

        </div>

        <p:graphicImage name="#{guestPreferences.layout ne 'white' ? 'images/appname.png' : 'images/appname-black.png'}" library="atlantis-layout" styleClass="app-name"/>

                    <div class="profile-info">
                        <span class="topbar-item-name profile-name">#{usuarioLogadoUtil.nomeUsuario}</span>

                </a>

                <ul class="animated">
                    <li role="menuitem">
                        <p:commandButton id="btAbrirDialogoCaixa" action="#{dialogoCaixaView.abrirDialogo()}" process="@this" update="@none" style="display: none">
                            <p:ajax event="dialogReturn" listener="#{topBarView.redireciona}" />
                        </p:commandButton>
                        <a onclick="document.getElementById('btAbrirDialogoCaixa').click()" > <i class="fa fa-fw fa-briefcase"></i> <span>#{l.Logar_Caixa}</span> </a>
                    </li>
                    <li role="menuitem">
                        <a href="/OneSystem-war/perfilUsuario.xhtml"> <i class="fa fa-fw fa-user-o"></i> <span>#{l.Perfil}</span> </a>
