<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="boletocartaoid" value="#{boletoDeCartaoView.e}" dialog="#{selecaoBoletoDeCartaoView}" mbView="#{boletoDeCartaoView}" update=":conteudo" var="boletoDeCartao" converter="boletoDeCartaoBVConverter" itemLabel="#{boletoDeCartao.id}" itemValue="#{boletoDeCartao}" onlyNumber="true" editVisible="false"/>

                            <p:outputLabel value="#{l.Venda}"/>
                            <a:inputTextDialog id="selecionaNotaEmitida" value="#{boletoDeCartaoView.e.notaEmitida}" dialog="#{selecaoNotaEmitidaView}" mbView="#{boletoDeCartaoView}" var="notaEmitida" converter="notaEmitidaConverter" itemLabel="#{notaEmitida.id}" itemValue="#{notaEmitida}"/>

                            <p:outputLabel value="#{l.Cartao}"/>
                            <a:inputTextDialog id="selecionaCartao" value="#{boletoDeCartaoView.e.cartao}" dialog="#{selecaoCartaoView}" mbView="#{boletoDeCartaoView}" var="cartao" converter="cartaoConverter" itemLabel="#{cartao.nome}" itemValue="#{cartao}"/>

                            <p:outputLabel value="#{l.Emissao}"/>
                            <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99 "  value="#{boletoDeCartaoView.e.emissao}"/> 

                            <p:outputLabel value="#{l.Numero_Dias}"/>
                            <pe:inputNumber id="boletoDeCartaoNumeroDias" maxValue="999" minValue="0"  decimalPlaces="0" value="#{boletoDeCartaoView.e.dias}"/>

                            <p:outputLabel value="#{l.Valor}"/>
                            <p:inputNumber id="boletoDeCartaoValor" maxValue="99999999.99" minValue="0.00" symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}" decimalPlaces="2" value="#{boletoDeCartaoView.e.valor}"/>

                            <p:outputLabel value="#{l.Cod_Transacao}"/>
                            <p:inputText  value="#{boletoDeCartaoView.e.codigoTransacao}"/> 

                            <p:outputLabel value="#{l.Tipo_Situacao}"/>
                            <p:selectOneMenu id="TipoSituacao" value="#{boletoDeCartaoView.e.situacao}">
                                <f:selectItems value="#{boletoDeCartaoView.tipoSituacao}" var="#{l.Tipo_Sitiacao}" itemValue="#{TipoSituacao}" >
                                </f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox5"/>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{boletoDeCartaoView.add()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{boletoDeCartaoView.update()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{boletoDeCartaoView.delete()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{boletoDeCartaoView.limparJanela()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
