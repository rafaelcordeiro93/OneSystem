<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-left: -1%">
                                <p:inputNumber id="boletocartaoid" size="26" value="#{boletoDeCartaoView.boletoDeCartao.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{boletoDeCartaoView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoBoletoDeCartaoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{boletoDeCartaoView.selecionaBoletoDeCartao}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>     

                            <p:outputLabel value="#{l.Venda}"/>
                            <h:panelGrid columns="2" style="margin-left: -1%">
                                <p:inputText id="selecionaVenda" size="26" readonly="true" value="#{boletoDeCartaoView.boletoDeCartao.notaEmitida.id}"/> 
                                <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoContaViewView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{boletoDeCartaoView.selecionaVenda}" process="@this" update="selecionaVenda" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Cartao}"/>
                            <h:panelGrid columns="2" style="margin-left: -1%">
                                <p:inputText id="selecionaCartao" size="26" readonly="true" value="#{boletoDeCartaoView.boletoDeCartao.cartao.nome}"/> 
                                <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoCartaoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{boletoDeCartaoView.selecionaCartao}" process="@this" update="selecionaCartao" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Emissao}"/>
                            <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99 "  value="#{boletoDeCartaoView.boletoDeCartao.emissao}"/> 

                            <p:outputLabel value="#{l.Numero_Dias}"/>
                            <pe:inputNumber id="boletoDeCartaoNumeroDias" maxValue="999" minValue="0"  decimalPlaces="0" value="#{boletoDeCartaoView.boletoDeCartao.dias}"/>

                            <p:outputLabel value="#{l.Valor}"/>
                            <p:inputNumber id="boletoDeCartaoValor" maxValue="99999999.99" minValue="0.00" symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}" decimalPlaces="2" value="#{boletoDeCartaoView.boletoDeCartao.valor}"/>

                            <p:outputLabel value="#{l.Cod_Transacao}"/>
                            <p:inputText  value="#{boletoDeCartaoView.boletoDeCartao.codigoTransacao}"/> 

                            <p:outputLabel value="#{l.Tipo_Situacao}"/>
                            <p:selectOneMenu id="TipoSituacao" value="#{boletoDeCartaoView.boletoDeCartao.situacao}">
                                <f:selectItems value="#{boletoDeCartaoView.tipoSituacao}" var="#{l.Tipo_Sitiacao}" itemValue="#{TipoSituacao}" >
                                </f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox5"/>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{boletoDeCartaoView.add()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{boletoDeCartaoView.update()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{boletoDeCartaoView.delete()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{boletoDeCartaoView.limparJanela()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{boletoDeCartaoView.desfazer()}"  styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White" />   


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
