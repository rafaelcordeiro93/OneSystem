<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      

                            <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                            <div class="Container100 Responsive100">
                                <div class="Container50 Responsive50">
                                    <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:inputText id="ajustedeestoque" readonly="true" placeholder="#{l.Id}" value="#{boletoDeCartaoView.boletoDeCartao.id}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoBoletoDeCartaoView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{boletoDeCartaoView.selecionaBoletoDeCartao}" update=":conteudo"
                                                        process="@this"  />
                                            </p:commandButton>
                                        </h:panelGrid>     


                                        <h:panelGrid columns="2" style="margin-top: -2%">
                                            <p:inputText id="selecionaVenda" readonly="true" placeholder="#{l.Venda}" value="#{boletoDeCartaoView.boletoDeCartao.venda.id}"/> 
                                            <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoContaViewView.abrirDialogo()}" process="@this"
                                                              update="@none">
                                                <p:ajax event="dialogReturn" listener="#{boletoDeCartaoView.selecionaVenda}"
                                                        process="@this" update="selecionaVenda" />
                                            </p:commandButton>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2" style="margin-top: -2%">
                                            <p:inputText id="selecionaCartao" readonly="true" placeholder="#{l.Cartao}" value="#{boletoDeCartaoView.boletoDeCartao.cartao.nome}"/> 
                                            <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoCartaoView.abrirDialogo()}" process="@this"
                                                              update="@none">
                                                <p:ajax event="dialogReturn" listener="#{boletoDeCartaoView.selecionaCartao}"
                                                        process="@this" update="selecionaCartao" />
                                            </p:commandButton>
                                        </h:panelGrid>

                                        <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99 " styleClass="Wid90" value="#{boletoDeCartaoView.boletoDeCartao.emissao}"/> 

                                        <pe:inputNumber id="boletoDeCartaoNumeroDias" maxValue="999" minValue="0" styleClass="Wid90"
                                                        decimalPlaces="0" value="#{boletoDeCartaoView.boletoDeCartao.dias}">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Numero_Dias}"/>
                                        </pe:inputNumber>     

                                        <pe:inputNumber id="boletoDeCartaoValor" maxValue="99999999.99" minValue="0.00" styleClass="Wid90"    symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}"
                                                        decimalPlaces="2" value="#{boletoDeCartaoView.boletoDeCartao.valor}">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Valor}"/>
                                        </pe:inputNumber>     

                                        <p:inputText  placeholder="#{l.Cod_Transacao}" value="#{boletoDeCartaoView.boletoDeCartao.codTransacao}"/> 

                                        <p:selectOneMenu id="TipoSituacao" value="#{boletoDeCartaoView.boletoDeCartao.situacao}" styleClass="Wid40">
                                            <f:selectItems value="#{boletoDeCartaoView.tipoSituacao}" var="#{l.Tipo_Sitiacao}" itemLabel="#{TipoSituacao}" itemValue="#{TipoSituacao}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </div>
                            </div>

                            <div class="EmptyBox5"/>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{boletoDeCartaoView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{boletoDeCartaoView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{boletoDeCartaoView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{boletoDeCartaoView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{boletoDeCartaoView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
