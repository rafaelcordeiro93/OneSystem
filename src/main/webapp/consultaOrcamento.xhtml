<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-10" style="margin-left: 8%">
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">  
                    <h2 class="BigTopic">#{l.Consulta_De_Registro}</h2>
                    <div class="EmptyBox20"/>

                    <div class="ui-fluid">

                        <div id="nota" class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-10"  value="#{l.Orcamento}:"/>
                        </div>
                        <div class="ui-g">
                            <a:inputTextDialog class="ui-g-12 ui-md-4 ui-lg-4" id="cOrcamento" value="#{consultaOrcamentoView.orcamento}" update=":conteudo" dialog="#{selecaoOrcamentoView}" mbView="#{consultaOrcamentoView}" var="orcamento" converter="orcamentoConverter" itemLabel="#{orcamento.id}" itemValue="#{orcamento}" editVisible="false" onlyNumber="true"/>
                        </div>
                        <div class="ui-g" style="padding-bottom: 2px">
                            <p:outputLabel class="ui-g-4 ui-md-2 ui-lg-1"  value="#{l.Cancelada}:"/>
                            <p:selectBooleanCheckbox class="ui-g-2 ui-md-1 ui-lg-1" style="margin-top: 2px"/>
                        </div>
                        <p:separator/>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Pessoa}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaOrcamentoView.orcamento.pessoa.id} #{consultaOrcamentoView.orcamento.pessoa ne null ? '-' : ''}  #{consultaOrcamentoView.orcamento.pessoa.nome}"/>

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Lista_Preco}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaOrcamentoView.orcamento.listaDePreco.id} #{consultaOrcamentoView.orcamento.listaDePreco ne null ? '-' : ''}  #{consultaOrcamentoView.orcamento.listaDePreco.nome}"/>
                        </div>

                        <p:tabView style="border: 1px solid #d8d8d8;">

                            <p:tab id="item" title="#{l.Itens}">

                                <p:dataTable id="itensOrcadosOrcamento" var="itemOrcado" value="#{consultaOrcamentoView.orcamento.itensOrcados}" rowKey="#{itemOrcado.id}" 
                                             emptyMessage="#{l.Nao_Ha_Registros}" reflow="true">

                                    <f:facet name="header">
                                        #{l.Itens}
                                    </f:facet>

                                    <p:column style="width: 5%; text-align: center">
                                        <h:outputText value="#{itemOrcado.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Id}" sortBy="#{itemOrcado.item.id}"  colspan="1">
                                        <h:outputText value="#{itemOrcado.item.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{itemOrcado.item.nome}" colspan="3">
                                        <h:outputText value="#{itemOrcado.item.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.UN}" sortBy="#{itemOrcado.item.unidadeDeMedida.sigla}" colspan="1" style=" text-align: center">
                                        <h:outputText value="#{itemOrcado.item.unidadeDeMedida.sigla}" />
                                    </p:column>
                                    <p:column headerText="#{l.QTDE}" sortBy="#{itemOrcado.quantidade}" style=" text-align: center">
                                        <h:outputText value="#{itemOrcado.quantidade}" />
                                    </p:column>
                                    <p:column headerText="#{l.Unitario}" sortBy="#{itemOrcado.unitarioFormatado}" style=" text-align: center">
                                        <h:outputText value="#{itemOrcado.unitarioFormatado}" />
                                    </p:column>
                                    <p:column headerText="#{l.Total}" sortBy="#{itemOrcado.totalFormatado}" colspan="2" style=" text-align: center">
                                        <h:outputText value="#{itemOrcado.totalFormatado   }" />
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="1" footerText="#{consultaOrcamentoView.orcamento.itensOrcados.size() eq 0 ? '' : consultaOrcamentoView.orcamento.itensOrcados.size()}" />
                                            <p:column colspan="6"/>
                                            <p:column colspan="1" footerText="#{l.Total}:" style="margin-right: 0px !important; font-weight: bold"/>
                                            <p:column colspan="2" footerText="#{consultaOrcamentoView.orcamento.totalItensFormatado}"/>
                                        </p:row>
                                    </p:columnGroup> 

                                </p:dataTable>

                            </p:tab>

                            <p:tab id="pagamentos" title="#{l.Pagamentos}">

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{l.Forma_Recebimento}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-10" value="#{consultaOrcamentoView.orcamento.formaDeRecebimento.id} #{consultaOrcamentoView.orcamento.pessoa ne null ? '-' : ''}  #{consultaOrcamentoView.orcamento.formaDeRecebimento.nome}"/>
                                </div>

                                <p:separator/>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Acrescimo}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaOrcamentoView.orcamento.acrescimoFormatado}" />                             

                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Total_Orcamento}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaOrcamentoView.orcamento.totalOrcamentoFormatado}" />    
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Descontos}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaOrcamentoView.orcamento.descontoFormatado}" />
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Despesa_Cobranca}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaOrcamentoView.orcamento.despesaCobrancaFormatado}" />
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Frete}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaOrcamentoView.orcamento.freteFormatado}" />
                                </div>                           

                                <p:spacer width="1px"/>

                            </p:tab>

                        </p:tabView>

                    </div>
                </div>  
            </div>
        </div>

    </ui:define>

</ui:composition>
