<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!conhecimentoDeFreteView.panel}" style="border: none">
                                <p:dataTable id="conhecimentoDeFreteDT" var="conhecimentoDeFrete" value="#{conhecimentoDeFreteView.conhecimentoDeFreteLista}" selectionMode="single" selection="#{conhecimentoDeFreteView.conhecimentoDeFreteSelecionado}" rowKey="#{conhecimentoDeFrete.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{conhecimentoDeFreteView.gruposFinanceirosFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{conhecimentoDeFreteView.abrirEdicao()}" title="#{l.Novo}" update=":conteudo"/>
                                        #{l.Tabela_De_Conhecimento_De_Frete}
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{conhecimentoDeFreteView.abrirEdicaoComDados()}" />

                                    <p:column headerText="#{l.Id}" sortBy="#{conhecimentoDeFrete.id}" filterBy="#{conhecimentoDeFrete.id}" footerText="#{l.Id}" >                                        
                                        <h:outputText value="#{conhecimentoDeFrete.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Data}" sortBy="#{conhecimentoDeFrete.emissaoFormatadaSemHoras}" filterBy="#{conhecimentoDeFrete.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" >
                                        <h:outputText value="#{conhecimentoDeFrete.data}" />
                                    </p:column>

                                    <p:column headerText="#{l.Emissao}" sortBy="#{conhecimentoDeFrete.emissaoFormatadaSemHoras}" filterBy="#{conhecimentoDeFrete.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" >
                                        <h:outputText value="#{conhecimentoDeFrete.emissao}" />
                                    </p:column>

                                    <p:column headerText="#{l.Operacao}" sortBy="#{conhecimentoDeFrete.operacao.nome}" filterBy="#{conhecimentoDeFrete.operacao.nome}" footerText="#{l.Operacao}" >
                                        <h:outputText value="#{conhecimentoDeFrete.operacao.nome}" />
                                    </p:column>

                                    <p:column headerText="#{l.Pessoa}" sortBy="#{conhecimentoDeFrete.pessoa.nome}" filterBy="#{conhecimentoDeFrete.pessoa.nome}" footerText="#{l.Pessoa}" >
                                        <h:outputText value="#{conhecimentoDeFrete.pessoa.nome}" />
                                    </p:column>

                                </p:dataTable>
                            </p:panel>

                            <p:panel id="panelED" visible="#{conhecimentoDeFreteView.panel}" style="border: none">
                                <h2 class="BigTopic">#{Edicao_De_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container80 Responsive100">
                                        <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{conhecimentoDeFreteView.conhecimentoDeFrete.id}" placeholder="#{l.Id}"  disabled="true" maxlength="60" size="25"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{conhecimentoDeFreteView.conhecimentoDeFrete.data}" placeholder="#{l.Data}" maxlength="60" size="25"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{conhecimentoDeFreteView.conhecimentoDeFrete.emissao}" placeholder="#{l.Emissao}" maxlength="60" size="25"/>

                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText id="conhecimentoDeFreteFornecedor" readonly="true" placeholder="#{l.Transportador}" value="#{conhecimentoDeFreteView.conhecimentoDeFrete.pessoa.nome}" />
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{conhecimentoDeFreteView.selecionaPessoa}"
                                                            process="@this" update="conhecimentoDeFreteFornecedor" />
                                                </p:commandButton>
                                            </h:panelGrid>

                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText readonly="true" id="conhecimentoDeFreteOperacao" placeholder="#{l.Operacao}" value="#{conhecimentoDeFreteView.conhecimentoDeFrete.operacao.nome}" />
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoOperacaoView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{conhecimentoDeFreteView.selecionaOperacao}"
                                                            process="@this" update="conhecimentoDeFreteOperacao" />
                                                </p:commandButton>
                                            </h:panelGrid>

                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText readonly="true" id="conhecimentoDeFreteMoeda" placeholder="#{l.Moeda}" value="#{conhecimentoDeFreteView.conhecimentoDeFrete.moeda.nome}" />
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoMoedaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{conhecimentoDeFreteView.selecionarMoeda}"
                                                            process="@this" update="conhecimentoDeFreteMoeda" />
                                                </p:commandButton>

                                            </h:panelGrid>


                                            <pe:inputNumber symbol="#{conhecimentoDeFreteView.conhecimentoDeFrete.moeda.sigla} " value="#{conhecimentoDeFreteView.conhecimentoDeFrete.valorFrete}"  >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Valor_Frete}"/>
                                            </pe:inputNumber>
                                            <pe:inputNumber symbol="#{conhecimentoDeFreteView.conhecimentoDeFrete.moeda.sigla} " value="#{conhecimentoDeFreteView.conhecimentoDeFrete.outrasdespesas}"  >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Outras_Despesas}"/>
                                            </pe:inputNumber>


                                            <h:outputText id="display" />
                                            <h:outputText/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <h2 class="BigTopic">#{l.Gerar_Parcelas}</h2>
                                <div class="Container100 Responsive100">
                                    <div class="Responsive100" style="float: left; width: 50%">
                                        <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText placeholder="#{l.Numero_Parcelas}" value="#{conhecimentoDeFreteView.numeroParcela}"/>
                                            <p:inputText placeholder="#{l.Intervalo_De_Dias}" value="#{conhecimentoDeFreteView.intervaloDias}"/> 
                                            <p:commandButton value="#{l.Gerar}" action="#{conhecimentoDeFreteView.CarnePagamento(numeroParcela, total)}" update=":conteudo"/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <div class="Container100 Responsive100">
                                    <div class="Container40 Responsive100">
                                        <p:dataTable id="conhecimentoDeFreteDTN" var="conhecimentoDeFreteBV" value="#{conhecimentoDeFreteView.parcelas}" rowKey="#{conhecimentoDeFreteBV.id}"
                                                     emptyMessage="#{l.Nao_Ha_Registros}" editMode="cell" editable="true" style="border: none">
                                            <p:ajax event="cellEdit" update=":conteudo:conhecimentoDeFreteDTN" />

                                            <p:column headerText="#{l.Vencimento}" sortBy="#{conhecimentoDeFreteView.titulos.vencimento}" >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{conhecimentoDeFreteView.titulos.vencimento}" /></f:facet>
                                                    <f:facet name="input"><p:calendar pattern="dd/MM/yyyy" value="#{conhecimentoDeFreteView.titulos.vencimento}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{l.Valor}" sortBy="#{conhecimentoDeFreteView.titulos.valor}" >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{conhecimentoDeFreteView.titulos.valor}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{conhecimentoDeFreteView.titulos.valor}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="#{l.Adicionar}" action="#{conhecimentoDeFreteView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="#{l.Atualizar}" action="#{conhecimentoDeFreteView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="#{l.Remover}" action="#{conhecimentoDeFreteView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="#{l.Limpar}" action="#{conhecimentoDeFreteView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="#{l.Desfazer}" action="#{conhecimentoDeFreteView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="#{l.Voltar}" action="#{conhecimentoDeFreteView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
