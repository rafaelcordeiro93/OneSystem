<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Lancamento_Bancario}</ui:define>

    <ui:define name="content">      

        <div class="card" style="border: solid 1px; border-color: #C9D3DD">

            <h2 class="BigTopic">#{l.Lancamento_Bancario}</h2>


            <div class="ui-g-12">
                <p:outputLabel  class="ui-g-12" value="#{l.Data}: "/>
                <p:calendar class="ui-g-6" pattern="dd/MM/yyyy HH:mm:ss" style="box-sizing: border-box" navigator="true" value="#{dialogoLancamentoBancarioView.e.emissao}"/>
                <p:separator styleClass="Wid100"/>
            </div>

            <div class="ui-g-12">

                <p:selectOneRadio id="console" >
                    <f:selectItem itemLabel="#{l.Receita}" itemValue="#{dialogoLancamentoBancarioView.receita}" />
                    <f:selectItem itemLabel="#{l.Despesa}" itemValue="#{dialogoLancamentoBancarioView.despesa}"  />
                </p:selectOneRadio>

                <p:outputLabel value="#{l.Receita}"/>
                <a:inputTextDialog id="receita" rendered="#{dialogoLancamentoBancarioView.receita}" dialog="#{selecaoTipoReceitaView}" mbView="#{dialogoLancamentoBancarioView}" value="#{dialogoLancamentoBancarioView.e.receita}" var="tipoReceita" itemLabel="#{tipoReceita.nome}" itemValue="#{tipoReceita}" converter="tipoReceitaConverter" itemLabelTabVisible="true" itemLabelTab="#{tipoReceita.nome}"/>

                <p:outputLabel value="#{l.Despesa}"/>
                <a:inputTextDialog id="despesa" rendered="#{dialogoLancamentoBancarioView.despesa}" dialog="#{selecaoTipoDespesaView}" mbView="#{dialogoLancamentoBancarioView}" value="#{dialogoLancamentoBancarioView.e.despesa}" var="tipoDespesa" itemLabel="#{tipoDespesa.nome}" itemValue="#{tipoDespesa}" converter="tipoDespesaConverter" itemLabelTabVisible="true" itemLabelTab="#{tipoDespesa.nome}"/>

                <div class="ui-g-12">
                    <p:outputLabel value="#{l.Conta}: "/>
                    <p:selectOneMenu  id="extratoOrigem" value="#{dialogoLancamentoBancarioView.e.conta}" 
                                      converter="contaConverter" styleClass="Wid100" style="box-sizing: border-box" disabled="#{dialogoTipoDeCobrancaView.contaComCotacao.size() eq 0}" >
                        <p:ajax listener="#{dialogoLancamentoBancarioView.selecionaCotacaoDeOrigemConformeConta}" update="vlOriginal"/>
                        <f:selectItem itemLabel="#{l.Selecione}" itemValue="" />
                        <f:selectItems value="#{dialogoLancamentoBancarioView.contaComCotacaoBancaria}" var="conta" itemValue="#{conta}" itemLabel="#{conta.nome} - #{conta.moeda.sigla}"/>
                    </p:selectOneMenu>
                </div>

                <div class="ui-g-12">
                    <p:outputLabel value="#{l.Valor}"/>
                    <p:inputNumber id="vlOriginal" inputStyleClass="Wid100" inputStyle="box-sizing: border-box" symbol="#{dialogoLancamentoBancarioView.e.conta.moeda.sigla} " value="#{dialogoLancamentoBancarioView.e.valor}" decimalPlaces="2" thousandSeparator="." decimalSeparator=","/>
                </div>

                <div class="ui-g-12"></div>
                <p:outputLabel value="#{l.Observacao}"/>
                <p:inputTextarea rows="3" maxlength="1000" counter="display" counterTemplate="{0} caracteres restantes." autoResize="true" value="#{orcamentoView.e.historico}"/>
                <p:spacer/>
                <p:outputLabel id="display"/>
            </div>



            <section>

                <div class="EmptyBox5"/>
                <p:separator/>
                <p:commandButton value="#{l.Lancar}" action="#{dialogoLancamentoBancarioView.lancar}" update="tempDialog"/>
                <p:commandButton value="#{l.Fechar}" action="#{dialogoLancamentoBancarioView.fechar}" styleClass="orange-btn"/>
            </section>

        </div>

    </ui:define>
</ui:composition>
