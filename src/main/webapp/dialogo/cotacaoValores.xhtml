<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Cotacao}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="cotacaoValoresData" var="cotacaoValores" value="#{cotacaoValoresView.cotacoes}" selectionMode="single" selection="#{cotacaoValoresView.cotacaoValoresSelecionado}" rowKey="#{cotacaoValores.id}"
                         emptyMessage="#{l.Nao_Ha_Registros}" editMode="cell" editable="true">

                <p:column style="text-align: center; width: 5%" >                                         
                    <h:graphicImage style="width: 35px; height: 25px;" library="img" name="#{cotacaoValores.cotacao.moeda.bandeira}.png" />
                </p:column>

                <p:column headerText="#{l.Cotacao}" style="text-align: right; width: 15%">                                        
                    <h:outputText value="#{cotacaoValores.cotacao.moeda.sigla} #{cotacaoValores.cotacao.valor}" />
                </p:column>

                <p:column headerText="#{l.Conversao}">                                        
                    <h:outputText value="" />
                </p:column>

                <p:inputText value="#{cotacaoValores.valorAReceber}"/>
                
                <p:column headerText="#{l.Valor}">  
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cotacaoValores.cotacao.moeda.sigla} #{cotacaoValores.valorAReceber}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{cotacaoValores.valorAReceber}"/></f:facet>
                    </p:cellEditor>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>

</html>
