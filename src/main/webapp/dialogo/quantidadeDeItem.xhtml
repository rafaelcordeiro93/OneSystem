<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Depositos}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>

    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form id="forms">
            <p:dataTable id="quantidadeDeItemBVViewData" var="quantidadeDeItemBV" value="#{quantidadeDeItemView.lista}" selectionMode="single" selection="#{quantidadeDeItemView.quantidadeDeItemSelecionada}" rowKey="#{quantidadeDeItemBV.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{quantidadeDeItemView.listaFiltrada}" emptyMessage="#{l.Nao_Ha_Registros}" editMode="cell" editable="true">

                <p:ajax event="cellEdit" update="quantidadeDeItemBVViewData" />

                <p:column headerText="#{l.Deposito}" sortBy="#{quantidadeDeItemBV.saldoDeEstoque.deposito.nome}" filterBy="#{quantidadeDeItemBV.saldoDeEstoque.deposito.nome}" footerText="#{l.Deposito}" >                                        
                    <h:outputText value="#{quantidadeDeItemBV.saldoDeEstoque.deposito.nome}" />
                </p:column>
                <p:column headerText="#{l.Saldo}" sortBy="#{quantidadeDeItemBV.saldoDeEstoque.saldo}" filterBy="#{quantidadeDeItemBV.saldoDeEstoque.saldo}" footerText="#{l.Saldo}" >
                    <h:outputText value="#{quantidadeDeItemBV.saldoDeEstoque.saldo}" />
                </p:column>
                <p:column headerText="#{l.Quantidade}" sortBy="#{quantidadeDeItemBV.quantidade}" filterBy="#{quantidadeDeItemBV.quantidade}" footerText="#{l.Quantidade}" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{quantidadeDeItemBV.quantidade}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{quantidadeDeItemBV.quantidade}"/></f:facet>
                    </p:cellEditor>
                </p:column>

            </p:dataTable>

            <p:commandButton value="#{l.Salvar}" process="@this" action="#{quantidadeDeItemView.selecionar()}" />
        </h:form>
    </h:body>

</html>
