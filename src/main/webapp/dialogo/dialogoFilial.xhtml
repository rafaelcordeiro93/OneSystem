<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Filial}</ui:define>

    <ui:define name="content">      

        <div class="card" style="border: solid 1px; border-color: #C9D3DD">

            <div class="ui-fluid">

                <div class="EmptyBox10"/>

                <p:panelGrid rendered="#{!dialogoFilialView.temFilial()}" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                             columnClasses="ui-g-12 ui-md-2">

                    <p:outputLabel class="label label-success" value="#{l.Filial_Logada}: #{dialogoFilialView.e.fantasia}"/> 

                </p:panelGrid>

                <div class="EmptyBox30"/>

                <p:dataTable id="filialDT" selectionMode="single" var="filial" value="#{dialogoFilialView.filiais}" rowKey="#{filial.id}" selection="#{dialogoFilialView.filial}"
                             emptyMessage="#{l.Nao_Ha_Registros}" reflow="true">

                    <p:column headerText="#{l.Id}" sortBy="#{filial.id}"  colspan="1" >
                        <h:outputText value="#{filial.id}" />
                    </p:column>
                    <p:column headerText="#{l.Fantasia}" sortBy="#{filial.fantasia}"  colspan="1" >
                        <h:outputText value="#{filial.fantasia}" />
                    </p:column>
                    <p:column headerText="#{l.Razao_Social}" sortBy="#{filial.razaoSocial}" colspan="3">
                        <h:outputText value="#{filial.razaoSocial}" />
                    </p:column>
                </p:dataTable>

            </div>

            <p:separator/>
            
            <p:commandButton value="#{l.Logar}" rendered="#{dialogoFilialView.temFilial()}" action="#{dialogoFilialView.logarFilial}" styleClass="green-btn" update="tempDialog"/>
            <p:commandButton value="#{l.Deslogar}" rendered="#{!dialogoFilialView.temFilial()}" action="#{dialogoFilialView.deslogarFilial}" styleClass="orange-btn" update="tempDialog"/>

        </div>  

    </ui:define>
</ui:composition>
