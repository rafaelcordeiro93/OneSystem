<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      

                            <p:panel id="panelDT" visible="#{!privilegioView.panel}" style="border: none">
                                <p:dataTable id="privilegioDT" var="grupoDePrivilegio" value="#{privilegioView.grupoLista}" selectionMode="single" selection="#{privilegioView.grupoSelecionado}" rowKey="#{grupoDePrivilegio.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{privilegioView.gruposFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">
                                    <f:facet name="header">    
                                        Tabela de Grupos de Privil√©gios
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{privilegioView.abrirEdicaoComDados()}" />

                                    <p:column headerText="#{l.Id}" sortBy="#{grupoDePrivilegio.id}" filterBy="#{grupoDePrivilegio.id}" footerText="#{l.Id}" >                                        
                                        <h:outputText value="#{grupoDePrivilegio.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{grupoDePrivilegio.nome}" filterBy="#{grupoDePrivilegio.nome}" footerText="#{l.Nome}" >
                                        <h:outputText value="#{grupoDePrivilegio.nome}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:panel id="panelED" visible="#{privilegioView.panel}" style="border: none">

                                <p:commandButton value="#{l.Atualizar}" action="#{privilegioView.save}" update=":conteudo" icon="fa fa-save Fs16 White"/>
                                <p:commandButton value="#{l.Copiar_De_Outro_Grupo}" onclick="PF('copiarDeOutroGrupo').show()" icon="fa fa-save Fs16 White"/>
                                <p:commandButton value="#{l.Permitir_Tudo}" action="#{privilegioView.permitir}" update=":conteudo" icon="fa fa-save Fs16 White" styleClass="green-btn"/>
                                <p:commandButton value="#{l.Negar_Tudo}" action="#{privilegioView.negar}" update=":conteudo" icon="fa fa-save Fs16 White" styleClass="red-btn"/>
                                <p:commandButton value="#{l.Voltar}" action="#{privilegioView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />

                                <p:separator/>
                                <p:dataTable id="privDT" var="privilegioBV" value="#{privilegioView.privilegioLista}" editable="true" editMode="cell" widgetVar="cellPriv">

                                    <p:ajax event="cellEdit" update=":conteudo:privDT"/>

                                    <p:column headerText="#{l.Janela}" sortBy="#{privilegioBV.janela.nome}" style="width: 30%">
                                        <h:outputText value="#{privilegioBV.janela.nome}"/>
                                    </p:column>
                                    <p:column headerText="#{l.Modulo}" sortBy="#{privilegioBV.janela.modulo.nome}">
                                        <h:outputText value="#{privilegioBV.janela.modulo.nome}"/>
                                    </p:column>
                                    <p:column headerText="#{l.Consultar}" style="text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:selectBooleanCheckbox id="consultar" value="#{privilegioBV.consultar}" /></f:facet>
                                            <f:facet name="input">
                                                <p:selectBooleanCheckbox value="#{privilegioBV.consultar}">
                                                    <p:ajax update="consultar"/>
                                                </p:selectBooleanCheckbox>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="#{l.Adicionar}" style="text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:selectBooleanCheckbox id="adicionar" value="#{privilegioBV.adicionar}" /></f:facet>
                                            <f:facet name="input"><p:selectBooleanCheckbox value="#{privilegioBV.adicionar}">
                                                    <p:ajax update="adicionar"/>
                                                </p:selectBooleanCheckbox>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="#{l.Atualizar}" style="text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:selectBooleanCheckbox id="alterar" value="#{privilegioBV.alterar}" /></f:facet>
                                            <f:facet name="input"> 
                                                <p:selectBooleanCheckbox value="#{privilegioBV.alterar}">
                                                    <p:ajax update="alterar"/>
                                                </p:selectBooleanCheckbox>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="#{l.Remover}" style="text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:selectBooleanCheckbox id="remover" value="#{privilegioBV.remover}" /></f:facet>
                                            <f:facet name="input">
                                                <p:selectBooleanCheckbox value="#{privilegioBV.remover}">
                                                    <p:ajax update="remover"/>
                                                </p:selectBooleanCheckbox>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>  

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog header="#{l.Copiar_De_Outro_Grupo}" resizable="false" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="copiarDeOutroGrupo" draggable="false">

            <h:panelGrid columns="2" style="margin-top: -2%;">
                <p:inputText id="privilegioOutroGrupo" readonly="true" placeholder="#{l.Grupo_De_Privilegio}" value="#{privilegioView.outroGrupo.nome}"/>
                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoGrupoDePrivilegioView.abrirDialogo()}" process="@this"
                                 update="@none">
                    <p:ajax event="dialogReturn" listener="#{privilegioView.selecionaOutroGrupo}"
                            process="@this" update="privilegioOutroGrupo" />
                </p:commandButton>
            </h:panelGrid>

            <p:commandButton value="#{l.Copiar}" action="#{privilegioView.copiarDeOutroGrupo}" update=":conteudo"/>

        </p:dialog>

    </ui:define>

</ui:composition>
