<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Seleção de Receitas</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="receitaDT" var="receita" value="#{selecaoReceitaView.receitaLista}" selectionMode="single" selection="#{selecaoReceitaView.receitaSelecionada}" rowKey="#{receita.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoReceitaView.receitasFiltradas}" emptyMessage="No hay registros.">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoReceitaView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{receita.id}" filterBy="#{receita.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{receita.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{receita.nome}" filterBy="#{receita.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{receita.nome}" />
                </p:column>
                <p:column headerText="#{l.Grupo_Financeiro}" sortBy="#{receita.grupoFinanceiro.nome}" filterBy="#{receita.grupoFinanceiro.nome}" footerText="#{l.Grupo_Financeiro}" filterMatchMode="contains">
                    <h:outputText value="#{receita.grupoFinanceiro.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
