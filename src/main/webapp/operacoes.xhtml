<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox30"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputNumber id="operacao" size="26" value="#{operacaoView.operacao.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{operacaoView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoOperacaoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaOperacao}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>  

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{operacaoView.operacao.nome}" maxlength="60"/>

                            <p:outputLabel value="#{l.Operacao_Financeira}"/>
                            <p:selectOneMenu  id="OperacaoFinaceira" value="#{operacaoView.operacao.operacaoFinanceira}">
                                <f:selectItems value="#{operacaoView.operacaoFinanceira}" itemLabel="#{OperacaoFinaceira}" itemValue="#{OperacaoFinaceira}" >
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Tipo_Nota}"/>
                            <p:selectOneMenu  id="TipoNota" value="#{operacaoView.operacao.tipoNota}" >
                                <f:selectItems value="#{operacaoView.tipoNota}" itemLabel="#{TipoNota}" itemValue="#{TipoNota}" >
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Tipo_Operacao}"/>
                            <p:selectOneMenu  id="TipoDeOperacao" value="#{operacaoView.operacao.tipoOperacao}" >
                                <f:selectItems value="#{operacaoView.tipoDeOperacao}" var="tipoDeOperacao" itemLabel="#{tipoDeOperacao.nome}" itemValue="#{tipoDeOperacao}" >
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Receita_AVista}"/>
                            <h:panelGrid columns="2">
                                <p:inputText id="ReceitaAVista" size="26" readonly="true" value="#{operacaoView.operacao.vendaAVista.nome}" />
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaReceitaAVista}" process="@this" update="ReceitaAVista" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Receita_APrazo}"/>
                            <h:panelGrid columns="2">
                                <p:inputText id="ReceitaAPrazo" size="26" readonly="true" value="#{operacaoView.operacao.vendaAPrazo.nome}"/>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaReceitaAPrazo}" process="@this" update="ReceitaAPrazo" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Servico_AVista}"/>
                            <h:panelGrid columns="2">
                                <p:inputText id="ServicoAVista" size="26" readonly="true" value="#{operacaoView.operacao.servicoAVista.nome}"/>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaServicoAVista}" process="@this" update="ServicoAVista" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Servico_APrazo}"/>
                            <h:panelGrid columns="2">
                                <p:inputText id="ServicoAPrazo" size="26" readonly="true" value="#{operacaoView.operacao.servicoAPrazo.nome}" />
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaServicoAPrazo}" process="@this" update="ServicoAPrazo" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Receita_Frete}"/>
                            <h:panelGrid columns="2" >
                                <p:inputText id="ReceitaFrete" size="26" readonly="true" value="#{operacaoView.operacao.receitaFrete.nome}" />
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaReceitaFrete}" process="@this" update="ReceitaFrete" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Despesa_CMV}"/>
                            <h:panelGrid columns="2" >
                                <p:inputText id="DespesaCMV" size="26" readonly="true" value="#{operacaoView.operacao.despesaCMV.nome}" />
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaDespesaCMV}" process="@this" update="DespesaCMV" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Tipo_Contabil}"/>
                            <p:selectOneMenu  id="TipoContabil" value="#{operacaoView.operacao.contabilizarCMV}">
                                <f:selectItems value="#{operacaoView.tipoContabil}" itemLabel="#{TipoContabil}" itemValue="#{TipoContabil}" >
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Compra_AVista}"/>
                            <h:panelGrid columns="2" >
                                <p:inputText id="CompraAVista" size="26" readonly="true" value="#{operacaoView.operacao.compraAVista.nome}" />
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaCompraAVista}" process="@this" update="CompraAVista" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Compra_APrazo}"/>
                            <h:panelGrid columns="2" >
                                <p:inputText id="CompraAPrazo" size="26" readonly="true" value="#{operacaoView.operacao.compraAPrazo.nome}" />
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaCompraAPrazo}" process="@this" update="CompraAPrazo" />
                                </p:commandButton>
                            </h:panelGrid>

                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox20"/>

                    <p:separator/>
                    
                    <div class="EmptyBox15"/>

                    <p:commandButton value="#{l.Adicionar}" action="#{operacaoView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{operacaoView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{operacaoView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{operacaoView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{operacaoView.desfazer()}" styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White"/>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
