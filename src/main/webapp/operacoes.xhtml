<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">  

                            <h:panelGrid >
                                <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

                                        <h:panelGrid columns="2" >
                                            <p:inputText value="#{operacaoView.operacao.id}" placeholder="#{l.Id}" styleClass="Wid90" readonly="true"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoOperacaoView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaOperacao}"
                                                        process="@this" update=":conteudo" />
                                            </p:commandButton>
                                          
                                        </h:panelGrid>

                                           <p:inputText value="#{operacaoView.operacao.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid90"/>
                                       
                                           <!-- -->
                                           
                                        <p:selectOneMenu  id="OperacaoFinaceira" value="#{operacaoView.operacao.operacaoFinanceira}" styleClass="Wid40">
                                            <f:selectItems value="#{operacaoView.operacaoFinanceira}" var="#{l.Operacao_Financeira}" itemLabel="#{OperacaoFinaceira}" itemValue="#{OperacaoFinaceira}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                        
                                        <p:selectOneMenu  id="TipoNota" value="#{operacaoView.operacao.tipoNota}" styleClass="Wid40">
                                            <f:selectItems value="#{operacaoView.tipoNota}" var="#{l.Tipo_Nota}" itemLabel="#{TipoNota}" itemValue="#{TipoNota}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                        
                                         <p:selectOneMenu  id="TipoDeOperacao" value="#{operacaoView.operacao.tipoOperacao}" styleClass="Wid40">
                                            <f:selectItems value="#{operacaoView.tipoDeOperacao}" var="#{l.Tipo_Operacao}" itemLabel="#{TipoDeOperacao}" itemValue="#{TipoDeOperacao}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                        
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="ReceitaAVista" readonly="true" value="#{operacaoView.operacao.vendaAVista.nome}" placeholder="#{l.Receita_AVista}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaReceitaAVista}"
                                                            process="@this" update="ReceitaAVista" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="ReceitaAPrazo" readonly="true" value="#{operacaoView.operacao.vendaAPrazo.nome}" placeholder="#{l.Receita_APrazo}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                                  update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaReceitaAPrazo}"
                                                            process="@this" update="ReceitaAPrazo" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="ServicoAVista" readonly="true" value="#{operacaoView.operacao.servicoAVista.nome}" placeholder="#{l.Servico_AVista}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                                update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaServicoAVista}"
                                                            process="@this" update="ServicoAVista" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="ServicoAPrazo" readonly="true" value="#{operacaoView.operacao.servicoAPrazo.nome}" placeholder="#{l.Servico_APrazo}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                                update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaServicoAPrazo}"
                                                            process="@this" update="ServicoAPrazo" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        
                                         <h:panelGrid columns="2" styleClass="Wid100">
                                             <p:inputText id="ReceitaFrete" readonly="true" value="#{operacaoView.operacao.receitaFrete.nome}" placeholder="#{l.Receita_Frete}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaReceitaFrete}"
                                                            process="@this" update="ReceitaFrete" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                                                               
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="DespesaCMV" readonly="true" value="#{operacaoView.operacao.despesaCMV.nome}" placeholder="#{l.Despesa_CMV}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this"
                                                                  update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaDespesaCMV}"
                                                            process="@this" update="DespesaCMV" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        
                                        <p:selectOneMenu  id="TipoContabil" value="#{operacaoView.operacao.contabilizarCMV}" styleClass="Wid40">
                                            <f:selectItems value="#{operacaoView.tipoContabil}" var="#{l.Tipo_Contabil}" itemLabel="#{TipoContabil}" itemValue="#{TipoContabil}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                        
                                                                              
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="CompraAVista" readonly="true" value="#{operacaoView.operacao.compraAVista.nome}" placeholder="#{l.Compra_AVista}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaCompraAVista}"
                                                            process="@this" update="CompraAVista" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        
                                                                              
                                        <h:panelGrid columns="2" styleClass="Wid100">
                                            <p:inputText id="CompraAPrazo" readonly="true" value="#{operacaoView.operacao.compraAPrazo.nome}"  placeholder="#{l.Compra_APrazo}" styleClass="Wid95"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this"
                                                                update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{operacaoView.selecionaCompraAPrazo}"
                                                            process="@this" update="CompraAPrazo" />
                                                </p:commandButton>
                                            </h:panelGrid>

                                    </p:panelGrid>
                                </div>
                                <div class="EmptyBox5"/>
                            </h:panelGrid>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{operacaoView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{operacaoView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{operacaoView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{operacaoView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{operacaoView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
