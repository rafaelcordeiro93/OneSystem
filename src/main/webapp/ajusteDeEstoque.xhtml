<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      

                            <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                            <div class="Container100 Responsive100">
                                <div class="Container50 Responsive50">
                                    <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:inputText id="ajustedeestoque" readonly="true" placeholder="#{l.Id}" value="#{ajusteDeEstoqueView.ajusteDeEstoque.id}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoAjusteDeEstoqueView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaAjusteDeEstoque}" update=":conteudo"
                                                        process="@this"  />
                                            </p:commandButton>
                                        </h:panelGrid>     

                                        <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99 " styleClass="Wid90" value="#{ajusteDeEstoqueView.ajusteDeEstoque.emissao}"/> 

                                        <h:panelGrid columns="2" style="margin-top: -2%">
                                            <p:inputText id="itemAjuste" readonly="true" placeholder="#{l.Item}" value="#{ajusteDeEstoqueView.ajusteDeEstoque.item.nome}"/> 
                                            <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoItemView.abrirDialogo()}" process="@this"
                                                              update="@none">
                                                <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaItem}"
                                                        process="@this" update="conteudo" />
                                            </p:commandButton>
                                        </h:panelGrid>  

                                        <pe:inputNumber symbol="#{ajusteDeEstoqueView.ajusteDeEstoque.item.unidadeDeMedida.sigla} " value="#{ajusteDeEstoqueView.ajusteDeEstoque.quantidade}" decimalPlaces="#{ajusteDeEstoqueView.ajusteDeEstoque.item.unidadeDeMedida.casasDecimais}" >
                                            <f:passThroughAttribute name="placeholder" value="#{l.Quantidade}"/>
                                        </pe:inputNumber>

                                        <h:panelGrid columns="2" style="margin-top: -2%">
                                            <p:inputText id="depositoAjuste" readonly="true" placeholder="#{l.Deposito}" value="#{ajusteDeEstoqueView.ajusteDeEstoque.deposito.nome}"/> 
                                            <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoDepositoView.abrirDialogo()}" process="@this"
                                                              update="@none">
                                                <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaDeposito}"
                                                        process="@this" update="depositoAjuste" />
                                            </p:commandButton>
                                        </h:panelGrid>

                                        <pe:inputNumber symbol="#{ajusteDeEstoqueView.configuracao.moedaPadrao.sigla} " value="#{ajusteDeEstoqueView.ajusteDeEstoque.custo}" decimalPlaces="2" >
                                            <f:passThroughAttribute name="placeholder"  value="#{l.Custo}"/>
                                        </pe:inputNumber>

                                        <p:inputTextarea autoResize="true" placeholder="#{l.Observacao}" rows="2" cols="36"
                                                         maxlength="200" value="#{ajusteDeEstoqueView.ajusteDeEstoque.observacao}">
                                        </p:inputTextarea>

                                        <p:selectOneMenu id="ajusteDeEstoqueOperacaoFisica" value="#{ajusteDeEstoqueView.ajusteDeEstoque.operacaoFisica}" styleClass="Wid40">
                                            <f:selectItems value="#{ajusteDeEstoqueView.operacao}" var="#{l.Operacao}" itemLabel="#{OperacaoFisica}" itemValue="#{OperacaoFisica}" >
                                                
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </div>
                            </div>

                            <div class="EmptyBox5"/>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{ajusteDeEstoqueView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{ajusteDeEstoqueView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{ajusteDeEstoqueView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{ajusteDeEstoqueView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{ajusteDeEstoqueView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
