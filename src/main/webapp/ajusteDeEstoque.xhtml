<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputNumber id="margem" size="26" value="#{ajusteDeEstoqueView.ajusteDeEstoque.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{ajusteDeEstoqueView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoAjusteDeEstoqueView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaAjusteDeEstoque}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>     

                            <p:outputLabel value="#{l.Data}"/>
                            <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99 " value="#{ajusteDeEstoqueView.ajusteDeEstoque.emissao}"/> 

                            <p:outputLabel value="#{l.Item}"/>
                            <h:panelGrid columns="2" style="margin-left: -1%">
                                <p:inputText id="itemAjuste" size="26" readonly="true" value="#{ajusteDeEstoqueView.ajusteDeEstoque.item.nome}"/> 
                                <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoItemView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaItem}" process="@this" update="itemAjuste,quantidadeId" />
                                </p:commandButton>
                            </h:panelGrid>  

                            <p:outputLabel value="#{l.Quantidade}"/>
                            <p:inputNumber id="quantidadeId" symbol="#{ajusteDeEstoqueView.ajusteDeEstoque.item.unidadeDeMedida.sigla} " value="#{ajusteDeEstoqueView.ajusteDeEstoque.quantidade}" decimalPlaces="#{ajusteDeEstoqueView.ajusteDeEstoque.item.unidadeDeMedida.casasDecimais}" />

                            <p:outputLabel value="#{l.Deposito}"/>
                            <h:panelGrid columns="2"  style="margin-left: -1%">
                                <p:inputText id="depositoAjuste" size="26" readonly="true" value="#{ajusteDeEstoqueView.ajusteDeEstoque.deposito.nome}"/> 
                                <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoDepositoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaDeposito}" process="@this" update="depositoAjuste" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Custo}"/>
                            <p:inputNumber symbol="#{ajusteDeEstoqueView.configuracao.moedaPadrao.sigla} " value="#{ajusteDeEstoqueView.ajusteDeEstoque.custo}" decimalPlaces="2" />

                            <p:outputLabel value="#{l.Observacao}"/>
                            <p:inputTextarea autoResize="true" rows="2" cols="26" maxlength="200" value="#{ajusteDeEstoqueView.ajusteDeEstoque.observacao}"/>

                            <p:outputLabel value="#{l.Operacao}"/>
                            <p:selectOneMenu id="ajusteDeEstoqueOperacaoFisica" value="#{ajusteDeEstoqueView.ajusteDeEstoque.operacaoFisica}">
                                <f:selectItems value="#{ajusteDeEstoqueView.operacao}" var="#{l.Operacao}" itemValue="#{OperacaoFisica}" />
                            </p:selectOneMenu>

                        </p:panelGrid>

                    </div>

                    <div class="EmptyBox5"/>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{ajusteDeEstoqueView.add()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{ajusteDeEstoqueView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{ajusteDeEstoqueView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{ajusteDeEstoqueView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{ajusteDeEstoqueView.desfazer()}" styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White"/>   

                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
