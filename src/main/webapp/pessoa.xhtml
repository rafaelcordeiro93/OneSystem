<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="TexAlCenter BigTopic"></h2>

                            <p:tabView effect="fade" effectDuration="normal" id="tabsPessoa">
                                <p:ajax event="tabChange" update="tabsPessoa"/>

                                <p:tab title="#{l.Dados_Da_Pessoa}" id="detalhesPessoais">

                                    <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:inputText id="pessoa" readonly="true" placeholder="#{l.Id}" value="#{pessoaView.pessoa.id}"/>
                                            <p:commandButton id="botaoPesquisa" icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{pessoaView.selecionaPessoa}"
                                                        process="@this" update=":conteudo" />
                                            </p:commandButton>
                                        </h:panelGrid>
                                        <p:inputText id="pessoaNombre" styleClass="Wid90" value="#{pessoaView.pessoa.nome}" placeholder="#{l.Nome}"/>
                                        <p:selectBooleanCheckbox itemLabel="Ativo" styleClass="MarTop5" id="pessoaStatus" value="#{pessoaView.pessoa.ativo}"/>                                        
                                        <p:inputText id="pessoaRuc" styleClass="Wid90" value="#{pessoaView.pessoa.ruc}" placeholder="#{l.Ruc}"/>

                                        <p:selectOneRadio id="pessoaTipo" value="#{pessoaView.pessoa.fisicaJuridica}">
                                            <f:selectItem itemLabel="#{l.Fisica}" itemValue="false" />
                                            <f:selectItem itemLabel="#{l.Juridica}" itemValue="true" />
                                            <p:ajax update=":conteudo:tabsPessoa:pessoaCI
                                                    :conteudo:tabsPessoa:pessoaNascimento
                                                    :conteudo:tabsPessoa:pessoaConjuge" listener="#{pessoaView.fisicaJuridicaOnSelect()}"/>
                                        </p:selectOneRadio>
                                        <p:inputText id="pessoaCI" styleClass="Wid90" value="#{pessoaView.pessoa.fantasiaCI}" placeholder="#{pessoaView.pessoa.fantasiaCILabel}"/>
                                        <p:calendar navigator="true" yearRange="c-125:c+0" id="pessoaNascimento" disabled="#{pessoaView.pessoa.fisicaJuridica}" pattern="dd/MM/yyyy" value="#{pessoaView.pessoa.nascimento}" placeholder="#{l.Nascimento}" styleClass="Wid100"/> 
                                        <p:inputText id="pessoaConjuge" disabled="#{pessoaView.pessoa.fisicaJuridica}" styleClass="Wid90" value="#{pessoaView.pessoa.conjuge}" placeholder="#{l.Conjuge}"/>

                                        <p:inputText id="pessoaDirecion" styleClass="Wid90" value="#{pessoaView.pessoa.direcao}" placeholder="#{l.Direcao}"/>
                                        <p:inputText id="pessoaBarrio" styleClass="Wid90" value="#{pessoaView.pessoa.bairro}" placeholder="#{l.Bairro}"/>
                                        <h:panelGrid columns="2" style="margin-top: -1%">
                                            <p:inputText id="pessoaCiudad" disabled="true" value="#{pessoaView.pessoa.cidade.nome}" styleClass="Disabled" placeholder="#{l.Cidade}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" styleClass="MarLeft5" onclick="PF('pessoaCidadeDlg').show()"/>
                                        </h:panelGrid>
                                        <p:inputText id="pessoaDepartamento" styleClass="Wid90" value="#{pessoaView.pessoa.cidade.uf}" disabled="true" placeholder="#{l.Uf}"/>

                                        <p:inputText id="pessoaPais" disabled="true" styleClass="Wid90" value="#{pessoaView.pessoa.cidade.pais}" placeholder="#{l.Pais}"/>
                                        <p:inputMask mask="(99) 9999-9999?9" id="pessoaTelefone" styleClass="Wid90" value="#{pessoaView.pessoa.telefone}" placeholder="#{l.Telefone}"/>
                                        <p:inputText id="pessoaContato" styleClass="Wid90" value="#{pessoaView.pessoa.contato}" placeholder="#{l.Contato}"/>
                                        <p:inputText id="pessoaEmail" styleClass="Wid90" value="#{pessoaView.pessoa.email}" placeholder="#{l.Email}"/>

                                        <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoCliente" value="#{pessoaView.pessoa.categoriaCliente}" itemLabel="#{l.Cliente}"/>
                                        <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoProveedor" value="#{pessoaView.pessoa.categoriaFornecedor}" itemLabel="#{l.Fornecedor}"/>
                                        <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoVendedor" value="#{pessoaView.pessoa.categoriaVendedor}" itemLabel="#{l.Vendedor}"/>
                                        <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoPortador" value="#{pessoaView.pessoa.categoriaTransportador}" itemLabel="#{l.Transportador}"/>

                                    </p:panelGrid>
                                    <p:separator/>

                                    <p:commandButton value="#{l.Adicionar}" action="#{pessoaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                    <p:commandButton value="#{l.Atualizar}" action="#{pessoaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                    <p:commandButton value="#{l.Remover}" action="#{pessoaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                    <p:commandButton value="#{l.Limpar}" action="#{pessoaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                    <p:commandButton value="#{l.Desfazer}" action="#{pessoaView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                     styleClass="OrangeButton" />

                                    <div class="EmptyBox5"/>
                                </p:tab>                                  

                            </p:tabView>              
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog header="#{l.Consulta_De_Cidades}" maximizable="true" width="950" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="pessoaCidadeDlg" draggable="false">

            <h:form id="cidadeDTForm">
                <p:dataTable id="cidadeDT" var="cidade" value="#{pessoaView.cidadeLista}" selectionMode="single" selection="#{pessoaView.cidadeSelecionada}" rowKey="#{cidade.id}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             filteredValue="#{pessoaView.cidadesFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                    <p:column headerText="#{l.Id}" sortBy="#{cidade.id}" filterBy="#{cidade.id}" footerText="#{l.Id}" >                                        
                        <h:outputText value="#{cidade.id}" />
                    </p:column>
                    <p:column headerText="#{l.Nome}" sortBy="#{cidade.nome}" filterBy="#{cidade.nome}" footerText="#{l.Nome}" >
                        <h:outputText value="#{cidade.nome}" />
                    </p:column>
                    <p:column headerText="#{l.Uf}" sortBy="#{cidade.uf}" filterBy="#{cidade.uf}" footerText="#{l.Uf}">
                        <h:outputText value="#{cidade.uf}" />
                    </p:column>
                    <p:column headerText="#{l.Pais}" sortBy="#{cidade.pais}" filterBy="#{cidade.pais}" footerText="#{l.Pais}">
                        <h:outputText value="#{cidade.pais}" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:commandButton action="#{pessoaView.selecionaCidade()}" styleClass="Fright" 
                             onclick="PF('pessoaCidadeDlg').hide()" value="#{l.Concluido}"
                             update="conteudo"/>
        </p:dialog>

    </ui:define>

</ui:composition>
