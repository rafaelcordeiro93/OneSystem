<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="TexAlCenter BigTopic"></h2>

                            <p:panel visible="#{!pessoaView.panel}" style="border: none">
                                <p:dataTable id="pessoaDT" var="pessoa" widgetVar="pessoaTable" value="#{pessoaView.pessoaLista}" selectionMode="single" selection="#{pessoaView.pessoaSelecionada}" rowKey="#{pessoa.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="No hay registros." reflow="true" filteredValue="#{pessoaView.pessoasFiltradas}">
                                    <f:facet name="header">
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{pessoaView.abrirEdicao()}" title="Nuevo" update="conteudo" immediate="true"/>
                                        #{l.Tabela_de_Pessoas}
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{pessoaView.abrirEdicaoComDados()}"/>

                                    <p:column headerText="Id" sortBy="#{pessoa.id}" footerText="Id" filterBy="#{pessoa.id}">                                        
                                        <h:outputText value="#{pessoa.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{pessoa.nome}" footerText="#{l.Nome}" filterBy="#{pessoa.nome}">
                                        <h:outputText value="#{pessoa.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Ruc}" sortBy="#{pessoa.ruc}" footerText="#{l.Ruc}" filterBy="#{pessoa.ruc}">
                                        <h:outputText value="#{pessoa.ruc}" />
                                    </p:column>
                                    <p:column headerText="#{l.Telefone}" sortBy="#{pessoa.telefone}" footerText="#{l.Telefone}" filterBy="#{pessoa.telefone}">
                                        <h:outputText value="#{pessoa.telefone}" />
                                    </p:column>
                                </p:dataTable>

                            </p:panel>

                            <p:panel visible="#{pessoaView.panel}" style="border: none">
                                <p:tabView effect="fade" effectDuration="normal" id="tabsPessoa">
                                    <p:ajax event="tabChange" update="tabsPessoa"/>

                                    <p:tab title="Datos de la Persona" id="detalhesPessoais">

                                        <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

                                            <p:inputText id="pessoa" disabled="true" value="#{pessoaView.pessoa.id}" styleClass="Wid90" placeholder="ID"/>
                                            <p:inputText id="pessoaNombre" styleClass="Wid90" value="#{pessoaView.pessoa.nome}" placeholder="#{l.Nome}"/>
                                            <p:selectBooleanCheckbox itemLabel="Ativo" styleClass="MarTop5" id="pessoaStatus" value="#{pessoaView.pessoa.ativo}"/>                                        
                                            <p:inputText id="pessoaRuc" styleClass="Wid90" value="#{pessoaView.pessoa.ruc}" placeholder="RUC"/>

                                            <p:selectOneRadio id="pessoaTipo" value="#{pessoaView.pessoa.fisicaJuridica}">
                                                <f:selectItem itemLabel="Física" itemValue="false" />
                                                <f:selectItem itemLabel="Jurídica" itemValue="true" />
                                                <p:ajax update=":conteudo:tabsPessoa:pessoaCI
                                                        :conteudo:tabsPessoa:pessoaNascimento
                                                        :conteudo:tabsPessoa:pessoaConjuge" listener="#{pessoaView.fisicaJuridicaOnSelect()}"/>
                                            </p:selectOneRadio>
                                            <p:inputText id="pessoaCI" styleClass="Wid90" value="#{pessoaView.pessoa.fantasiaCI}" placeholder="#{pessoaView.pessoa.fantasiaCILabel}"/>
                                            <p:calendar navigator="true" yearRange="c-125:c+0" id="pessoaNascimento" disabled="#{pessoaView.pessoa.fisicaJuridica}" pattern="dd/MM/yyyy" value="#{pessoaView.pessoa.nascimento}" placeholder="Nascimento" styleClass="Wid100"/> 
                                            <p:inputText id="pessoaConjuge" disabled="#{pessoaView.pessoa.fisicaJuridica}" styleClass="Wid90" value="#{pessoaView.pessoa.conjuge}" placeholder="Conjuge"/>

                                            <p:inputText id="pessoaDirecion" styleClass="Wid90" value="#{pessoaView.pessoa.direcao}" placeholder="#{l.Direcao}"/>
                                            <p:inputText id="pessoaBarrio" styleClass="Wid90" value="#{pessoaView.pessoa.bairro}" placeholder="#{l.Bairro}"/>
                                            <h:panelGrid columns="2" style="margin-top: -1%">
                                                <p:inputText id="pessoaCiudad" disabled="true" value="#{pessoaView.pessoa.cidade.nome}" styleClass="Disabled" placeholder="Cidade"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" styleClass="MarLeft5" onclick="PF('pessoaCidadeDlg').show()"/>
                                            </h:panelGrid>
                                            <p:inputText id="pessoaDepartamento" styleClass="Wid90" value="#{pessoaView.pessoa.cidade.uf}" disabled="true" placeholder="Departamento"/>

                                            <p:inputText id="pessoaPais" disabled="true" styleClass="Wid90" value="#{pessoaView.pessoa.cidade.pais}" placeholder="País"/>
                                            <p:inputMask mask="(99) 9999-9999?9" id="pessoaTelefone" styleClass="Wid90" value="#{pessoaView.pessoa.telefone}" placeholder="#{l.Telefone}"/>
                                            <p:inputText id="pessoaContato" styleClass="Wid90" value="#{pessoaView.pessoa.contato}" placeholder="Contato"/>
                                            <p:inputText id="pessoaEmail" styleClass="Wid90" value="#{pessoaView.pessoa.email}" placeholder="E-mail"/>

                                            <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoCliente" value="#{pessoaView.pessoa.categoriaCliente}" itemLabel="Cliente"/>
                                            <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoProveedor" value="#{pessoaView.pessoa.categoriaFornecedor}" itemLabel="Proveedor"/>
                                            <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoVendedor" value="#{pessoaView.pessoa.categoriaVendedor}" itemLabel="Vendedor"/>
                                            <p:selectBooleanCheckbox styleClass="MarTop5" id="pessoaClassificacaoPortador" value="#{pessoaView.pessoa.categoriaTransportador}" itemLabel="Portador"/>

                                        </p:panelGrid>
                                        <p:separator/>

                                        <p:commandButton value="#{l.Adicionar}" action="#{pessoaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                        <p:commandButton value="#{l.Atualizar}" action="#{pessoaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                        <p:commandButton value="#{l.Remover}" action="#{pessoaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                        <p:commandButton value="#{l.Limpar}" action="#{pessoaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                        <p:commandButton value="#{l.Desfazer}" action="#{pessoaView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                         styleClass="OrangeButton" />
                                        <p:commandButton value="#{l.Voltar}" action="#{pessoaView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                         immediate="true" styleClass="BrownButton" />


                                        <div class="EmptyBox5"/>
                                    </p:tab>                                  

                                </p:tabView>
                            </p:panel>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog header="Consulta de Ciudades" maximizable="true" width="950" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="pessoaCidadeDlg" draggable="false">

            <h:form id="cidadeDTForm">
                <p:dataTable id="cidadeDT" var="cidade" value="#{pessoaView.cidadeLista}" selectionMode="single" selection="#{pessoaView.cidadeSelecionada}" rowKey="#{cidade.id}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             filteredValue="#{pessoaView.cidadesFiltradas}" emptyMessage="No hay registros.">

                    <p:column headerText="Id" sortBy="#{cidade.id}" filterBy="#{cidade.id}" footerText="Id" >                                        
                        <h:outputText value="#{cidade.id}" />
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{cidade.nome}" filterBy="#{cidade.nome}" footerText="Nome" >
                        <h:outputText value="#{cidade.nome}" />
                    </p:column>
                    <p:column headerText="UF" sortBy="#{cidade.uf}" filterBy="#{cidade.uf}" footerText="UF">
                        <h:outputText value="#{cidade.uf}" />
                    </p:column>
                    <p:column headerText="País" sortBy="#{cidade.pais}" filterBy="#{cidade.pais}" footerText="País">
                        <h:outputText value="#{cidade.pais}" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:commandButton action="#{pessoaView.selecionaCidade()}" styleClass="Fright" 
                             onclick="PF('pessoaCidadeDlg').hide()" value="Concluído"
                             update="conteudo"/>
        </p:dialog>

    </ui:define>

</ui:composition>
