<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputNumber id="pessoaId" size="23" value="#{pessoaView.pessoa.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{pessoaView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{pessoaView.selecionaPessoa}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>   

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{pessoaView.pessoa.nome}"/>

                            <p:outputLabel value="#{l.Ativo}"/>
                            <p:selectBooleanCheckbox  value="#{pessoaView.pessoa.ativo}"/>  

                            <p:outputLabel value="#{l.Ruc}"/>
                            <p:inputText value="#{pessoaView.pessoa.ruc}"/>

                            <p:outputLabel value="#{l.Tipo_Pessoa}"/>
                            <p:selectOneRadio id="pessoaTipo" value="#{pessoaView.pessoa.fisicaJuridica}">
                                <f:selectItem itemLabel="#{l.Fisica}" itemValue="false" />
                                <f:selectItem itemLabel="#{l.Juridica}" itemValue="true" />
                                <p:ajax update=":conteudo:pessoaCI
                                        :conteudo:pessoaNascimento
                                        :conteudo:pessoaConjuge
                                        :conteudo:pessoaCILabel" listener="#{pessoaView.fisicaJuridicaOnSelect()}"/>
                            </p:selectOneRadio>

                            <p:outputLabel id="pessoaCILabel" value="#{pessoaView.pessoa.fantasiaCILabel}"/> 
                            <p:inputText id="pessoaCI"  value="#{pessoaView.pessoa.fantasiaCI}"/>

                            <p:outputLabel value="#{l.Nascimento}"/>
                            <p:calendar navigator="true" yearRange="c-125:c+0" id="pessoaNascimento" disabled="#{pessoaView.pessoa.fisicaJuridica}" pattern="dd/MM/yyyy" value="#{pessoaView.pessoa.nascimento}" /> 

                            <p:outputLabel value="#{l.Conjuge}"/>
                            <p:inputText id="pessoaConjuge" disabled="#{pessoaView.pessoa.fisicaJuridica}" value="#{pessoaView.pessoa.conjuge}" />

                            <p:outputLabel value="#{l.Endereco}"/>
                            <p:inputText value="#{pessoaView.pessoa.direcao}" />

                            <p:outputLabel value="#{l.Bairro}"/>
                            <p:inputText  value="#{pessoaView.pessoa.bairro}"/>

                            <p:outputLabel value="#{l.Cidade}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputText id="cidadeId" readonly="true" value="#{pessoaView.pessoa.cidade.nome}"/>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoCidadeView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{pessoaView.selecionaCidade}" process="@this" update="cidadeId
                                            :conteudo:pessoaUf
                                            :conteudo:pessoaPais" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel value="#{l.Uf}"/>
                            <p:inputText id="pessoaUf" value="#{pessoaView.pessoa.cidade.uf}" readonly="true" />

                            <p:outputLabel value="#{l.Pais}"/>
                            <p:inputText id="pessoaPais" value="#{pessoaView.pessoa.cidade.pais}" readonly="true" />

                            <p:outputLabel value="#{l.Telefone}"/>
                            <p:inputMask mask="(99) 9999-9999?9"  value="#{pessoaView.pessoa.telefone}" />

                            <p:outputLabel value="#{l.Contato}"/>
                            <p:inputText value="#{pessoaView.pessoa.contato}" />

                            <p:outputLabel value="#{l.Email}"/>
                            <p:inputText  value="#{pessoaView.pessoa.email}" />

                            <p:outputLabel value="#{l.Cliente}"/>
                            <p:selectBooleanCheckbox   value="#{pessoaView.pessoa.categoriaCliente}" />

                            <p:outputLabel value="#{l.Fornecedor}"/>
                            <p:selectBooleanCheckbox   value="#{pessoaView.pessoa.categoriaFornecedor}"/>

                            <p:outputLabel value="#{l.Vendedor}"/>
                            <p:selectBooleanCheckbox   value="#{pessoaView.pessoa.categoriaVendedor}"/>

                            <p:outputLabel value="#{l.Transportador}"/>
                            <p:selectBooleanCheckbox  value="#{pessoaView.pessoa.categoriaTransportador}"/>

                        </p:panelGrid>
                    </div>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{pessoaView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{pessoaView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{pessoaView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{pessoaView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{pessoaView.desfazer()}" styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White"/>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
