<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Atlantis - Error</title>
    </h:head>

    <h:body styleClass="exception-body">
        <f:loadBundle basename="label_messages" var="l"/>
        <div class="exception-panel">

            <i class="fa fa-fw fa-cog" style="font-size: 150px;color: #797a7c"></i>

            <h1>#{l.Dados_Necessarios_Pendentes}</h1>
            <table>
                <tbody>
                    <ui:repeat var="dadosNecessariosBV" value="#{configuracaoNecessariaView.configuracoes}">
                        <h:panelGroup>
                            <tr>
                                <td>
                                    <ui:repeat var="string" value="#{dadosNecessariosBV.lista}">
                                        <h:panelGroup>
                                            <tr>
                                                <td>* #{string}</td>
                                            </tr>
                                        </h:panelGroup>
                                    </ui:repeat>
                                </td>
                                <td>
                                    <p:button value="#{dadosNecessariosBV.janela}" icon="fa fa-wrench" styleClass="green-btn" outcome="#{dadosNecessariosBV.caminho}" />
                                </td>
                            </tr>
                        </h:panelGroup>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
    </h:body>

</html>
