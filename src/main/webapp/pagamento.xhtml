<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">        

                    <h2 class="BigTopic Red">#{l.Pagar_Valores}</h2>

                    <div class="EmptyBox15"/>

                    <table>
                        <tr>
                            <td>
                                <p:outputLabel value="#{l.Id}"/>
                            </td>
                            <td>
                                <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                    <p:inputNumber id="margem" size="26" value="#{ajusteDeEstoqueView.ajusteDeEstoque.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                        <p:ajax event="blur" listener="#{ajusteDeEstoqueView.buscaPorId}" update=":conteudo"/>
                                    </p:inputNumber>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoAjusteDeEstoqueView.abrirDialogo()}" process="@this" update="@none">
                                        <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaAjusteDeEstoque}" update=":conteudo" process="@this"/>
                                    </p:commandButton>
                                </h:panelGrid>   
                            </td>
                            <td>
                                <p:outputLabel value="#{l.Data}"/>
                            </td>
                            <td>
                                <p:calendar pattern="dd/MM/yyyy HH:mm:ss" navigator="true" value="#{pagamentoView.data}"/>   
                            </td>
                        </tr>
                    </table>


                    <p:separator/>

                    <h:outputText styleClass="Red" value="#{l.Tipos_De_Pagamento}" />
                    <p:dataTable id="pagamentoBaixa" var="baixa" value="#{pagamentoView.baixaLista}" selectionMode="single" emptyMessage="#{l.Nao_Ha_Registros}"
                                 selection="#{pagamentoView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                        <p:ajax event="rowSelect" process="@this" listener="#{pagamentoView.abrirBaixaComDados}" update=":conteudo"/>

                        <p:column headerText="#{l.Documento}" >
                            <h:outputText value="#{baixa.titulo.id}"/>
                        </p:column>
                        <p:column headerText="#{l.Historico}" colspan="3">
                            <h:outputText value="#{baixa.historico}"/>
                        </p:column>
                        <p:column headerText="#{l.Conta}" >
                            <h:outputText value="#{baixa.conta.nome}"/>
                        </p:column>
                        <p:column headerText="#{l.Vencimento}" >
                            <h:outputText value="#{baixa.titulo.vencimento}"/>
                        </p:column>
                        <p:column headerText="#{l.Nome}" >
                            <h:outputText value="#{baixa.pessoa.nome}"/>
                        </p:column>
                        <p:column headerText="#{l.Origem}" >
                            <h:outputText value="#{baixa.documentoOriginal}"/>
                        </p:column>
                        <p:column headerText="#{l.Valor}">
                            <h:outputText value="#{baixa.valorFormatadoSemNegativos}"/>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="8" style="text-align:right" footerText="" />
                                <p:column footerText="" style="color: #E53935"/>
                            </p:row>                                    
                        </p:columnGroup>
                    </p:dataTable>


                    <p:separator/>


                    <p:commandButton value="#{l.Titulo}" action="#{pagamentoView.abrirTitulo}" styleClass="Mar2 red-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Despesa_Provisionada}" action="#{pagamentoView.abrirDespesaProvisionada}" styleClass="Mar2 red-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Despesa_Eventual}" action="#{pagamentoView.abrirDespesaEventual}" styleClass="Mar2 red-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Remover}" action="#{pagamentoView.delete()}" styleClass="Mar2 red-btn" update="conteudo" icon="fa fa-trash-o Fs16 White"/>

                    <p:separator/>

                    <h:outputText styleClass="Red" value="#{l.Formas_De_Pagamento}" />
                    <p:dataTable id="formasPagamento" var="baixa" value="#{pagamentoView.baixaLista}" selectionMode="single" emptyMessage="#{l.Nao_Ha_Registros}"
                                 selection="#{pagamentoView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                        <p:ajax event="rowSelect" process="@this" listener="#{pagamentoView.abrirBaixaComDados}" update=":conteudo"/>

                        <p:column headerText="#{l.Operacao}" >
                            <h:outputText value="#{baixa.titulo.id}"/>
                        </p:column>
                        <p:column headerText="#{l.Nome}" >
                            <h:outputText value="#{baixa.historico}"/>
                        </p:column>
                        <p:column headerText="#{l.Historico}" colspan="3">
                            <h:outputText value="#{baixa.conta.nome}"/>
                        </p:column>
                        <p:column headerText="#{l.Valor}" >
                            <h:outputText value="#{baixa.titulo.vencimento}"/>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align:right" footerText="" />
                                <p:column footerText="" style="color: #E53935"/>
                            </p:row>                                    
                        </p:columnGroup>
                    </p:dataTable>


                    <p:separator/>


                    <p:commandButton value="#{l.Cheque_Emitido}" action="#{pagamentoView.abrirChequeEmitido}" styleClass="Mar2 red-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Cheque_Terceiro}" action="#{pagamentoView.abrirChequeTerceiro()}" styleClass="Mar2 red-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Debito_CC}" action="#{pagamentoView.abrirDebitoCC()}" styleClass="Mar2 red-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Remover}" action="#{pagamentoView.delete()}" styleClass="Mar2 red-btn" update="conteudo" icon="fa fa-trash-o Fs16 White"/>                                 
                    <p:separator/>
                    <p:commandButton value="#{l.Pagar_Valores}" action="#{pagamentoView.pagar()}" styleClass="Mar2 red-btn" update="conteudo" icon="fa fa-dollar Fs16 White" />
                </div>
            </div>
        </div>


        <!-- DIALOGOS -->

        <!-- DIALOGOS DE TITULOS -->
        <p:dialog header="#{l.Pagar_Titulo}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="pagarTitulo" draggable="false">
            <p:panelGrid id="dados" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:commandButton icon="fa fa-search Fs16 White" value="#{l.Buscar_Titulo}" action="#{selecaoTituloPagarView.abrirDialogo()}" process="@this"
                                 update="@none" styleClass="Mar2 red-btn">
                    <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaTitulo}"
                            process="@this" update="dados :conteudo:valorPagoDP :conteudo:contaTitulo"/>
                </p:commandButton>
                <p:outputLabel/>
                <p:outputLabel value="#{l.Codigo}: #{pagamentoView.baixa.titulo.id}"/>
                <p:outputLabel value="#{l.Pessoa}: #{pagamentoView.baixa.titulo.pessoa.nome}"/>
                <p:outputLabel value="#{l.Emissao}: #{pagamentoView.baixa.titulo.emissaoFormatadaSemHoras}"/>
                <p:outputLabel value="#{l.Vencimento}: #{pagamentoView.baixa.titulo.vencimentoFormatadoSemHoras}"/>                
                <p:outputLabel value="#{l.Valor}: #{pagamentoView.baixa.titulo.valorFormatado}" styleClass="Red"/>
                <p:outputLabel value="#{l.Saldo}: #{pagamentoView.baixa.titulo.saldoFormatado}" styleClass="Red"/>
                <p:outputLabel value="#{l.Origem}: #{pagamentoView.baixa.titulo.recepcao.id}"/>
                <p:outputLabel value="#{l.Historico}: #{pagamentoView.baixa.titulo.historico}"/> 
            </p:panelGrid>

            <p:separator/>

            <p:panelGrid id="valores" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3 ui-grc-2,ui-g-12 ui-md-3 ui-grc-2">
                <p:outputLabel value="#{l.Conta}:" styleClass="Red" />
                <p:outputLabel value="#{l.Valor_Pago}:" styleClass="Red" />
                <p:outputLabel value="#{l.Historico}:" styleClass="Red" />

                <p:selectOneMenu id="contaTitulo" value="#{pagamentoView.baixa.conta}" converter="contaConverter">
                    <f:selectItems value="#{pagamentoView.contaLista}" var="conta" itemLabel="#{conta.moedaNomeESiglaMoeda}" itemValue="#{conta}"/>
                    <p:ajax update="valorPagoDP"/>
                </p:selectOneMenu>
                <p:inputNumber id="valorPagoDP" maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="2" value="#{pagamentoView.baixa.valor}"/>
                <p:inputTextarea  autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" rows="1" cols="26" maxlength="150" value="#{pagamentoView.baixa.historico}"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('pagarTitulo').hide()" />
        </p:dialog>       

        <!-- DIALOGOS DE DESPESA PROVISIONADA -->
        <p:dialog header="#{l.Pagar_Despesa_Provisionada}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="pagarDespesaProvisionada" draggable="false">

            <p:panelGrid id="dadosDP" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:commandButton icon="fa fa-search Fs16 White" value="#{l.Buscar_Despesa_Provisionada}" action="#{selecaoDespesaProvisionadaView.abrirDialogo()}" process="@this"
                                 update="@none" styleClass="Mar2 red-btn">
                    <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaDespesaProvisionada}"
                            process="@this" update="dadosDP :conteudo:valorRecebido :conteudo:historicoDP contaDP"/>
                </p:commandButton>
                <p:outputLabel/>
                <p:outputLabel value="#{l.Codigo}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.id}"/>
                <p:outputLabel value="#{l.Pessoa}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.pessoa.nome}"/>
                <p:outputLabel value="#{l.Emissao}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.emissaoFormatadaSemHoras}"/>
                <p:outputLabel value="#{l.Vencimento}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.vencimentoFormatadoSemHoras}"/>                
                <p:outputLabel value="#{l.Valor}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.valorFormatado}" styleClass="Red"/>
                <p:outputLabel value="#{l.Cambio}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.cambio.id}"/>
                <p:outputLabel value="#{l.Despesa}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.despesa.nome}"/>
                <p:outputLabel value="#{l.Historico}: #{pagamentoView.baixaDespesaProvisionada.despesaProvisionada.historico}"/> 
            </p:panelGrid>

            <p:separator/>

            <p:panelGrid id="valoresDP" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3 ui-grc-2,ui-g-12 ui-md-3 ui-grc-2">

                <p:outputLabel value="#{l.Conta}:" styleClass="Red" />
                <p:outputLabel value="#{l.Valor_Pago}:" styleClass="Red" />
                <p:outputLabel value="#{l.Historico}:" styleClass="Red" />

                <p:selectOneMenu  id="contaDP" value="#{pagamentoView.baixaDespesaProvisionada.conta}" converter="contaConverter">
                    <f:selectItems value="#{pagamentoView.contaLista}" var="conta" itemLabel="#{conta.moedaNomeESiglaMoeda}" itemValue="#{conta}"/>
                    <p:ajax update="valorPagoDP"/>
                </p:selectOneMenu>
                <p:inputNumber id="valorRecebido"  maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                               symbol="#{pagamentoView.baixaDespesaProvisionada.conta.moeda.sigla} " decimalPlaces="2" value="#{pagamentoView.baixaDespesaProvisionada.valor}"/>

                <p:inputTextarea id="historicoDP" autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" maxlength="150" value="#{pagamentoView.baixaDespesaProvisionada.historico}" rows="1" cols="26"/>
            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('pagarTitulo').hide()" />

        </p:dialog>

        <!-- DIALOGOS DE DESPESA EVENTUAL -->
        <p:dialog header="#{l.Pagar_Despesa}" resizable="false" width="650" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="despesaEventual" draggable="false">


            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:outputLabel value="#{l.Pessoa}:" styleClass="Red" style="margin-left: 1%"/>
                <p:outputLabel value="#{l.Despesa}:" styleClass="Red" style="margin-left: 1%"/>

                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="pagamentoDespesaPessoa" readonly="true" placeholder="#{l.Pessoa}"  value="#{pagamentoView.baixaDespesaEventual.pessoa.nome}"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                     update="@none" styleClass="RedButton">
                        <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaPessoaEventual}"
                                process="@this" update="pagamentoDespesaPessoa" />
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="pagamentoDespesaDespesa" readonly="true" placeholder="#{l.Despesa}" value="#{pagamentoView.baixaDespesaEventual.despesa.nome}"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this"
                                     update="@none" styleClass="RedButton">
                        <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaDespesa}"
                                process="@this" update="pagamentoDespesaDespesa" />
                    </p:commandButton>
                </h:panelGrid>

            </p:panelGrid>

            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3 ui-grc-2,ui-g-12 ui-md-3 ui-grc-2">

                <p:outputLabel value="#{l.Conta}:" styleClass="Red" />
                <p:outputLabel value="#{l.Valor_Pago}:" styleClass="Red" />
                <p:outputLabel value="#{l.Historico}:" styleClass="Red" />


                <p:selectOneMenu id="contratoOrigem" value="#{pagamentoView.baixaDespesaEventual.conta}" converter="contaConverter">
                    <f:selectItems value="#{pagamentoView.contaLista}" var="conta" itemLabel="#{conta.moedaNomeESiglaMoeda}" itemValue="#{conta}"/>
                    <p:ajax update="vlDe"/>
                </p:selectOneMenu>
                <p:inputNumber id="vlDe" maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                               symbol="#{pagamentoView.baixaDespesaEventual.conta.moeda.sigla} " decimalPlaces="2" value="#{pagamentoView.baixaDespesaEventual.valor}"/>

                <p:inputTextarea autoResize="true" placeholder="#{l.Escreva_Um_Comentario}"
                                 rows="1" cols="26" maxlength="150" value="#{pagamentoView.baixaDespesaEventual.historico}"/>

            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" action="#{pagamentoView.confirmar()}" update=":conteudo" onclick="PF('pagarTitulo').hide()" />

        </p:dialog>


        <!-- DIALOGOS DE CHEQUES EMITIDOS -->
        <p:dialog header="#{l.Cheque_Emitido}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="chequeEmitido" draggable="false">
            <p:panelGrid id="chequeEmitidoPG" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3">
                <p:outputLabel value="#{l.Conta}"/>
                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="contaChequeEmitido" size="23" value="#{pagamentoView.baixa}" readonly="true" maxlength="60"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaDespesa}" process="@this" update="contaChequeEmitido" />
                    </p:commandButton>
                </h:panelGrid>
            </p:panelGrid>

            <p:panelGrid id="chequeEmitidoValores" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-3 ">
                <p:outputLabel value="#{l.Qtd_Cheques}:" styleClass="Red" />
                <p:inputNumber id="QTDChequesDP" maxValue="9999999" minValue="0" decimalSeparator="" thousandSeparator="" decimalPlaces="0" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Intervalo_Dias}:" styleClass="Red" />
                <p:inputNumber id="IntervaloDiasDP" maxValue="9999999" minValue="0" decimalSeparator="" thousandSeparator="" decimalPlaces="0" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Numero}:" styleClass="Red" />
                <p:inputNumber id="numeroChequeEmitidoDP" minValue="0" decimalSeparator="" thousandSeparator="" decimalPlaces="0" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Valor}:" styleClass="Red" />
                <p:inputNumber id="valorChequeEmitido" maxValue="99999999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="2" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Vencimento}:" styleClass="Red" />
                <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99 " value="#{ajusteDeEstoqueView.ajusteDeEstoque.emissao}"/> 

                <p:outputLabel value="#{l.Historico}:" styleClass="Red" />
                <p:inputTextarea  autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" rows="1" cols="22" maxlength="150" value="#{pagamentoView.baixa.historico}"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('chequeEmitido').hide()" />
        </p:dialog>    



        <!-- DIALOGOS DE CHEQUES TERCEIROS -->
        <p:dialog header="#{l.Cheque_Terceiro}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="chequeTerceiro" draggable="false">
            <p:panelGrid id="chequeTerceiroPG" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">



                <p:dataTable id="chequeTerceirosDP" scrollable="true" selectionMode="single" var="cheque" value="#{pagamentoView.baixaLista}" emptyMessage="#{l.Nao_Ha_Registros}"
                             selection="#{pagamentoView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                    <p:ajax event="rowSelect" process="@this" listener="#{pagamentoView.abrirBaixaComDados}" update=":conteudo"/>

                    <p:column headerText="#{l.Numero}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>  
                    <p:column headerText="#{l.Valor}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{l.Vencimneto}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{l.Conta}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{l.Emitente}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                </p:dataTable>           


            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Selecionar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('chequeTerceiro').hide()" />

        </p:dialog> 


        <!-- DIALOGOS DE DEBITOS EM CONTA CORRENTE -->
        <p:dialog header="#{l.Debito_CC}" resizable="false" width="700" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="debitoCC" draggable="false">
            <p:panelGrid id="contaCCPG" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3">
                <p:outputLabel value="#{l.Conta}"/>
                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="contaDebitoCC" size="23" value="#{pagamentoView.baixa}" readonly="true" maxlength="60"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaDespesa}" process="@this" update="contaDebitoCC" />
                    </p:commandButton>
                </h:panelGrid>
            </p:panelGrid>

            <p:panelGrid id="contaCCValores" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-3 ">

                <p:outputLabel value="#{l.Valor}:" styleClass="Red" />
                <p:inputNumber id="valorContaCC" maxValue="99999999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="2" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Historico}:" styleClass="Red" />
                <p:inputTextarea  autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" rows="1" cols="22" maxlength="150" value="#{pagamentoView.baixa.historico}"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('debitoCC').hide()" />
        </p:dialog>    



















        <!-- DIALOGOS DE PAGAR DESPESA PROVISIONADA -->
        <p:dialog header="#{l.Pagar_Despesa_Provisionada}" resizable="false" width="950" maximizable="true" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="pagarDP" draggable="false">
            <h:panelGrid columns="3">
                <p:inputText id="relatorioCambioPessoa" readonly="true" placeholder="#{l.Pessoa}" value="#{pagamentoView.pessoa.nome}"/>
                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                 update="@none">
