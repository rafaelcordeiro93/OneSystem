<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">


        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent"> 

                            <p:panel id="panelDT" visible="#{!grupoPrivilegioView.panel}" style="border: none"> 

                                <p:dataTable id="grupoDePrivilegioDT" var="grupoDePrivilegio" value="#{grupoPrivilegioView.grupoLista}" selectionMode="single" selection="#{grupoPrivilegioView.grupoSelecionado}" rowKey="#{grupoDePrivilegio.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{grupoPrivilegioView.gruposFiltrados}" emptyMessage="No hay registros.">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{grupoPrivilegioView.abrirEdicao()}" title="Nuevo" update="conteudo"/>
                                        Tabela de Grupo de Privil√©gio
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{grupoPrivilegioView.abrirEdicaoComDados()}" />

                                    <p:column headerText="Id" sortBy="#{grupoDePrivilegio.id}" filterBy="#{grupoDePrivilegio.id}" footerText="Id" >                                        
                                        <h:outputText value="#{grupoDePrivilegio.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{grupoDePrivilegio.nome}" filterBy="#{grupoDePrivilegio.nome}" footerText="Nome" >
                                        <h:outputText value="#{grupoDePrivilegio.nome}" />
                                    </p:column>
                                </p:dataTable>

                            </p:panel>

                            <p:panel visible="#{grupoPrivilegioView.panel}" style="border: none">

                                <h2 class="BigTopic">#{l.Edicao_de_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <div class="ContainerIndent">
                                        <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{grupoPrivilegioView.grupoPrivilegioBV.id}" placeholder="#{l.Id}" disabled="true"/>
                                            <p:inputText placeholder="#{l.Nome}" value="#{grupoPrivilegioView.grupoPrivilegioBV.nome}"/>
                                            <p:outputLabel/>
                                            <p:outputLabel/>
                                            <p:outputLabel/>                                            
                                        </p:panelGrid>

                                        <p:separator/>

                                        <p:commandButton value="#{l.Adicionar}" action="#{grupoPrivilegioView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/> 
                                        <p:commandButton value="#{l.Atualizar}" action="#{grupoPrivilegioView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                        <p:commandButton value="#{l.Remover}" action="#{grupoPrivilegioView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                        <p:commandButton value="#{l.Limpar}" action="#{grupoPrivilegioView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                        <p:commandButton value="#{l.Desfazer}" action="#{grupoPrivilegioView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                        <p:commandButton value="#{l.Voltar}" action="#{grupoPrivilegioView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                                    </div>
                                </div>

                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </div>       

    </ui:define>

</ui:composition>
