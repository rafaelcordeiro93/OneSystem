<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!moedaView.panel}" style="border: none">
                                <p:dataTable id="moedaDT" var="moeda" value="#{moedaView.moedaLista}" selectionMode="single" selection="#{moedaView.moedaSelecionada}" rowKey="#{moeda.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{moedaView.moedasFiltradas}" emptyMessage="No hay registros.">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{moedaView.abrirEdicao()}" title="Nuevo" update="conteudo" immediate="true"/>
                                        Tabela de Monedas
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{moedaView.abrirEdicaoComDados()}" />

                                    <p:column headerText="Id" sortBy="#{moeda.id}" filterBy="#{moeda.id}" footerText="Id" >                                        
                                        <h:outputText value="#{moeda.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{moeda.nome}" filterBy="#{moeda.nome}" footerText="Nome" >
                                        <h:outputText value="#{moeda.nome}" />
                                    </p:column>
                                    <p:column headerText="Sigla" sortBy="#{moeda.sigla}" filterBy="#{moeda.sigla}" footerText="Sigla">
                                        <h:outputText value="#{moeda.sigla}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>


                            <p:panel id="panelED" visible="#{moedaView.panel}" style="border: none">
                                <h2 class="BigTopic">Edición Del Registro</h2>

                                <div class="Container100 Responsive100">
                                    <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                        <p:inputText value="#{moedaView.moeda.id}" placeholder="ID" styleClass="Wid90" disabled="true"/>
                                        <p:inputText value="#{moedaView.moeda.nome}" placeholder="Nome" maxlength="60" styleClass="Wid90"/>
                                        <p:inputText value="#{moedaView.moeda.sigla}" placeholder="Sigla" maxlength="3" styleClass="Wid90"/>
                                        <p:outputLabel/>
                                        <p:outputLabel/>
                                    </p:panelGrid>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="Añadir" action="#{moedaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="Cambiar" action="#{moedaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="Eliminar" action="#{moedaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="Limpiar" action="#{moedaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="Deshacer" action="#{moedaView.fecharEdicao()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 immediate="true" styleClass="OrangeButton" />
                                <p:commandButton value="Regreso" action="#{moedaView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
