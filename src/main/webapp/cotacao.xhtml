<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-left: -1%">
                                <p:inputNumber id="margem" size="26" value="#{cotacaoView.cotacao.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{cotacaoView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoCotacaoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{cotacaoView.selecionaCotacao}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>     

                            <p:outputLabel  value="#{l.Conta}"/>
                            <h:panelGrid columns="2" style="margin-left: -1%" >
                                <p:inputText id="Conta" readonly="true" size="26" value="#{cotacaoView.cotacao.conta.nome}"/>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{cotacaoView.selecionarConta}" process="@this" update="Conta Valor" />
                                </p:commandButton>
                            </h:panelGrid> 


                            <p:outputLabel  value="#{l.Valor}"/>
                            <p:inputNumber id="Valor" maxValue="99999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." symbol="#{cotacaoView.cotacao.conta.moeda.sigla}" decimalPlaces="2" value="#{cotacaoView.cotacao.valor}"/>         


                            <p:outputLabel  value="#{l.Data}" />
                            <p:calendar value="#{cotacaoView.cotacao.data}" pattern="dd/MM/yyyy HH:mm:ss" />


                        </p:panelGrid>

                    </div>

                    <div class="EmptyBox5"/>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{cotacaoView.add()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{cotacaoView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{cotacaoView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{cotacaoView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{cotacaoView.desfazer()}" styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White"/>

                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
