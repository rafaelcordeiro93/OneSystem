<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      

                            <h2 class="BigTopic"> #{l.Edicao_De_Registro}</h2>

                            <div class="Container100 Responsive100">
                                <div class="Container50 Responsive50">
                                    <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:outputLabel  value="#{l.Id}" style="text-align: right"/>
                                            <!-- -->
                                            <p:inputText id="cotacaoid" readonly="true" value="#{cotacaoView.cotacao.id}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoCotacaoView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{cotacaoView.selecionaCotacao}" update=":conteudo"
                                                        process="@this"  />
                                            </p:commandButton>
                                        </h:panelGrid>     

                                        <h:panelGrid columns="2"  style="margin-top: -2%;margin-left: -1%">
                                            <p:outputLabel  value="#{l.Moeda}" style="text-align: right"/>
                                            <!-- -->
                                            <p:inputText id="selecionaMoeda" readonly="true"  value="#{cotacaoView.cotacao.moeda.nome}"/> 
                                            <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoMoedaView.abrirDialogo()}" process="@this"
                                                              update="@none">
                                                <p:ajax event="dialogReturn" listener="#{cotacaoView.selecionaMoeda}"
                                                        process="@this" update="selecionaMoeda" />
                                            </p:commandButton>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1"  style="margin-top: -2%;margin-left: -1%">
                                            <p:outputLabel  value="#{l.Valor}" style="text-align: right"/>
                                            <pe:inputNumber id="boletoDeCartaoValor" maxValue="99999999.99" minValue="0.00" styleClass="Wid90"  symbol="#{cotacaoView.configuracao.moedaPadrao.sigla}"
                                                            decimalPlaces="2" value="#{cotacaoView.cotacao.valor}">
                                            </pe:inputNumber>             
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="1"  style="margin-top: -2%;margin-left: -1%">
                                            <p:outputLabel  value="#{l.Data}" style="text-align: right" />
                                            <p:calendar value="#{cotacaoView.cotacao.data}" pattern="dd/MM/yyyy HH:mm:ss" styleClass="Wid90"  />
                                        </h:panelGrid>
                                    </p:panelGrid>
                                </div>
                            </div>

                            <div class="EmptyBox5"/>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{cotacaoView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{cotacaoView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{cotacaoView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{cotacaoView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{cotacaoView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
