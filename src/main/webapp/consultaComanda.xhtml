<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-10" style="margin-left: 8%">
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">  
                    <h2 class="BigTopic">#{l.Consulta_De_Registro}</h2>
                    <div class="EmptyBox20"/>

                    <div class="ui-fluid">

                        <div id="orca" class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-10"  value="#{l.Comanda}:"/>
                        </div>
                        <div class="ui-g">
                            <a:inputTextDialog styleClassDiv="ui-g-12 ui-md-6 ui-lg-3" styleDiv="padding: 2px !important" id="cComanda" value="#{consultaComandaView.comanda}" update=":conteudo" dialog="#{selecaoComandaView}" mbView="#{consultaComandaView}" var="comanda" converter="comandaConverter" itemLabel="#{comanda.id}" itemValue="#{comanda}" editVisible="false" onlyNumber="true"/>
                            <p:commandButton value="#{l.Cancelar}" actionListener="#{consultaComandaView.cancela}" icon="fa fa-ban"
                                             styleClass="orange-btn" style="width: auto !important" update=":conteudo"
                                             rendered="#{consultaComandaView.comanda.estado ne null ? (consultaComandaView.comanda.estado eq 'EFETIVADO' ? 'false' : (consultaComandaView.comanda.estado eq 'CANCELADO' ? 'false' : 'true')) : 'false'}"/>
                        </div>
                        <div style="padding-bottom: 2px">
                            <p:outputLabel  value="#{l.Estado}: "/>
                            <p:outputLabel class="#{consultaComandaView.comanda.estado eq 'EM_DEFINICAO' ? 'label label-default' : 
                                                    consultaComandaView.comanda.estado eq 'EFETIVADO' ? 'label label-success' :
                                                    consultaComandaView.comanda.estado eq 'CANCELADO' ? 'label label-warning' :
                                                    ''}"> #{consultaComandaView.comanda.estado.nome}</p:outputLabel>
                        </div>
                        <p:separator/>

                        <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Numero_Comanda}:"/> 
                        <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{dialogoComandaView.comanda.numeroComanda}"/>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Lista_Preco}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaComandaView.comanda.listaDePreco.id} #{consultaComandaView.comanda.listaDePreco ne null ? '-' : ''}  #{consultaComandaView.comanda.listaDePreco.nome}"/>
                        </div>

                        <p:tabView style="border: 1px solid #d8d8d8;">

                            <p:tab id="item" title="#{l.Itens}">

                                <p:dataTable id="itensDeComandaComanda" var="itemDeComanda" value="#{consultaComandaView.comanda.itensDeComanda}" rowKey="#{itemDeComanda.id}" 
                                             emptyMessage="#{l.Nao_Ha_Registros}" reflow="true">

                                    <f:facet name="header">
                                        #{l.Itens}
                                    </f:facet>

                                    <p:column style="width: 5%; text-align: center">
                                        <h:outputText value="#{itemDeComanda.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Id}" sortBy="#{itemDeComanda.item.id}"  colspan="1">
                                        <h:outputText value="#{itemDeComanda.item.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{itemDeComanda.item.nome}" colspan="3">
                                        <h:outputText value="#{itemDeComanda.item.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.UN}" sortBy="#{itemDeComanda.item.unidadeDeMedida.sigla}" colspan="1" style=" text-align: center">
                                        <h:outputText value="#{itemDeComanda.item.unidadeDeMedida.sigla}" />
                                    </p:column>
                                    <p:column headerText="#{l.QTDE}" sortBy="#{itemDeComanda.quantidade}" style=" text-align: center">
                                        <h:outputText value="#{itemDeComanda.quantidade}" />
                                    </p:column>
                                    <p:column headerText="#{l.Unitario}" sortBy="#{itemDeComanda.unitarioFormatado}" style=" text-align: center">
                                        <h:outputText value="#{itemDeComanda.unitarioFormatado}" />
                                    </p:column>
                                    <p:column headerText="#{l.Total}" sortBy="#{itemDeComanda.totalFormatado}" colspan="2" style=" text-align: center">
                                        <h:outputText value="#{itemDeComanda.totalFormatado   }" />
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="1" footerText="#{consultaComandaView.comanda.itensDeComanda.size() eq 0 ? '' : consultaComandaView.comanda.itensDeComanda.size()}" />
                                            <p:column colspan="6"/>
                                            <p:column colspan="1" footerText="#{l.Total}:" style="margin-right: 0px !important; font-weight: bold"/>
                                            <p:column colspan="2" footerText="#{consultaComandaView.comanda.totalItensFormatado}"/>
                                        </p:row>
                                    </p:columnGroup> 

                                </p:dataTable>

                            </p:tab>

                            <p:tab id="pagamentos" title="#{l.Pagamentos}">

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Acrescimo}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaComandaView.comanda.acrescimoFormatado}" />                             

                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Total_Comanda}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaComandaView.comanda.totalComandaFormatado}" />    
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Descontos}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaComandaView.comanda.descontoFormatado}" />
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Despesa_Cobranca}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaComandaView.comanda.despesaCobrancaFormatado}" />
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Frete}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaComandaView.comanda.freteFormatado}" />
                                </div>                           

                                <p:spacer width="1px"/>

                            </p:tab>

                        </p:tabView>

                    </div>
                </div>  
            </div>
        </div>

    </ui:define>

</ui:composition>
