<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox20"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-3,ui-g-12 ui-md-2">


                            <p:column>
                                <p:outputLabel value="#{l.Periodo}"/>
                                <p:calendar id="extratoDataInicial" navigator="true" pattern="dd/MM/yyyy" placeholder="#{l.Data_Inicial}" value="#{extratoDeContaView.extrato.dataInicial}"/> 
                            </p:column>

                            <p:column>
                                <p:outputLabel value="#{l.Ate}"/>
                                <p:calendar navigator="true" pattern="dd/MM/yyyy" placeholder="#{l.Data_Final}" value="#{extratoDeContaView.extrato.dataFinal}"/> 
                            </p:column>

                            <p:column>
                                <p:spacer/>
                                <a:inputTextDialog id="extratoConta" placeholder="#{l.Conta}" dialog="#{selecaoContaView}" mbView="#{extratoDeContaView}" value="#{extratoDeContaView.extrato.conta}" updateButtonSearch="conteudo" var="conta" itemLabel="#{conta.nome}" itemValue="#{conta}" converter="contaConverter" itemLabelTabVisible="true" itemLabelTab="#{conta.nome}">
                                    <p:ajax event="itemSelect" update="conteudo" listener="#{extratoDeContaView.atualizar()}" />
                                </a:inputTextDialog>
                            </p:column>

                            <p:column>
                                <p:spacer/>
                                <h:panelGrid columns="2" style="margin-top: -1.5%">
                                    <p:commandButton value="#{l.Atualizar}" icon="fa fa-refresh Fs16 White" styleClass="green-btn" action="#{extratoDeContaView.atualizar()}" update=":conteudo"/>
                                    <p:commandButton value="#{l.Transferencia}" icon="fa fa-exchange Fs16 White" onclick="PF('extratoTransferencia').show()" />
                                </h:panelGrid>
                            </p:column>

                        </p:panelGrid>    

                        <p:dataTable id="dataBaixa" var="baixa" value="#{extratoDeContaView.baixas}" selectionMode="single" emptyMessage="#{l.Nao_Ha_Registros}"
                                     selection="#{extratoDeContaView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" >

                            <f:facet name="header">
                                #{l.Extrato_Conta}
                            </f:facet>

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="6" style="text-align:right; font-weight: normal" headerText="#{l.Saldo_Inicial}"/>
                                    <p:column headerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaldoAnteriorFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.conta)}"
                                              style="color : #{extratoDeContaView.service.buscarSaldoAnterior(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'};
                                              font-weight: normal"/>
                                    <p:column colspan="1"/>
                                </p:row>
                                <p:row>
                                    <p:column headerText="#{l.Historico}" colspan="3"/>
                                    <p:column headerText="#{l.Doc}"/>
                                    <p:column headerText="#{l.Data}"/>
                                    <p:column headerText="#{l.Entradas}"/>
                                    <p:column headerText="#{l.Saidas}"/>
                                    <p:column headerText="#{l.Saldo}"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column colspan="3">
                                <h:outputText value="#{baixa.historico}" />
                            </p:column>

                            <p:column style="text-align: center">
                                <h:outputText value="#{baixa.documentoOriginal}" />
                            </p:column>

                            <p:column style="text-align: center">
                                <h:outputText value="#{baixa.emissaoFormatada}" />
                            </p:column>

                            <p:column id="columnEntrada" style="text-align: center">
                                <h:outputText id="entrada" value="#{baixa.naturezaFinanceira.id eq 1 ? baixa.valorFormatado : null }" style="color: #0288D1" />
                            </p:column>

                            <p:column style="text-align: center;">
                                <h:outputText value="#{baixa.naturezaFinanceira.id eq 2 ? baixa.valorFormatado : null }" style="color: #E53935"/>
                            </p:column>

                            <p:column style="text-align: center">
                                <h:outputText value="#{extratoDeContaView.extrato.conta eq null ? '' : baixa.getSaldoFormatado(extratoDeContaView.service.buscarSaldoAnterior(baixa.emissao, extratoDeContaView.extrato.conta))}" 
                                              style="color : #{extratoDeContaView.baixaSelecionada.id eq baixa.id ? '' : baixa.getSaldo(extratoDeContaView.service.buscarSaldoAnterior(baixa.emissao, extratoDeContaView.extrato.conta)) ge 0 ? '#0288d1' : '#E53935'}"/>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align:right" footerText="#{l.Totais}" />
                                    <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarEntradasPorDataEContaFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}" 
                                              style="color : #{extratoDeContaView.service.buscarEntradasPorDataEConta(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                    <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaidasPorDataEContaFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}"
                                              style="color : #{extratoDeContaView.service.buscarSaidasPorDataEConta(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                    <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaldoPorDataEContaFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}"
                                              style="color : #{extratoDeContaView.service.buscarSaldoPorDataEConta(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                    <p:column colspan="1"/>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6" style="text-align:right" footerText="#{l.Saldo_Atual}"/>
                                    <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaldoFinalFormatado(extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}"
                                              style="color : #{extratoDeContaView.service.buscarSaldoFinal(extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                    <p:column colspan="1"/>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                    </div>
                </div>
            </div>
        </div>


        <p:dialog id="dlgTransfer" header="#{l.Transferencia}" maximizable="false" resizable="false" width="650" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="false" widgetVar="extratoTransferencia" draggable="false">
            <div class="Container100 Responsive100">
                <div class="ContainerIndent">
                    <div class="Container45 Responsive100">
                        <div class="ContainerIndent">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">

                                <h:panelGrid columns="2" style="margin-left: -1.5%">
                                    <p:inputText id="extratoOrigem" readonly="true" placeholder="#{l.Origem}" value="#{extratoDeContaView.transferencia.origem.nome}"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionarOrigem}" process="@this" update="extratoOrigem vlConvertido vlOriginal vlTarifa btnVlTarifa EXCTarifa" />
                                    </p:commandButton>
                                </h:panelGrid>

                                <h:panelGrid columns="2" style="margin-left: -1.5%">
                                    <p:inputText id="extratoDestino" readonly="true" placeholder="#{l.Destino}" value="#{extratoDeContaView.transferencia.destino.nome}"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionarDestino}" process="@this" update="extratoDestino vlConvertido" />
                                    </p:commandButton>
                                </h:panelGrid> 

                                <p:inputNumber id="vlOriginal" placeholder="#{l.Valor}" symbol="#{extratoDeContaView.transferencia.origem.moeda.sigla} " value="#{extratoDeContaView.transferencia.valor}" decimalPlaces="2" thousandSeparator="." decimalSeparator=","/>

                                <p:inputNumber id="vlConvertido" placeholder="#{l.Valor_Convertido}" symbol="#{extratoDeContaView.transferencia.destino.moeda.sigla} " value="#{extratoDeContaView.transferencia.valorConvertido}" decimalPlaces="2" disabled="#{extratoDeContaView.ehMoedaIgual()}" thousandSeparator="." decimalSeparator=","/>

                            </p:panelGrid>
                        </div>
                    </div>

                    <div class="Container55 Responsive100">
                        <div class="ContainerIndent">
                            <p:panel style="border-right: none; border-bottom: none;border-top: none">
                                <div style="margin-top: -5.5%" class="Red">#{l.Tarifas} </div>

                                <h:panelGrid columns="2">
                                    <p:inputText id="pgTarifa" readonly="true" placeholder="#{l.Despesa}" style="margin-top: -1%" value="#{extratoDeContaView.baixa.despesa.nome}"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoTipoDespesaView.abrirDialogo()}" process="@this" update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionaDespesa}" process="@this" update="pgTarifa" />
                                    </p:commandButton>
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <p:inputNumber placeholder="#{l.Valor}" id="vlTarifa" disabled="#{extratoDeContaView.transferencia.origem eq null ? true : false}" symbol="#{extratoDeContaView.transferencia.origem.moeda.sigla} " value="#{extratoDeContaView.baixa.valor}" decimalPlaces="2" thousandSeparator="." decimalSeparator=","/>
                                    <p:commandButton  id="btnVlTarifa" disabled="#{extratoDeContaView.transferencia.origem eq null ? true : false}" icon="fa fa-plus Fs16 White" action="#{extratoDeContaView.addBaixa()}" update="pgTarifa vlTarifa EXCTarifa growl"/>
                                </h:panelGrid>

                                <p:dataTable id="EXCTarifa" scrollable="true" var="baixa" value="#{extratoDeContaView.tarifasTransferencia}" emptyMessage="#{l.Nao_Ha_Registros}" rowKey="#{baixa.id}" reflow="true" style="margin-left: 1%  ; border: none" >
                                    <p:column>
                                        <h:outputText value="#{baixa.despesa.nome}"/>
                                    </p:column>  
                                    <p:column>
                                        <h:outputText value="#{baixa.valorFormatado}"/>
                                    </p:column>
                                </p:dataTable>

                            </p:panel>
                        </div>
                    </div>  
                </div>
            </div>   

            <div class="Container100 Responsive100">
                <div class="ContainerIndent">
                    <p:separator/>
                    <div class="EmptyBox5"/>
                    <p:commandButton value="#{l.Transferir}" action="#{extratoDeContaView.transferir()}" update=":conteudo" onclick="PF('extratoTransferencia').hide()"/>
                </div>
            </div>

        </p:dialog>

    </ui:define>

</ui:composition>
