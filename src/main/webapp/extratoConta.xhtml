<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">  

                            <p:panelGrid columns="7" layout="grid" style="border:0px !important; background:none; margin-left: -1%" styleClass="FormContent">
                                <p:outputLabel value="#{l.Periodo}:" for="extratoDataInicial"/>
                                <p:calendar id="extratoDataInicial" navigator="true" pattern="dd/MM/yyyy" placeholder="#{l.Data_Inicial}" styleClass="Wid100" value="#{extratoDeContaView.extrato.dataInicial}"/> 
                                <p:calendar navigator="true" pattern="dd/MM/yyyy" placeholder="#{l.Data_Final}" styleClass="Wid100" value="#{extratoDeContaView.extrato.dataFinal}"/> 
                                <h:panelGrid columns="2" style="margin-top: -1.5%">
                                    <p:inputText id="extratoConta" readonly="true" placeholder="#{l.Conta}" value="#{extratoDeContaView.extrato.conta.nome}" styleClass="Wid80"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this"
                                                     update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionarConta}"
                                                process="@this" update="conteudo" />
                                    </p:commandButton>
                                </h:panelGrid> 
                                <p:commandButton value="#{l.Atualizar}" icon="fa fa-refresh Fs16 White" styleClass="GreenButton" action="#{extratoDeContaView.atualizar()}" update=":conteudo"/>
                                <p:commandButton value="#{l.Transferencia}" icon="fa fa-exchange Fs16 White" onclick="PF('extratoTransferencia').show()" />
                                <p:outputLabel/>
                            </p:panelGrid>    

                            <p:dataTable id="dataBaixa" var="baixa" value="#{extratoDeContaView.baixas}" selectionMode="single" emptyMessage="#{l.Nao_Ha_Registros}"
                                         selection="#{extratoDeContaView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column colspan="6" style="text-align:right; font-weight: normal" headerText="#{l.Saldo_Inicial}"/>
                                        <p:column headerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaldoAnteriorFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.conta)}"
                                                  style="color : #{extratoDeContaView.service.buscarSaldoAnterior(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'};
                                                  font-weight: normal"/>
                                        <p:column colspan="1"/>
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="#{l.Historico}" colspan="2"/>
                                        <p:column headerText="#{l.Doc}"/>
                                        <p:column headerText="#{l.Data}"/>
                                        <p:column headerText="#{l.Entradas}"/>
                                        <p:column headerText="#{l.Saidas}"/>
                                        <p:column headerText="#{l.Saldo}"/>
                                        <p:column headerText="#{l.Conta}"/>
                                    </p:row>
                                </p:columnGroup>

                                <p:column colspan="2">
                                    <h:outputText value="#{baixa.historicoMovimentacao}" />
                                </p:column>

                                <p:column style="text-align: center">
                                    <h:outputText value="#{baixa.documentoOriginal}" />
                                </p:column>

                                <p:column style="text-align: center">
                                    <h:outputText value="#{baixa.emissaoFormatada}" />
                                </p:column>

                                <p:column style="text-align: center">
                                    <h:outputText value="#{baixa.naturezaFinanceira.tipoUnidadeUP eq 'ENTRADA' ? baixa.valorFormatado : null }" style="color: #0288d1" />
                                </p:column>

                                <p:column style="text-align: center;">
                                    <h:outputText value="#{baixa.naturezaFinanceira.tipoUnidadeUP eq 'SAIDA' ? baixa.valorFormatado : null }" style="color: #E53935"/>
                                </p:column>

                                <p:column style="text-align: center">
                                    <h:outputText value="#{extratoDeContaView.extrato.conta eq null ? '' : baixa.getSaldoFormatado(extratoDeContaView.service.buscarSaldoAnterior(baixa.emissao, extratoDeContaView.extrato.conta))}" 
                                                  style="color : #{baixa.getSaldo(extratoDeContaView.service.buscarSaldoAnterior(baixa.emissao, extratoDeContaView.extrato.conta)) ge 0 ? '#0288d1' : '#E53935'}"/>
                                </p:column>

                                <p:column headerText="#{l.Conta}" style="text-align: center">
                                    <h:outputText value="#{baixa.conta.nome}"/>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="4" style="text-align:right" footerText="#{l.Totais}" />
                                        <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarEntradasPorDataEContaFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}" 
                                                  style="color : #{extratoDeContaView.service.buscarEntradasPorDataEConta(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                        <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaidasPorDataEContaFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}"
                                                  style="color : #{extratoDeContaView.service.buscarSaidasPorDataEConta(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                        <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaldoPorDataEContaFormatado(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}"
                                                  style="color : #{extratoDeContaView.service.buscarSaldoPorDataEConta(extratoDeContaView.extrato.dataInicial, extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                        <p:column colspan="1"/>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6" style="text-align:right" footerText="#{l.Saldo_Atual}"/>
                                        <p:column footerText="#{extratoDeContaView.extrato.conta eq null ? '' : extratoDeContaView.service.buscarSaldoFinalFormatado(extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta)}"
                                                  style="color : #{extratoDeContaView.service.buscarSaldoFinal(extratoDeContaView.extrato.dataFinal, extratoDeContaView.extrato.conta) ge 0 ? '#0288d1' : '#E53935'}"/>
                                        <p:column colspan="1"/>
                                    </p:row>
                                </p:columnGroup>

                            </p:dataTable>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog id="dlgTransfer" header="#{l.Transferencia}" maximizable="false" resizable="false" width="650" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="false" widgetVar="extratoTransferencia" draggable="false">

            <div class="Container100 Responsive100">
                <div class="ContainerIndent">

                    <div class="Container45 Responsive100">
                        <div class="ContainerIndent">

                            <p:panelGrid columns="1" layout="grid" style="border: none">
                                <h:panelGrid columns="2" style="margin-top: -1.5%;margin-left: -0.5%">
                                    <p:inputText id="extratoOrigem" readonly="true" placeholder="#{l.Origem}" value="#{extratoDeContaView.transferencia.origem.nome}"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this"
                                                     update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionarOrigem}"
                                                process="@this" update="extratoOrigem vlConvertido vlOriginal vlTarifa btnVlTarifa EXCTarifa" />
                                    </p:commandButton>
                                </h:panelGrid> 
                                <h:panelGrid columns="2" style="margin-top: -1.5%; margin-left: -0.5%">
                                    <p:inputText id="extratoDestino" readonly="true" placeholder="#{l.Destino}" value="#{extratoDeContaView.transferencia.destino.nome}"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this"
                                                     update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionarDestino}"
                                                process="@this" update="extratoDestino vlConvertido" />
                                    </p:commandButton>
                                </h:panelGrid> 
                                <pe:inputNumber id="vlOriginal" symbol="#{extratoDeContaView.transferencia.origem.moeda.sigla} " value="#{extratoDeContaView.transferencia.valor}" decimalPlaces="2">
                                    <f:passThroughAttribute name="placeholder" value="#{l.Valor}"/>
                                </pe:inputNumber>     
                                <pe:inputNumber id="vlConvertido" symbol="#{extratoDeContaView.transferencia.destino.moeda.sigla} " value="#{extratoDeContaView.transferencia.valorConvertido}" decimalPlaces="2" disabled="#{extratoDeContaView.ehMoedaIgual()}">
                                    <f:passThroughAttribute name="placeholder" value="#{l.Valor_Convertido}"/>
                                </pe:inputNumber>    
                            </p:panelGrid>
                        </div>
                    </div>     
                    <div class="Container55 Responsive100">
                        <div class="ContainerIndent">
                            <p:panel style="border-right: none; border-bottom: none;border-top: none">
                                <div class="Red">#{l.Tarifas}</div>
                                <h:panelGrid columns="2">
                                    <p:inputText id="pgTarifa" readonly="true" placeholder="#{l.Despesa}" style="margin-top: -3%" value="#{extratoDeContaView.baixa.despesa.nome}"/>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this"
                                                     update="@none">
                                        <p:ajax event="dialogReturn" listener="#{extratoDeContaView.selecionaDespesa}"
                                                process="@this" update="pgTarifa" />
                                    </p:commandButton>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <pe:inputNumber id="vlTarifa" disabled="#{extratoDeContaView.transferencia.origem eq null ? true : false}" symbol="#{extratoDeContaView.transferencia.origem.moeda.sigla} " value="#{extratoDeContaView.baixa.valor}" decimalPlaces="2">
                                        <f:passThroughAttribute name="placeholder" value="#{l.Valor}"/>
                                    </pe:inputNumber>   
                                    <p:commandButton  id="btnVlTarifa" disabled="#{extratoDeContaView.transferencia.origem eq null ? true : false}" 
                                                      icon="fa fa-plus Fs16 White" action="#{extratoDeContaView.addBaixa()}" update="pgTarifa vlTarifa EXCTarifa growl"/>
                                </h:panelGrid>

                                <p:dataTable id="EXCTarifa" scrollable="true" var="baixa" value="#{extratoDeContaView.tarifasTransferencia}" emptyMessage="#{l.Nao_Ha_Registros}"
                                             rowKey="#{baixa.id}" reflow="true" style="border: none" >

                                    <p:column>
                                        <h:outputText value="#{baixa.despesa.nome}"/>
                                    </p:column>  
                                    <p:column>
                                        <h:outputText value="#{baixa.valorFormatado}"/>
                                    </p:column>

                                </p:dataTable>   
                            </p:panel>

                        </div>
                    </div>  
                </div>
            </div>   

            <div class="Container100 Responsive100">
                <div class="ContainerIndent">
                    <p:separator/>
                    <p:commandButton value="#{l.Transferir}" action="#{extratoDeContaView.transferir()}" update=":conteudo" onclick="PF('extratoTransferencia').hide()"/>
                </div>
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>
