<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-10" style="margin-left: 8%">
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">  
                    <h2 class="BigTopic">#{l.Consulta_De_Registro}</h2>
                    <div class="EmptyBox20"/>

                    <div class="ui-fluid">

                        <div id="nota" class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-2"  value="#{l.Nota_Emitida}:"/>
                        </div>
                        <p:panel id="consultaNotaID" class="ui-g NoPadding" style="border: 0px">
                            <a:inputTextDialog id="cNotaEmitida" value="#{consultaNotaEmitidaView.notaEmitida}" update=":conteudo" dialog="#{selecaoNotaEmitidaView}" mbView="#{consultaNotaEmitidaView}" var="notaEmitida" converter="notaEmitidaConverter" itemLabel="#{notaEmitida.id}" itemValue="#{notaEmitida}" editVisible="false" styleDiv="max-width: 230px !important" style="max-width: 250px !important" styleClass="ui-g-12 ui-md-6 ui-lg-3" onlyNumber="true"/>
                        </p:panel>
                        <p:separator/>


                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Pessoa}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaNotaEmitidaView.notaEmitida.pessoa.id} #{consultaNotaEmitidaView.notaEmitida.pessoa ne null ? '-' : ''}  #{consultaNotaEmitidaView.notaEmitida.pessoa.nome}"/>

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Operacao}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaNotaEmitidaView.notaEmitida.operacao.id} #{consultaNotaEmitidaView.notaEmitida.operacao ne null ? '-' : ''}  #{consultaNotaEmitidaView.notaEmitida.operacao.nome}"/>

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Lista_Preco}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaNotaEmitidaView.notaEmitida.listaDePreco.id} #{consultaNotaEmitidaView.notaEmitida.listaDePreco ne null ? '-' : ''}  #{consultaNotaEmitidaView.notaEmitida.listaDePreco.nome}"/>
                        </div>

                        <p:separator/>

                        <p:dataTable id="itensEmitidosNota" var="itemEmitido" value="#{consultaNotaEmitidaView.notaEmitida.itensEmitidos}" rowKey="#{itemEmitido.id}" 
                                     emptyMessage="#{l.Nao_Ha_Registros}" reflow="true">

                            <f:facet name="header">
                                #{l.Itens}
                            </f:facet>

                            <p:column style="width: 5%; text-align: center">
                                <h:outputText value="#{itemEmitido.id}" />1
                            </p:column>
                            <p:column headerText="#{l.Id}" sortBy="#{itemEmitido.item.id}"  colspan="1">
                                <h:outputText value="#{itemEmitido.item.id}" />
                            </p:column>
                            <p:column headerText="#{l.Nome}" sortBy="#{itemEmitido.item.nome}" colspan="3">
                                <h:outputText value="#{itemEmitido.item.nome}" />
                            </p:column>
                            <p:column headerText="#{l.UN}" sortBy="#{itemEmitido.item.unidadeDeMedida.sigla}" colspan="1" style=" text-align: center">
                                <h:outputText value="#{itemEmitido.item.unidadeDeMedida.sigla}" />
                            </p:column>
                            <p:column headerText="#{l.QTDE}" sortBy="#{itemEmitido.quantidade}" style=" text-align: center">
                                <h:outputText value="#{itemEmitido.quantidade}" />
                            </p:column>
                            <p:column headerText="#{l.Unitario}" sortBy="#{itemEmitido.unitarioFormatado}" style=" text-align: center">
                                <h:outputText value="#{itemEmitido.unitarioFormatado}" />
                            </p:column>
                            <p:column headerText="#{l.Total}" sortBy="#{itemEmitido.totalFormatado}" colspan="2" style=" text-align: center">
                                <h:outputText value="#{itemEmitido.totalFormatado   }" />
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="1" footerText="#{consultaNotaEmitidaView.notaEmitida.itensEmitidos.size() eq 0 ? '' : consultaNotaEmitidaView.notaEmitida.itensEmitidos.size()}" />
                                    <p:column colspan="6"/>
                                    <p:column colspan="1" footerText="#{l.Total}:" style="margin-right: 0px !important; font-weight: bold"/>
                                    <p:column colspan="2" footerText="#{consultaNotaEmitidaView.notaEmitida.totalItensFormatado}"/>
                                </p:row>
                            </p:columnGroup> 

                        </p:dataTable>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{l.Forma_Recebimento}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-10" value="#{consultaNotaEmitidaView.notaEmitida.formaDeRecebimento.id} #{consultaNotaEmitidaView.notaEmitida.pessoa ne null ? '-' : ''}  #{consultaNotaEmitidaView.notaEmitida.formaDeRecebimento.nome}"/>
                        </div>

                        <p:separator/>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 TexAlRight" value="#{l.Acrescimo}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.acrescimoFormatado}" />                             

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1 TexAlRight" value="#{l.Dinheiro}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.dinheiroFormatado}" />    
                        </div>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 TexAlRight" value="#{l.Descontos}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.descontoFormatado}" />

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1 TexAlRight" value="#{l.Credito}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.credito.valorFormatado eq null ? consultaNotaEmitidaView.zero : consultaNotaEmitidaView.notaEmitida.credito.valorFormatado}" />    
                        </div>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 TexAlRight" value="#{l.Despesa_Cobranca}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.despesaCobrancaFormatado}" />

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1 TexAlRight" value="#{l.Cheque}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.totalChequeFormatado}" />    
                        </div>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 TexAlRight" value="#{l.Frete}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.freteFormatado}" />

                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1 TexAlRight" value="#{l.Cartao}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaNotaEmitidaView.notaEmitida.valoresAVista.boletoCartao.valor eq null ? consultaNotaEmitidaView.zero : consultaNotaEmitidaView.notaEmitida.valoresAVista.boletoCartao.valor}" />    
                        </div>

                        <p:separator/>

                        <p:dataTable var="parcelaBV" value="#{notaEmitidaView.parcelas}" 
                                     styleClass="ui-g-2" rowKey="#{parcelaBV.id}"
                                     paginatorAlwaysVisible="false" rows="12" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="#{l.Nao_Ha_Registros}" style="width: 100%; border: none;">
                            
                              <f:facet name="header">
                                #{l.Parcelas}
                            </f:facet>

                            <p:column headerText="..." width="4%" styleClass="TexAlCenter">                                        
                                <h:outputText value="#{parcelaBV.id}" />
                            </p:column>
                            <p:column headerText="#{l.Modalidade}" width="10%" styleClass="TexAlCenter">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{parcelaBV.tipoFormaDeRecebimentoParcela}"/></f:facet>
                                    <f:facet name="input" class="Wid50">
                                        <p:selectOneMenu  id="neParcelaModalidade" value="#{parcelaBV.tipoFormaDeRecebimentoParcela}" converter="formaDeRecebimentoParcelaConverter" styleClass="Wid50">
                                            <p:ajax update="neParcelas" listener="#{notaEmitidaView.addCartaoQuandoSelecionadoNaParcela(parcelaBV)}"/>                                            
                                            <f:selectItems value="#{notaEmitidaView.tiposDeFormaDeRecebimentoParcela}" var="tipoFormaDeRecebimentoParcela" itemValue="#{tipoFormaDeRecebimentoParcela}" itemLabel="#{tipoFormaDeRecebimentoParcela}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{l.Vencimento}" width="10%" styleClass="TexAlCenter">                                    
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="vencimentoParcelaFormatado" value="#{parcelaBV.vencimentoFormatado}"/></f:facet>
                                    <f:facet name="input">
                                        <p:calendar id="vencimentoParcela" pattern="dd/MM/yyyy" value="#{parcelaBV.vencimento}">
                                            <p:ajax event="dateSelect" update="vencimentoParcela diasParcela diaDaSemana diasParcelaInput" listener="#{parcelaBV.calcularDiasDeVencimento}" />
                                        </p:calendar>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{l.Valor}" width="12%">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="dcpValorTxt" value="#{parcelaBV.valorFormatado}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="dcpValorInp" maxValue="999999999999.99" minValue="0.00" value="#{parcelaBV.valor}"
                                                       decimalSeparator="," thousandSeparator="." styleClass="Wid90">
                                            <p:ajax event="blur" update="neParcelas :conteudo:ne:neAFaturar"/>
                                        </p:inputNumber> 
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>                                   
                            <p:column headerText="#{l.Detalhes}" width="30%" style="text-align: center;">
                                <h:outputText id="parDetalhes" value="#{parcelaBV.tipoFormaDeRecebimentoParcela.id eq 1 ? 
                                                                        parcelaBV.descricaoCheque : 
                                                                        parcelaBV.tipoFormaDeRecebimentoParcela.id eq 2 ? parcelaBV.descricaoCartao :
                                                                        ''}"/>
                            </p:column>
                            <p:column headerText="#{l.Dias}">                                
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="diasParcela" value="#{parcelaBV.dias}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="diasParcelaInput" maxValue="9999999" minValue="0" value="#{parcelaBV.dias}" decimalPlaces="0"
                                                       decimalSeparator="" thousandSeparator="" styleClass="Wid90">
                                            <p:ajax event="blur" update="vencimentoParcelaFormatado vencimentoParcela" listener="#{parcelaBV.calcularVencimento}"/>
                                        </p:inputNumber> 
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{l.Dia_Semana}">
                                <h:outputText id="diaDaSemana" value="#{parcelaBV.diaDaSemana}"/>
                            </p:column>

                            <p:column headerText="+" width="5%" style="text-align: center;">
                                <p:commandButton id="detParButton" icon="fa fa-plus" styleClass="brown-btn"  style="font-size: 10px"
                                                 action="#{notaEmitidaView.detalharParcela}" update=":conteudo:ne:neParcelas">
                                    <f:setPropertyActionListener value="#{parcelaBV}" target="#{notaEmitidaView.parcelaSelecionada}" />
                                </p:commandButton>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="3" style="text-align:right" footerText="#{l.Totais}" />
                                    <p:column id="totalParcelas" footerText="#{notaEmitidaView.totalParcelasFormatado}"/>
                                    <p:column colspan="4"/>
                                </p:row>                                  
                            </p:columnGroup>

                        </p:dataTable>

                        <p:spacer/>
                        
                    </div>
                </div>  
            </div>
        </div>

    </ui:define>

</ui:composition>
