<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Seleção de Contas</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="contaDT" var="conta" value="#{selecaoContaView.contaLista}" selectionMode="single" selection="#{selecaoContaView.contaSelecionada}" rowKey="#{conta.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoContaView.contasFiltradas}" emptyMessage="No hay registros.">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoContaView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{conta.id}" filterBy="#{conta.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{conta.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{conta.nome}" filterBy="#{conta.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{conta.nome}" />
                </p:column>
                <p:column headerText="#{l.Banco}" sortBy="#{conta.banco.nome}" filterBy="#{conta.banco.nome}" footerText="#{l.Banco}" filterMatchMode="contains">
                    <h:outputText value="#{conta.banco.nome}" />
                </p:column>
                <p:column headerText="#{l.Moeda}" sortBy="#{conta.moeda.nome}" filterBy="#{conta.moeda.nome}" footerText="#{l.Moeda}" >
                    <h:outputText value="#{conta.moeda.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
