<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">     

                            <p:panel id="panelDT" visible="#{!itemView.panel}" style="border: none">
                                <p:commandButton icon="fa fa-plus Fs16 White" action="#{itemView.abrirEdicao()}" value="#{l.Novo}" title="#{l.Novo}" update="conteudo"/>

                                <p:dataTable id="itemDT" var="item" value="#{itemView.itemLista}" selectionMode="single" selection="#{itemView.itemSelecionada}" rowKey="#{item.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{itemView.itemsFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{itemView.abrirEdicaoComDados()}" />

                                    <p:column headerText="#{l.Id}" sortBy="#{item.id}" filterBy="#{item.id}" footerText="#{l.Id}" >                                        
                                        <h:outputText value="#{item.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{item.nome}" filterBy="#{item.nome}" footerText="#{l.Nome}" >
                                        <h:outputText value="#{item.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Codigo_De_Barras}" sortBy="#{item.barras}" filterBy="#{item.barras}" footerText="#{l.Codigo_De_Barras}" >
                                        <h:outputText value="#{item.barras}" />
                                    </p:column>
                                    <p:column headerText="#{l.Marca}" sortBy="#{item.marca.nome}" filterBy="#{item.marca.nome}" footerText="#{l.Marca}">
                                        <h:outputText value="#{item.marca.nome}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:panel id="panelED" visible="#{itemView.panel}" style="border: none">
                                <p:tabView>

                                    <p:tab title="#{l.Detalhes}">
                                        <h:panelGrid >
                                            <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                                            <div class="Container100 Responsive100">
                                                <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                                    <p:inputText value="#{itemView.item.id}" placeholder="#{l.Id}" styleClass="Wid90" disabled="true"/>
                                                    <p:inputText value="#{itemView.item.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid90"/>
                                                    <p:inputText value="#{itemView.item.barras}" placeholder="#{l.Codigo_De_Barras}" maxlength="60" styleClass="Wid90"/>
                                                    <p:inputMask value="#{itemView.item.ncm}" mask="99999999" placeholder="#{l.Ncm}" styleClass="Wid90"/>                                            

                                                    <p:inputText value="#{itemView.item.estoqueMaximo}" placeholder="#{l.Estoque_Maximo}" styleClass="Wid90"/>
                                                    <p:inputText value="#{itemView.item.estoqueMinimo}" placeholder="#{l.Estoque_Minimo}" maxlength="60" styleClass="Wid90"/>
                                                    <p:inputText value="#{itemView.item.estoqueMaximo}" placeholder="#{l.Estoque_Maximo}" styleClass="Wid90"/>
                                                    <p:inputText value="#{itemView.item.idContabil}" placeholder="#{l.Id_Contabil}" maxlength="60" styleClass="Wid90"/>
                                                    <p:inputText value="#{itemView.item.idFabricante}" placeholder="#{l.Id_Fabricante}" maxlength="60" styleClass="Wid90"/>

                                                    <h:panelGrid columns="2">
                                                        <p:inputText id="itemIVA" disabled="true" value="#{itemView.item.iva.nome}" placeholder="#{l.IVA}"/>
                                                        <p:commandButton icon="fa fa-search Fs16 White" onclick="PF('itemIVADlg').show()"/>
                                                    </h:panelGrid>
                                                    <h:panelGrid columns="2">
                                                        <p:inputText id="itemGrupo" disabled="true" value="#{itemView.item.grupo.nome}" placeholder="#{l.Grupo}"/>
                                                        <p:commandButton icon="fa fa-search Fs16 White" onclick="PF('itemGrupoDlg').show()"/>
                                                    </h:panelGrid>
                                                    <h:panelGrid columns="2">
                                                        <p:inputText id="itemMarca" disabled="true" value="#{itemView.item.marca.nome}" placeholder="#{l.Marca}"/>
                                                        <p:commandButton icon="fa fa-search Fs16 White" onclick="PF('itemMarcaDlg').show()"/>
                                                    </h:panelGrid>
                                                    <h:panelGrid columns="2">
                                                        <p:inputText id="itemUnMedida" disabled="true" value="#{itemView.item.unidadeMedida.nome}" placeholder="#{l.Unidade_Medida}"/>
                                                        <p:commandButton icon="fa fa-search Fs16 White" onclick="PF('itemUnMedidaDlg').show()"/>
                                                    </h:panelGrid>                                            
                                                    <p:selectOneMenu value="#{itemView.item.tipoItem}" styleClass="Wid90">
                                                        <f:selectItems value="#{itemView.tipoItem}" var="#{l.Tipo_Item}" itemLabel="#{TipoItem.tipoItem}" itemValue="#{TipoItem}" />
                                                    </p:selectOneMenu>
                                                    <p:selectBooleanCheckbox itemLabel="#{l.Ativo}" styleClass="MarTop5" id="itemStatus" value="#{itemView.item.ativo}"/>
                                                </p:panelGrid>
                                            </div>

                                            <div class="EmptyBox5"/>
                                        </h:panelGrid>
                                        <p:separator/>

                                        <p:commandButton value="#{l.Adicionar}" action="#{itemView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                        <p:commandButton value="#{l.Atualizar}" action="#{itemView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                        <p:commandButton value="#{l.Remover}" action="#{itemView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                        <p:commandButton value="#{l.Limpar}" action="#{itemView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                        <p:commandButton value="#{l.Desfazer}" action="#{itemView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                         styleClass="OrangeButton" />
                                        <p:commandButton value="#{l.Voltar}" action="#{itemView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                         immediate="true" styleClass="BrownButton" />
                                    </p:tab>

                                    <p:tab title="#{l.Estoque}">
                                        <h:panelGrid>
                                            <h2 class="BigTopic">#{l.Saldo_Estoque_Deposito}</h2>

                                            <p:dataTable id="estoqueDT" var="estoque" value="#{itemView.estoqueLista}"
                                                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         emptyMessage="#{l.Nao_Ha_Registros}">

                                                <p:column headerText="#{l.Deposito}" sortBy="#{estoque.deposito.nome}" filterBy="#{estoque.deposito.nome}" footerText="#{l.Deposito}" >                                        
                                                    <h:outputText value="#{estoque.deposito.nome}" />
                                                </p:column>
                                                <p:column headerText="#{l.Saldo}" sortBy="#{estoque.saldo}" filterBy="#{estoque.saldo}" footerText="#{l.Saldo}" >
                                                    <h:outputText value="#{estoque.saldo}" />
                                                </p:column>
                                            </p:dataTable>

                                        </h:panelGrid>
                                    </p:tab>




                                </p:tabView>
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog header="#{l.Consulta_IVA}" maximizable="true" width="950" closeOnEscape="true" hideEffect="fade" 
                  showEffect="fade" modal="true" widgetVar="itemIVADlg" draggable="false">

            <p:dataTable id="ivaDT" var="iva" value="#{itemView.ivaLista}" selectionMode="single" selection="#{itemView.ivaSelecionada}" rowKey="#{iva.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{itemView.ivasFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:column headerText="#{l.Id}" sortBy="#{iva.id}" filterBy="#{iva.id}" footerText="#{l.Id}" >                                        
                    <h:outputText value="#{iva.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{iva.nome}" filterBy="#{iva.nome}" footerText="#{l.Nome}" >
                    <h:outputText value="#{iva.nome}" />
                </p:column>
                <p:column headerText="#{l.IVA}" sortBy="#{iva.iva}" filterBy="#{iva.iva}" footerText="#{l.IVA}">
                    <h:outputText value="#{iva.iva}" />
                </p:column>
            </p:dataTable>
            <p:commandButton action="#{itemView.selecionaIVA()}" styleClass="Fright" 
                             onclick="PF('itemIVADlg').hide()" value="#{l.Concluido}"
                             update="conteudo"/>
        </p:dialog>

        <p:dialog header="#{l.Consulta_De_Grupos}" maximizable="true" width="950" closeOnEscape="true" 
                  hideEffect="fade" showEffect="fade" modal="true" widgetVar="itemGrupoDlg" draggable="false">

            <p:dataTable id="grupoDT" var="grupo" value="#{itemView.grupoLista}" selectionMode="single" selection="#{itemView.grupoSelecionado}" rowKey="#{grupo.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{itemView.gruposFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:column headerText="#{l.Id}" sortBy="#{grupo.id}" filterBy="#{grupo.id}" footerText="#{l.Id}" >                                        
                    <h:outputText value="#{grupo.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{grupo.nome}" filterBy="#{grupo.nome}" footerText="#{l.Nome}" >
                    <h:outputText value="#{grupo.nome}" />
                </p:column>
            </p:dataTable>
            <p:commandButton action="#{itemView.selecionaGrupo()}" styleClass="Fright" 
                             onclick="PF('itemGrupoDlg').hide()" value="#{l.Concluido}"
                             update="conteudo"/>
        </p:dialog>

        <p:dialog header="#{l.Consulta_De_Marcas}" maximizable="true" width="950" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="itemMarcaDlg" draggable="false">

            <p:dataTable id="marcaDT" var="marca" value="#{itemView.marcaLista}" selectionMode="single" selection="#{itemView.marcaSelecionada}" rowKey="#{marca.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{itemView.marcasFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:column headerText="#{l.Id}" sortBy="#{marca.id}" filterBy="#{marca.id}" footerText="#{l.Id}" >                                        
                    <h:outputText value="#{marca.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{marca.nome}" filterBy="#{marca.nome}" footerText="#{l.Nome}" >
                    <h:outputText value="#{marca.nome}" />
                </p:column>
            </p:dataTable>
            <p:commandButton action="#{itemView.selecionaMarca()}" styleClass="Fright" 
                             onclick="PF('itemMarcaDlg').hide()" value="#{l.Concluido}"
                             update="conteudo"/>
        </p:dialog>

        <p:dialog header="#{l.Consulta_Unidade_Medida}" maximizable="true" width="950" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="itemUnMedidaDlg" draggable="false">

            <p:dataTable id="unidadeMedidaDT" var="unidadeMedida" value="#{itemView.unidadeMedidaLista}" selectionMode="single" selection="#{itemView.unidadeMedidaSelecionada}" rowKey="#{unidadeMedida.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{itemView.unidadeMedidaFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:column headerText="#{l.Id}" sortBy="#{unidadeMedida.id}" filterBy="#{unidadeMedida.id}" footerText="#{l.Id}" >                                        
                    <h:outputText value="#{unidadeMedida.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{unidadeMedida.nome}" filterBy="#{unidadeMedida.nome}" footerText="#{l.Nome}" >
                    <h:outputText value="#{unidadeMedida.nome}" />
                </p:column>
            </p:dataTable>
            <p:commandButton action="#{itemView.selecionaUnidadeMedida()}" styleClass="Fright" 
                             onclick="PF('itemUnMedidaDlg').hide()" value="#{l.Concluido}"
                             update="conteudo"/>
        </p:dialog>

    </ui:define>

</ui:composition>
