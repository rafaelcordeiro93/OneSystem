<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">     

                            <p:tabView id="tabsItem">

                                <p:tab title="#{l.Detalhes}">
                                    <h:panelGrid >
                                        <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                                        <div class="Container100 Responsive100">
                                            <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                                <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                                    <p:inputText value="#{itemView.item.id}" placeholder="#{l.Id}" styleClass="Wid90" readonly="true"/>
                                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoItemView.abrirDialogo()}" process="@this"
                                                                     update="@none">
                                                        <p:ajax event="dialogReturn" listener="#{itemView.selecionaItem}"
                                                                process="@this" update=":conteudo" />
                                                    </p:commandButton>
                                                </h:panelGrid>
                                                <p:inputText value="#{itemView.item.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid90"/>
                                                <p:inputText value="#{itemView.item.barras}" placeholder="#{l.Codigo_De_Barras}" maxlength="60" styleClass="Wid90"/>
                                                <p:inputMask value="#{itemView.item.ncm}" mask="99999999" placeholder="#{l.Ncm}" styleClass="Wid90"/>                                            

                                                <p:inputText value="#{itemView.item.estoqueMaximo}" placeholder="#{l.Estoque_Maximo}" styleClass="Wid90"/>
                                                <p:inputText value="#{itemView.item.estoqueMinimo}" placeholder="#{l.Estoque_Minimo}" maxlength="60" styleClass="Wid90"/>
                                                <p:inputText value="#{itemView.item.idContabil}" placeholder="#{l.Id_Contabil}" maxlength="60" styleClass="Wid90"/>
                                                <p:inputText value="#{itemView.item.idFabricante}" placeholder="#{l.Id_Fabricante}" maxlength="60" styleClass="Wid90"/>

                                                <h:panelGrid columns="2">
                                                    <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                                        <p:inputText id="itemGrupoFiscal" readonly="true" placeholder="#{l.Grupo_Fiscal}" value="#{itemView.item.grupoFiscal.nome}"/>
                                                        <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoGrupoFiscalView.abrirDialogo()}" process="@this"
                                                                         update="@none">
                                                            <p:ajax event="dialogReturn" listener="#{itemView.selecionaGrupoFiscal}"
                                                                    process="@this" update="itemGrupoFiscal" />
                                                        </p:commandButton>
                                                    </h:panelGrid>
                                                </h:panelGrid>
                                                <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                                    <p:inputText id="itemGrupo" readonly="true" value="#{itemView.item.grupo.nome}" placeholder="#{l.Grupo}"/>
                                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoGrupoView.abrirDialogo()}" process="@this"
                                                                     update="@none">
                                                        <p:ajax event="dialogReturn" listener="#{itemView.selecionaGrupo}"
                                                                process="@this" update="itemGrupo" />
                                                    </p:commandButton>
                                                </h:panelGrid>
                                                <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                                    <p:inputText id="itemMarca" readonly="true" value="#{itemView.item.marca.nome}" placeholder="#{l.Marca}"/>
                                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoMarcaView.abrirDialogo()}" process="@this"
                                                                     update="@none">
                                                        <p:ajax event="dialogReturn" listener="#{itemView.selecionaMarca}"
                                                                process="@this" update="itemMarca" />
                                                    </p:commandButton>
                                                </h:panelGrid>
                                                <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                                    <p:inputText id="itemUnMedida" readonly="true" value="#{itemView.item.unidadeMedida.nome}" placeholder="#{l.Unidade_Medida}"/>
                                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoUnidadeMedidaItemView.abrirDialogo()}" process="@this"
                                                                     update="@none">
                                                        <p:ajax event="dialogReturn" listener="#{itemView.selecionaUnidadeMedida}"
                                                                process="@this" update="itemUnMedida" />
                                                    </p:commandButton>
                                                </h:panelGrid>
                                                <h:panelGrid columns="2" style="margin-top: -2%;">
                                                    <p:inputText  id="itemMargem" readonly="true" placeholder="#{l.Margem}" value="#{itemView.item.margem.nome}"/>
                                                    <p:commandButton id="itemBotaoMargem" icon="fa fa-search Fs16 White" action="#{selecaoGrupoDeMargemView.abrirDialogo()}" process="@this" disabled="#{!itemView.precoPorMargem}"
                                                                     update="@none">
                                                        <p:ajax event="dialogReturn" listener="#{itemView.selecionaMargem}" update="itemMargem"
                                                                process="@this"  />
                                                    </p:commandButton>
                                                </h:panelGrid>                                                 
                                                <p:selectOneMenu value="#{itemView.item.tipoItem}" styleClass="Wid70">
                                                    <f:selectItems value="#{itemView.tipoItem}" var="#{l.Tipo_Item}" itemLabel="#{TipoItem.tipoItem}" itemValue="#{TipoItem}" />
                                                </p:selectOneMenu>
                                                <p:selectBooleanCheckbox itemLabel="#{l.Ativo}" styleClass="MarTop5" id="itemStatus" value="#{itemView.item.ativo}"/>
                                            </p:panelGrid>
                                        </div>

                                        <div class="EmptyBox5"/>
                                    </h:panelGrid>
                                    <p:separator/>

                                    <p:commandButton value="#{l.Adicionar}" action="#{itemView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                    <p:commandButton value="#{l.Atualizar}" action="#{itemView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                    <p:commandButton value="#{l.Remover}" action="#{itemView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                    <p:commandButton value="#{l.Limpar}" action="#{itemView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                    <p:commandButton value="#{l.Desfazer}" action="#{itemView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                     styleClass="OrangeButton" />
                                </p:tab>

                                <p:tab title="#{l.Estoque}" disabled="#{itemView.tab}">
                                    <h:panelGrid>
                                        <h2 class="BigTopic">#{l.Saldo_Estoque_Deposito}</h2>

                                        <p:dataTable id="estoqueDT" var="estoque" value="#{itemView.estoqueLista}"
                                                     emptyMessage="#{l.Nao_Ha_Registros}" style="width: 50%">

                                            <p:column headerText="#{l.Deposito}" sortBy="#{estoque.deposito.nome}" filterBy="#{estoque.deposito.nome}" footerText="#{l.Deposito}" >                                        
                                                <h:outputText value="#{estoque.deposito.nome}" />
                                            </p:column>
                                            <p:column headerText="#{l.Saldo}" sortBy="#{estoque.saldo}" filterBy="#{estoque.saldo}" footerText="#{l.Saldo}" >
                                                <h:outputText value="#{estoque.saldo}" />
                                            </p:column>
                                        </p:dataTable>

                                    </h:panelGrid>
                                </p:tab>

                                <p:tab id="tabPreco" title="#{l.Preco}" disabled="#{itemView.tab}">

                                    <p:panelGrid id="itemPanelPreco" columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent"
                                                 columnClasses="ui-panelgrid-cell ui-grid-col-4,ui-panelgrid-cell ui-grid-col-8">
                                        <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none; margin-left: -2%;" styleClass="FormContent">   
                                            <p:selectOneRadio id="console" value="#{itemView.precoPorMargem}" layout="pageDirection">
                                                <p:ajax update="itemPreco"/>
                                                <f:selectItem itemLabel="#{l.Definir_Preco_Por_Margem}" itemValue="true" />
                                                <f:selectItem itemLabel="#{l.Definir_Preco_Por_Valor}" itemValue="false" />
                                            </p:selectOneRadio>

                                            <h:panelGrid columns="2">
                                                <p:inputText id="itemListaPreco" readonly="true" placeholder="#{l.Lista_De_Preco}" value="#{itemView.precoDeItemBV.listaDePreco.nome}"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoListaDePrecoView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{itemView.selecionaListaDePreco}" update="itemListaPreco itemPreco :conteudo:growl"
                                                            process="@this"  />
                                                </p:commandButton>
                                            </h:panelGrid>                                                     

                                            <pe:inputNumber id="itemPreco" maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." disabled="#{itemView.precoPorMargem}" 
                                                            symbol="#{itemView.configuracao.moedaPadrao.sigla } " decimalPlaces="2" value="#{itemView.precoDeItemBV.valor}">
                                                <f:passThroughAttribute name="placeholder" value="#{l.Valor}"/>
                                            </pe:inputNumber> 

                                            <p:calendar value="#{itemView.precoDeItemBV.dataDeExpiracao}" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999 99:99:99" yearRange="c-0:c+100" placeholder="#{l.Data_Expiracao}" 
                                                        locale="pt" showWeek="true"/>

                                            <p:commandButton value="#{l.Adicionar}" action="#{itemView.addPreco()}" update="itemPanelPreco precos :conteudo:growl" icon="fa fa-plus Fs16 White"/>

                                        </p:panelGrid>   

                                        <h:panelGrid columns="1" style="width: 100%; right: 0px;">
                                            <h:outputText value="#{l.Preco_Atual}"/> 
                                            <p:dataTable id="precoAtual" var="precoDeItem" value="#{itemView.precoAtual}"
                                                         emptyMessage="#{l.Nao_Ha_Registros}" style="width: 100%; border: none;">

                                                <p:column headerText="#{l.Lista_De_Preco}">                                        
                                                    <h:outputText value="#{precoDeItem.listaDePreco.nome}" />
                                                </p:column>
                                                <p:column headerText="#{l.Valor}">
                                                    <h:outputText value="#{precoDeItem.valor}" />
                                                </p:column>
                                                <p:column headerText="#{l.Emissao}">
                                                    <h:outputText value="#{precoDeItem.emissao}" />
                                                </p:column>
                                                <p:column headerText="#{l.Data_Expiracao}">
                                                    <h:outputText value="#{precoDeItem.dataDeExpiracao}" />
                                                </p:column>
                                            </p:dataTable>

                                        </h:panelGrid>
                                    </p:panelGrid>
                                    <p:separator/>

                                    <h:panelGrid columns="1" style="width: 80%; right: 0px">
                                        <h:outputText value="#{l.Historico}"/>
                                        <p:dataTable id="precos" var="precoDeItem" value="#{itemView.precos}" rowsPerPageTemplate="15,30,50,100"
                                                     rows="15" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     emptyMessage="#{l.Nao_Ha_Registros}" style="width: 100%; border: none;">

                                            <p:column headerText="#{l.Lista_De_Preco}" filterBy="#{precoDeItem.listaDePreco.nome}" filterMatchMode="contains" sortBy="#{precoDeItem.listaDePreco.nome}">                                        
                                                <h:outputText value="#{precoDeItem.listaDePreco.nome}" />
                                            </p:column>
                                            <p:column headerText="#{l.Valor}" filterBy="#{precoDeItem.valor}" filterMatchMode="contains"  sortBy="#{precoDeItem.valor}">
                                                <h:outputText value="#{precoDeItem.valor}" />
                                            </p:column>
                                            <p:column headerText="#{l.Emissao}" filterBy="#{precoDeItem.emissao}" filterMatchMode="contains"  sortBy="#{precoDeItem.emissao}">
                                                <h:outputText value="#{precoDeItem.emissao}" />
                                            </p:column>
                                            <p:column headerText="#{l.Data_Expiracao}" filterBy="#{precoDeItem.dataDeExpiracao}" filterMatchMode="contains"  sortBy="#{precoDeItem.dataDeExpiracao}">
                                                <h:outputText value="#{precoDeItem.dataDeExpiracao}" />
                                            </p:column>
                                        </p:dataTable>

                                    </h:panelGrid>

                                </p:tab>

                            </p:tabView>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
