<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_de_Pessoas}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="pessoaDT" var="pessoa" value="#{selecaoPessoaView.pessoaLista}" selectionMode="single" selection="#{selecaoPessoaView.pessoaSelecionada}" rowKey="#{pessoa.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoPessoaView.pessoasFiltradas}" emptyMessage="No hay registros.">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoPessoaView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{pessoa.id}" footerText="#{l.Id}" filterBy="#{pessoa.id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{pessoa.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{pessoa.nome}" footerText="#{l.Nome}" filterBy="#{pessoa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>
                <p:column headerText="Ruc" sortBy="#{pessoa.ruc}" footerText="#{l.Ruc}" filterBy="#{pessoa.ruc}" filterMatchMode="contains">
                    <h:outputText value="#{pessoa.ruc}" />
                </p:column>
                <p:column headerText="#{l.Telefone}" sortBy="#{pessoa.telefone}" footerText="#{l.Telefone}" filterBy="#{pessoa.telefone}" filterMatchMode="contains">
                    <h:outputText value="#{pessoa.telefone}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
