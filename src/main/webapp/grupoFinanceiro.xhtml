<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!grupoFinanceiroView.panel}" style="border: none">
                                <p:dataTable id="grupoFinanceiroDT" var="grupoFinanceiro" value="#{grupoFinanceiroView.grupoFinanceiroLista}" selectionMode="single" selection="#{grupoFinanceiroView.grupoFinanceiroSelecionado}" rowKey="#{grupoFinanceiro.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{grupoFinanceiroView.gruposFinanceirosFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{grupoFinanceiroView.abrirEdicao()}" title="#{l.Novo}" update="conteudo"/>
                                        #{l.Tabela_de_Grupos_Financeiros}
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{grupoFinanceiroView.abrirEdicaoComDados()}" />

                                    <p:column headerText="#{l.Id}" sortBy="#{grupoFinanceiro.id}" filterBy="#{grupoFinanceiro.id}" footerText="#{l.Id}" >                                        
                                        <h:outputText value="#{grupoFinanceiro.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{grupoFinanceiro.nome}" filterBy="#{grupoFinanceiro.nome}" footerText="#{l.Nome}" >
                                        <h:outputText value="#{grupoFinanceiro.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Natureza_Financeira}" sortBy="#{l[grupoFinanceiro.naturezaFinanceira.naturezaFinanceira]}" filterBy="#{l[grupoFinanceiro.naturezaFinanceira.naturezaFinanceira]}" footerText="#{l.Natureza_Financeira}" >
                                        <h:outputText value="#{l[grupoFinanceiro.naturezaFinanceira.naturezaFinanceira]}" />
                                    </p:column>
                                    <p:column headerText="#{l.Classificacao_Financeira}" sortBy="#{l[grupoFinanceiro.classificacaoFinanceira.nome]}" filterBy="#{l[grupoFinanceiro.classificacaoFinanceira.nome]}" footerText="#{l.Classificacao_Financeira}" >
                                        <h:outputText value="#{l[grupoFinanceiro.classificacaoFinanceira.nome]}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>


                            <p:panel id="panelED" visible="#{grupoFinanceiroView.panel}" style="border: none">
                                <h2 class="BigTopic">#{Edicao_De_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container100 Responsive100">
                                        <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{grupoFinanceiroView.grupoFinanceiro.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid100"/>
                                            <p:selectOneRadio value="#{grupoFinanceiroView.grupoFinanceiro.naturezaFinanceira}"  layout="grid" columns="3">
                                                <f:selectItems value="#{grupoFinanceiroView.naturezasFinanceiras}" var="naturezaFinanceira" itemLabel="#{l[naturezaFinanceira.naturezaFinanceira]}" itemValue="#{naturezaFinanceira}"/>
                                            </p:selectOneRadio>
                                            <p:outputLabel value="#{l.Classificacao_Financeira}"/>
                                            <p:selectOneMenu value="#{grupoFinanceiroView.grupoFinanceiro.classificacaoFinanceira}">
                                                <f:selectItems value="#{grupoFinanceiroView.classificacaoFinanceira}" var="classificacaoFinanceira" itemLabel="#{l[classificacaoFinanceira.nome]}" itemValue="#{classificacaoFinanceira}"/>
                                            </p:selectOneMenu> 
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="#{l.Adicionar}" action="#{grupoFinanceiroView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="#{l.Atualizar}" action="#{grupoFinanceiroView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="#{l.Remover}" action="#{grupoFinanceiroView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="#{l.Limpar}" action="#{grupoFinanceiroView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="#{l.Desfazer}" action="#{grupoFinanceiroView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="#{l.Voltar}" action="#{grupoFinanceiroView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
