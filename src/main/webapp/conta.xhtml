<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">


        <div class="ui-g">
            <div class="ui-g-9" style="margin-left: 12%;margin-top: 3%">
                <span class="tab" />
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">                                 
                    <h3 class="BigTopic" style="padding: 5% 0% 0% 5%" ><i class="fa fa-usd Fs40" style="color: #848484"/> #{l.Conta}</h3>
                    <div class="EmptyBox40"/>
                    <div class="ui-fluid"  style="padding: 0% 8% 0% 8%">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>
                        <div class="EmptyBox20"/>

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="contaId" update=":conteudo"  dialog="#{selecaoContaView}" mbView="#{contaView}" value="#{contaView.e}" var="conta" itemLabel="#{conta.id}" itemValue="#{conta}" process="@this" converter="contaBVConverter" itemLabelTabVisible="true" itemLabelTab="#{conta.nome}" editVisible="false" onlyNumber="true"/>
                        </p:panelGrid>
                        <div class="EmptyBox20"/>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-3">

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText id="nome" value="#{contaView.e.nome}"/>

                            <p:outputLabel value="#{l.Banco}"/> 
                            <a:inputTextDialog id="banco" dialog="#{selecaoBancoView}" mbView="#{contaView}" value="#{contaView.e.banco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco}" converter="bancoConverter" itemLabelTabVisible="true" itemLabelTab="#{banco.nome}"/>

                            <p:outputLabel value="#{l.Moeda}"/>
                            <a:inputTextDialog id="contaMoeda" dialog="#{selecaoMoedaView}" mbView="#{contaView}" value="#{contaView.e.moeda}" var="moeda" itemLabel="#{moeda.nome}" itemValue="#{moeda}" converter="moedaConverter" itemLabelTabVisible="true" itemLabelTab="#{moeda.nome}"/>

                        </p:panelGrid>

                        <div class="EmptyBox20"/>

                        <p:separator/>
                    </div>

                    <div class="EmptyBox10"/>
                    <div style="padding: 0% 0% 5% 8%">

                        <p:commandButton value="#{l.Adicionar}" action="#{contaView.add()}" styleClass="Mar2"  update=":conteudo" icon="fa fa-plus Fs16 White"/>
                        <p:commandButton value="#{l.Atualizar}" action="#{contaView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                        <p:commandButton value="#{l.Remover}" action="#{contaView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                        <p:commandButton value="#{l.Limpar}" action="#{contaView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
