<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-10" style="margin-left: 8%">
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">  
                    <h2 class="BigTopic">#{l.Consulta_De_Registro}</h2>
                    <div class="EmptyBox20"/>

                    <div class="ui-fluid">

                        <div id="orca" class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-10"  value="#{l.Condicional}:"/>
                        </div>
                        <div class="ui-g">
                            <a:inputTextDialog styleClassDiv="ui-g-12 ui-md-6 ui-lg-3" styleDiv="padding: 2px !important" id="cCondicional" value="#{consultaCondicionalView.condicional}" update=":conteudo" dialog="#{selecaoCondicionalView}" mbView="#{consultaCondicionalView}" var="condicional" converter="condicionalConverter" itemLabel="#{condicional.id}" itemValue="#{condicional}" editVisible="false" onlyNumber="true"/>
                            <p:commandButton value="#{l.Cancelar}" actionListener="#{consultaCondicionalView.cancela}" icon="fa fa-ban"
                                             styleClass="orange-btn" style="width: auto !important" update=":conteudo"
                                             rendered="#{consultaCondicionalView.condicional.estado ne null ? (consultaCondicionalView.condicional.estado eq 'EFETIVADO' ? 'false':(consultaCondicionalView.condicional.estado eq 'CANCELADO' ? 'false' : 'true')) : 'false'}"/>
                        </div>
                        <div style="padding-bottom: 2px">
                            <p:outputLabel  value="#{l.Estado}: "/>
                            <p:outputLabel class="#{consultaCondicionalView.condicional.estado eq 'EM_DEFINICAO' ? 'label label-default' : 
                                                    consultaCondicionalView.condicional.estado eq 'EFETIVADO' ? 'label label-success' :
                                                    consultaCondicionalView.condicional.estado eq 'CANCELADO' ? 'label label-warning' :
                                                    ''}"> #{consultaCondicionalView.condicional.estado.nome}</p:outputLabel>
                        </div>
                        <p:separator/>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Pessoa}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaCondicionalView.condicional.pessoa.id} #{consultaCondicionalView.condicional.pessoa ne null ? '-' : ''}  #{consultaCondicionalView.condicional.pessoa.nome}"/>
                        </div>

                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-1" value="#{l.Lista_Preco}:"/> 
                            <p:outputLabel class="ui-g-12 ui-md-9 ui-lg-11" value="#{consultaCondicionalView.condicional.listaDePreco.id} #{consultaCondicionalView.condicional.listaDePreco ne null ? '-' : ''}  #{consultaCondicionalView.condicional.listaDePreco.nome}"/>
                        </div>

                        <p:tabView style="border: 1px solid #d8d8d8;">

                            <p:tab id="item" title="#{l.Itens}">

                                <p:dataTable id="itensDeCondicionalCondicional" var="itemDeCondicional" value="#{consultaCondicionalView.condicional.itensDeCondicional}" rowKey="#{itemDeCondicional.id}" 
                                             emptyMessage="#{l.Nao_Ha_Registros}" reflow="true">

                                    <f:facet name="header">
                                        #{l.Itens}
                                    </f:facet>

                                    <p:column style="width: 5%; text-align: center">
                                        <h:outputText value="#{itemDeCondicional.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Id}" sortBy="#{itemDeCondicional.item.id}"  colspan="1">
                                        <h:outputText value="#{itemDeCondicional.item.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Nome}" sortBy="#{itemDeCondicional.item.nome}" colspan="3">
                                        <h:outputText value="#{itemDeCondicional.item.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.UN}" sortBy="#{itemDeCondicional.item.unidadeDeMedida.sigla}" colspan="1" style=" text-align: center">
                                        <h:outputText value="#{itemDeCondicional.item.unidadeDeMedida.sigla}" />
                                    </p:column>
                                    <p:column headerText="#{l.QTDE}" sortBy="#{itemDeCondicional.quantidade}" style=" text-align: center">
                                        <h:outputText value="#{itemDeCondicional.quantidade}" />
                                    </p:column>
                                    <p:column headerText="#{l.Unitario}" sortBy="#{itemDeCondicional.unitarioFormatado}" style=" text-align: center">
                                        <h:outputText value="#{itemDeCondicional.unitarioFormatado}" />
                                    </p:column>
                                    <p:column headerText="#{l.Total}" sortBy="#{itemDeCondicional.totalFormatado}" colspan="2" style=" text-align: center">
                                        <h:outputText value="#{itemDeCondicional.totalFormatado   }" />
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="1" footerText="#{consultaCondicionalView.condicional.itensDeCondicional.size() eq 0 ? '' : consultaCondicionalView.condicional.itensDeCondicional.size()}" />
                                            <p:column colspan="6"/>
                                            <p:column colspan="1" footerText="#{l.Total}:" style="margin-right: 0px !important; font-weight: bold"/>
                                            <p:column colspan="2" footerText="#{consultaCondicionalView.condicional.totalItensFormatado}"/>
                                        </p:row>
                                    </p:columnGroup> 

                                </p:dataTable>

                            </p:tab>

                            <p:tab id="pagamentos" title="#{l.Pagamentos}">

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Acrescimo}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaCondicionalView.condicional.acrescimoFormatado}" />                             

                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Total_Condicional}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaCondicionalView.condicional.totalCondicionalFormatado}" />    
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Descontos}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaCondicionalView.condicional.descontoFormatado}" />
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Despesa_Cobranca}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaCondicionalView.condicional.despesaCobrancaFormatado}" />
                                </div>

                                <div class="ui-g">
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2 " value="#{l.Frete}:"/> 
                                    <p:outputLabel class="ui-g-12 ui-md-3 ui-lg-2" value="#{consultaCondicionalView.condicional.freteFormatado}" />
                                </div>                           

                                <p:spacer width="1px"/>

                            </p:tab>

                        </p:tabView>

                    </div>
                </div>  
            </div>
        </div>

    </ui:define>

</ui:composition>
