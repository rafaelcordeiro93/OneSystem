<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">
                        
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" >

                            <p:fileUpload label="#{l.Procurar_arquivo}" uploadLabel="#{l.Fazer_upload}" cancelLabel="#{l.Cancelar}"   fileUploadListener="#{importarPessoaView.upload}" />

                        </p:panelGrid>


                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
