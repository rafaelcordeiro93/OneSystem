<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!despesaProvisionadaView.panel}" style="border: none">
                                <p:dataTable id="despesaProvisionadaDT" var="despesaProvisionada" value="#{despesaProvisionadaView.despesaProvisionadaLista}" selectionMode="single" selection="#{despesaProvisionadaView.despesaProvisionadaSelecionado}" rowKey="#{despesaProvisionada.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{despesaProvisionadaView.gruposFinanceirosFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{despesaProvisionadaView.abrirEdicao()}" title="#{l.Novo}" update=":conteudo"/>
                                        #{l.Tabela_de_Despesa_Provisionada}
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{despesaProvisionadaView.abrirEdicaoComDados()}" />

                                    <p:column headerText="#{l.Id}" sortBy="#{despesaProvisionada.id}" filterBy="#{despesaProvisionada.id}" footerText="#{l.Id}" >                                        
                                        <h:outputText value="#{despesaProvisionada.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Emissao}" sortBy="#{despesaProvisionada.emissaoFormatadaSemHoras}" filterBy="#{despesaProvisionada.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" >
                                        <h:outputText value="#{despesaProvisionada.emissaoFormatadaSemHoras}" />
                                    </p:column>
                                    <p:column headerText="#{l.Vencimento}" sortBy="#{despesaProvisionada.vencimentoFormatadoSemHoras}" filterBy="#{despesaProvisionada.vencimentoFormatadoSemHoras}" footerText="#{l.Vencimento}" >
                                        <h:outputText value="#{despesaProvisionada.vencimentoFormatadoSemHoras}" />
                                    </p:column>
                                    <p:column headerText="#{l.Pessoa}" sortBy="#{despesaProvisionada.pessoa.nome}" filterBy="#{despesaProvisionada.pessoa.nome}" footerText="#{l.Pessoa}" >
                                        <h:outputText value="#{despesaProvisionada.pessoa.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Despesa}" sortBy="#{despesaProvisionada.despesa.nome}" filterBy="#{despesaProvisionada.despesa.nome}" footerText="#{l.Despesa}" >
                                        <h:outputText value="#{despesaProvisionada.despesa.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Valor}" sortBy="#{despesaProvisionada.valor}" filterBy="#{despesaProvisionada.valor}" footerText="#{l.Valor}" >
                                        <h:outputText value="#{despesaProvisionada.moeda.sigla} #{despesaProvisionada.valor}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:panel id="panelED" visible="#{despesaProvisionadaView.panel}" style="border: none">
                                <h2 class="BigTopic">#{Edicao_de_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container80 Responsive100">
                                        <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{despesaProvisionadaView.despesaProvisionada.id}" placeholder="#{l.Id}" styleClass="Wid90" disabled="true"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{despesaProvisionadaView.despesaProvisionada.emissao}" placeholder="#{l.Emissao}" maxlength="60" size="25"/>
                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText id="despesaPessoa" readonly="true" placeholder="#{l.Pessoa}" value="#{despesaProvisionadaView.despesaProvisionada.pessoa.nome}"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{despesaProvisionadaView.selecionaPessoa}"
                                                            process="@this" update="despesaPessoa" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText readonly="true" id="despesaProvisionadaDespesa" placeholder="#{l.Despesa}" value="#{despesaProvisionadaView.despesaProvisionada.despesa.nome}"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoTipoDespesaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{despesaProvisionadaView.selecionaDespesa}"
                                                            process="@this" update="despesaProvisionadaDespesa" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                            <p:inputText value="#{despesaProvisionadaView.despesaProvisionada.valor}" placeholder="#{l.Valor}" maxlength="60" styleClass="Wid90"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{despesaProvisionadaView.despesaProvisionada.vencimento}" placeholder="#{l.Vencimento}" size="25"/>                                            
                                            <h:panelGrid columns="2">
                                                <p:inputTextarea autoResize="true" placeholder="Escreva um comentÃ¡rio." counter="display"
                                                                 counterTemplate="{0} caracteres restantes." rows="1" cols="49"
                                                                 maxlength="150" value="#{despesaProvisionadaView.despesaProvisionada.historico}">
                                                </p:inputTextarea>  
                                            </h:panelGrid>
                                            <h:outputText/>
                                            <p:selectOneMenu id="dpDestino" value="#{despesaProvisionadaView.despesaProvisionada.moeda}" converter="moedaConverter">
                                                <f:selectItems value="#{despesaProvisionadaView.moedaLista}" var="moeda" itemLabel="#{moeda.nome}" itemValue="#{moeda}"/>
                                                <p:ajax update="dpDestino"/>
                                            </p:selectOneMenu>                                                
                                            <p:selectBooleanCheckbox disabled="true" itemLabel="#{l.Divisao_Lucro}"
                                                                     value="#{despesaProvisionadaView.despesaProvisionada.divisaoLucroCambioCaixa}"/>
                                            <h:outputText id="display" />
                                            <h:outputText/> 
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <h2 class="BigTopic">#{l.Gerar_Mais}</h2>
                                <div class="Container100 Responsive100">
                                    <div class="Responsive100" style="float: left; width: 50%">
                                        <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText placeholder="#{l.Numero_Parcelas}" value="#{despesaProvisionadaView.numeroParcelas}"/>
                                            <p:inputText placeholder="#{l.Intervalo_De_Dias}" value="#{despesaProvisionadaView.intervaloDias}"/> 
                                            <p:commandButton value="#{l.Gerar}" action="#{despesaProvisionadaView.gerarMaisParcelas()}" update=":conteudo"/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <div class="Container100 Responsive100">
                                    <div class="Container40 Responsive100">
                                        <p:dataTable id="despesaProvisionadaDTN" var="despesaProvisionadaBV" value="#{despesaProvisionadaView.parcelas}" rowKey="#{despesaProvisionadaBV.id}"
                                                     emptyMessage="#{l.Nao_Ha_Registros}" editMode="cell" editable="true" style="border: none">
                                            <p:ajax event="cellEdit" update=":conteudo:despesaProvisionadaDTN" />

                                            <p:column headerText="#{l.Vencimento}" sortBy="#{despesaProvisionadaBV.vencimento}" >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{despesaProvisionadaBV.vencimentoFormatado}" /></f:facet>
                                                    <f:facet name="input"><p:calendar pattern="dd/MM/yyyy" value="#{despesaProvisionadaBV.vencimento}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{l.Valor}" sortBy="#{despesaProvisionadaBV.valor}" >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{despesaProvisionadaBV.valor}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{despesaProvisionadaBV.valor}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="#{l.Adicionar}" action="#{despesaProvisionadaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="#{l.Atualizar}" action="#{despesaProvisionadaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="#{l.Remover}" action="#{despesaProvisionadaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="#{l.Limpar}" action="#{despesaProvisionadaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="#{l.Desfazer}" action="#{despesaProvisionadaView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="#{l.Voltar}" action="#{despesaProvisionadaView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
