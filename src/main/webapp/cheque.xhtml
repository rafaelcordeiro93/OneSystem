<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox20"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputNumber id="chequeid" size="26" value="#{chequeView.cheque.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{chequeView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoChequeView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{chequeView.selecionaCheque}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>    


                            <p:outputLabel  value="#{l.Venda}" />
                            <h:panelGrid columns="2"  style="margin-left: -1%">
                                <p:inputText id="selecionaVenda" size="26" readonly="true"  value="#{chequeView.cheque.venda.id}"/> 
                                <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoMoedaView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{chequeView.selecionaVenda}" process="@this" update="selecionaVenda" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel  value="#{l.Valor}"/>
                            <p:inputNumber id="Valor" maxValue="9999999.99" minValue="0.00" styleClass="Wid90" symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}" decimalPlaces="2" value="#{chequeView.cheque.valor}"/>

                            <p:outputLabel  value="#{l.Emissao}" />
                            <p:calendar value="#{chequeView.cheque.emissao}" pattern="dd/MM/yyyy HH:mm:ss" />


                            <p:outputLabel  value="#{l.Vencimento}" />
                            <p:calendar value="#{chequeView.cheque.vencimento}" pattern="dd/MM/yyyy HH:mm:ss" />

                            <p:outputLabel  value="#{l.Banco}" />
                            <h:panelGrid columns="2"  style="margin-left: -1%">
                                <p:inputText id="selecionaBanco" size="26" readonly="true"  value="#{chequeView.cheque.banco.nome}"/> 
                                <p:commandButton  icon="fa fa-search Fs16 White" action="#{selecaoBancoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{chequeView.selecionaBanco}" process="@this" update="selecionaBanco" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:outputLabel  value="#{l.Agencia}" style="text-align: right"/>
                            <p:inputText value="#{chequeView.cheque.agencia}" />         

                            <p:outputLabel  value="#{l.Conta}" style="text-align: right"/>
                            <p:inputText value="#{chequeView.cheque.conta}" />         

                            <p:outputLabel  value="#{l.Numero_Cheque}" />
                            <p:inputText value="#{chequeView.cheque.numeroCheque}" />         

                            <p:outputLabel  value="#{l.Tipo_Situacao}"/>
                            <p:selectOneMenu id="TipoSituacao" value="#{chequeView.cheque.tipoSituacao}">
                                <f:selectItems value="#{chequeView.tipoSituacao}" var="#{l.Tipo_Situacao}" itemValue="#{TipoSituacao}"/>
                            </p:selectOneMenu>

                            <p:outputLabel  value="#{l.Multas}" style="text-align: right"/>
                            <p:inputNumber id="Multas" maxValue="9999999.99" minValue="0.00" styleClass="Wid90" symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}" decimalPlaces="2" value="#{chequeView.cheque.multas}"/>

                            <p:outputLabel  value="#{l.Juros}" style="text-align: right"/>
                            <p:inputNumber id="Juros" maxValue="9999999.99" minValue="0.00" styleClass="Wid90" symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}" decimalPlaces="2" value="#{chequeView.cheque.juros}"/>

                            <p:outputLabel  value="#{l.Descontos}"/>
                            <p:inputNumber id="Desconto" maxValue="9999999.99" minValue="0.00" styleClass="Wid90" symbol="#{boletoDeCartaoView.configuracao.moedaPadrao.sigla}" decimalPlaces="2" value="#{chequeView.cheque.descontos}"/>

                            <p:outputLabel  value="#{l.Emitente}"/>
                            <p:inputText value="#{chequeView.cheque.emitente}" />         

                            <p:outputLabel  value="#{l.Observacao}"/>
                            <p:inputTextarea autoResize="true" rows="2" cols="26" maxlength="200" value="#{chequeView.cheque.observacao}"/>

                        </p:panelGrid>

                    </div>

                    <div class="EmptyBox10"/>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{chequeView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{chequeView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{chequeView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{chequeView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{chequeView.desfazer()}" styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White" />

                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
