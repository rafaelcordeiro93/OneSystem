<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements Wid100"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ,ui-g-12 ui-md-2">


                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="neId" mbView="#{contaDeEstoqueView}" dialog="#{selecaoContaDeEstoqueView}" update=":conteudo" value="#{contaDeEstoqueView.contaDeEstoque}" var="contaDeEstoque" converter="contaDeEstoqueBVConverter"  itemLabel="#{contaDeEstoque.id}" itemValue="#{contaDeEstoque}" itemLabelTab="#{contaDeEstoque.nome}" itemLabelTabVisible="true" editVisible="false" onlyNumber="true">
                                <p:ajax event="change" listener="#{contaDeEstoqueView.selecionaOperacoes}" /> 
                            </a:inputTextDialog>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{contaDeEstoqueView.contaDeEstoque.nome}" maxlength="60"/>
                        </p:panelGrid>

                    </div>

                    <p:separator/>

                    <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                 columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ,ui-g-12 ui-md-2,ui-g-12 ui-md-2">
                        <p:outputLabel value="#{l.Operacao}"/>
                        <a:inputTextDialog id="neOpera" value="#{contaDeEstoqueView.operacaoDeEstoque.operacao}" dialog="#{selecaoOperacaoView}" mbView="#{contaDeEstoqueView}" update=":conteudo:growl" var="operacao" converter="operacaoConverter" itemLabel="#{operacao.nome}" itemValue="#{operacao}" itemLabelTabVisible="true" itemLabelTab="#{operacao.nome}" editVisible="true"/>

                        <p:outputLabel value="#{l.Operacao_Fisica}"/>
                        <p:selectOneMenu id="TipoSituacao" value="#{contaDeEstoqueView.operacaoDeEstoque.operacaoFisica}">
                            <f:selectItems value="#{contaDeEstoqueView.operacaoFisica}" var="#{l.Operacao_Fisica}" itemValue="#{Operacao_Fisica}" >
                            </f:selectItems>
                        </p:selectOneMenu>

                        <h:panelGrid columns="3" style="margin-top: -2px">
                            <p:commandButton icon="fa fa-plus Fs16 White" action="#{contaDeEstoqueView.addOperacoesNaLista()}"  update=":conteudo"/>
                            <p:commandButton icon="fa fa-refresh Fs16 White" action="#{contaDeEstoqueView.updateOperacoesNaLista()}" update=":conteudo" styleClass="green-btn"/>     
                            <p:commandButton icon="fa fa-trash-o Fs16 White" action="#{contaDeEstoqueView.deleteOperacoesNaLista()}" update=":conteudo" styleClass="orange-btn"/>
                        </h:panelGrid>
                    </p:panelGrid>

                    <div class="EmptyBox10"/>


                    <p:dataTable id="TaxaDT" var="operacaoDeEstoqueBV" value="#{contaDeEstoqueView.listaOperacoesDeEstoqueBV}" rowKey="#{operacaoDeEstoqueBV.id}" emptyMessage="#{l.Nao_Ha_Registros}" style="width: 50%" 
                                 reflow="true" selectionMode="single" selection="#{contaDeEstoqueView.operacaoDeEstoqueSelecionado}">
                        <p:ajax event="rowSelect" process="@this" listener="#{contaDeEstoqueView.selecionaOperacaoDeEstoque}" update=":conteudo"/>
                        <p:column style="width: 10%; text-align: center" headerText="#{l.Id}" sortBy="#{operacaoDeEstoqueBV.id}" colspan="1">
                            <h:outputText value="#{operacaoDeEstoqueBV.id}" />
                        </p:column>
                        <p:column headerText="#{l.Operacao}" sortBy="#{operacaoDeEstoqueBV.operacao.nome}" colspan="1">
                            <h:outputText value="#{operacaoDeEstoqueBV.operacao.nome}" />
                        </p:column>
                        <p:column headerText="#{l.Operacao_Fisica}" sortBy="#{operacaoDeEstoqueBV.operacaoFisica}" colspan="2">
                            <h:outputText  value="#{operacaoDeEstoqueBV.operacaoFisica}" />
                        </p:column>
                    </p:dataTable>

                    <div class="EmptyBox5"/>

                    <p:separator/>

                    <p:commandButton value=" #{l.Adicionar}" action="#{contaDeEstoqueView.add()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value=" #{l.Atualizar}" action="#{contaDeEstoqueView.update()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value=" #{l.Remover}" action="#{contaDeEstoqueView.delete()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value=" #{l.Limpar}" action="#{contaDeEstoqueView.limparJanela()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value=" #{l.Desfazer}" action="#{contaDeEstoqueView.desfazer()}"  styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White"/>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
