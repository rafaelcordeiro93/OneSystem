<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_de_Titulos}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="tituloDT" var="titulo" value="#{selecaoTituloPagarView.tituloLista}" selectionMode="single" selection="#{selecaoTituloPagarView.tituloSelecionada}" rowKey="#{titulo.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoTituloPagarView.titulosFiltradas}" emptyMessage="No hay registros.">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoTituloPagarView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{titulo.id}" footerText="#{l.Id}" filterBy="#{titulo.id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{titulo.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{titulo.pessoa.nome}" footerText="#{l.Nome}" filterBy="#{titulo.pessoa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{titulo.pessoa.nome}" />
                </p:column>                
                <p:column headerText="#{l.Vencimento}" sortBy="#{titulo.vencimento}" footerText="#{l.Vencimento}" filterBy="#{titulo.vencimento}" filterMatchMode="contains">
                    <h:outputText value="#{titulo.vencimento}" />
                </p:column>
                <p:column headerText="#{l.Emissao}" sortBy="#{titulo.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" filterBy="#{titulo.emissaoFormatadaSemHoras}" filterMatchMode="contains">
                    <h:outputText value="#{titulo.emissaoFormatadaSemHoras}" />
                </p:column>
                <p:column headerText="#{l.Valor}" sortBy="#{titulo.valor}" footerText="#{l.Valor}" filterBy="#{titulo.valor}" filterMatchMode="contains">
                    <h:outputText value="#{titulo.valor}" />
                </p:column>
                <p:column headerText="#{l.Saldo}" sortBy="#{titulo.saldo}" footerText="#{l.Saldo}" filterBy="#{titulo.saldo}" filterMatchMode="contains">
                    <h:outputText value="#{titulo.saldo}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
