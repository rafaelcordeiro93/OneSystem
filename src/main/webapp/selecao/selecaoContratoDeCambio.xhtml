<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Contrato_De_Cambio}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoContratoDeCambioView}">

                <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{bean.id}" />
                </p:column>
                <p:column headerText="#{l.Pessoa}" sortBy="#{bean.pessoa.nome}" filterBy="#{bean.pessoa.nome}" footerText="#{l.Pessoa}" filterMatchMode="contains">
                    <h:outputText value="#{bean.pessoa.nome}" />
                </p:column>
                <p:column headerText="#{l.Valor_Negociado}" sortBy="#{bean.valorNegociado}" filterBy="#{bean.valorNegociado}" footerText="#{l.Valor_Negociado}" filterMatchMode="contains">
                    <h:outputText value="#{bean.valorNegociado}" />
                </p:column>
                <p:column headerText="#{l.Valor_Calculado}" sortBy="#{bean.valorCalculado}" filterBy="#{bean.valorCalculado}" footerText="#{l.Valor_Calculado}" filterMatchMode="contains">
                    <h:outputText value="#{bean.valorCalculado}" />
                </p:column> 
                <p:column headerText="#{l.Emissao}" sortBy="#{bean.emissaoFormatada}" filterBy="#{bean.emissaoFormatada}" footerText="#{l.Emissao}" filterMatchMode="contains">
                    <h:outputText value="#{bean.emissaoFormatada}" />
                </p:column>
     </a:dataTable>

    </ui:define>
</ui:composition>
