<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Cotacao}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="cotacaoDT" var="cotacao" value="#{selecaoCotacaoView.cotacaoLista}" selectionMode="single" selection="#{selecaoCotacaoView.cotacaoSelecionada}" rowKey="#{cotacao.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoCotacaoView.cotacaosFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoCotacaoView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{cotacao.id}" filterBy="#{cotacao.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{cotacao.id}" />
                </p:column>
                <p:column headerText="#{l.Data}" sortBy="#{cotacao.emissao}" filterBy="#{cotacao.emissao}" footerText="#{l.Data}" filterMatchMode="contains">
                    <h:outputText value="#{cotacao.emissao}" />
                </p:column>
                <p:column headerText="#{l.Moeda}" sortBy="#{cotacao.moeda.nome}" filterBy="#{cotacao.moeda.nome}" footerText="#{l.Moeda}" filterMatchMode="contains">
                    <h:outputText value="#{cotacao.moeda.nome}" />
                </p:column>
                <p:column headerText="#{l.Valor}" sortBy="#{cotacao.valor}" filterBy="#{cotacao.valor}" footerText="#{l.Valor}" filterMatchMode="contains">
                    <h:outputText value="#{cotacao.valor}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
