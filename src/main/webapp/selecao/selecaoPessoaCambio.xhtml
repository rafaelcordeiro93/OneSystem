<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Pessoa}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoPessoaCambioView}">

            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" footerText="#{l.Id}" filterBy="#{bean.id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.nome}" footerText="#{l.Nome}" filterBy="#{bean.nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.nome}" />
            </p:column>
            <p:column headerText="Ruc" sortBy="#{bean.ruc}" footerText="#{l.Ruc}" filterBy="#{bean.ruc}" filterMatchMode="contains">
                <h:outputText value="#{bean.ruc}" />
            </p:column>
            <p:column headerText="#{l.Telefone}" sortBy="#{bean.telefone}" footerText="#{l.Telefone}" filterBy="#{bean.telefone}" filterMatchMode="contains">
                <h:outputText value="#{bean.telefone}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
