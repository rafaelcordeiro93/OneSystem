<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Cidade}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="cidadeDT" var="cidade" value="#{selecaoCidadeView.cidadeLista}" selectionMode="single" selection="#{selecaoCidadeView.cidadeSelecionada}" rowKey="#{cidade.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoCidadeView.cidadesFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoCidadeView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{cidade.id}" filterBy="#{cidade.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{cidade.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{cidade.nome}" filterBy="#{cidade.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{cidade.nome}" />
                </p:column>
                <p:column headerText="#{l.Uf}" sortBy="#{cidade.uf}" filterBy="#{cidade.uf}" footerText="#{l.Uf}" filterMatchMode="contains">
                    <h:outputText value="#{cidade.uf}" />
                </p:column>
                <p:column headerText="#{l.Pais}" sortBy="#{cidade.pais}" filterBy="#{cidade.pais}" footerText="#{l.Pais}" filterMatchMode="contains">
                    <h:outputText value="#{cidade.pais}" />
                </p:column>
               
                
            </p:dataTable>
        </h:form>
    </h:body>

</html>
