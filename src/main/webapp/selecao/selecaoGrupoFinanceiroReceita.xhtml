<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_de_Grupos_Financeiros}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="grupoFinanceiroDT" var="grupoFinanceiro" value="#{selecaoGrupoFinanceiroReceitaView.grupoFinanceiroLista}" selectionMode="single" selection="#{selecaoGrupoFinanceiroReceitaView.grupoFinanceiroSelecionado}" rowKey="#{grupoFinanceiro.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoGrupoFinanceiroReceitaView.grupoFinanceirosFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoGrupoFinanceiroReceitaView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{grupoFinanceiro.id}" filterBy="#{grupoFinanceiro.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                        <h:outputText value="#{grupoFinanceiro.id}" />
                    </p:column>
                    <p:column headerText="#{l.Nome}" sortBy="#{grupoFinanceiro.nome}" filterBy="#{grupoFinanceiro.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                        <h:outputText value="#{grupoFinanceiro.nome}" />
                    </p:column>
                    <p:column headerText="#{l.Natureza_Financeira}" sortBy="#{l[grupoFinanceiro.naturezaFinanceira.naturezaFinanceira]}" filterBy="#{l[grupoFinanceiro.naturezaFinanceira.naturezaFinanceira]}" footerText="#{l.Natureza_Financeira}" filterMatchMode="contains">
                        <h:outputText value="#{l[grupoFinanceiro.naturezaFinanceira.naturezaFinanceira]}" />
                    </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
