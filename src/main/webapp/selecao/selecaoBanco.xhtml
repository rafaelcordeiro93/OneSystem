<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_de_Bancos}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="bancoDT" var="banco" value="#{selecaoBancoView.bancoLista}" selectionMode="single" selection="#{selecaoBancoView.bancoSelecionado}" rowKey="#{banco.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoBancoView.bancosFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoBancoView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{banco.id}" filterBy="#{banco.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{banco.id}" />
                </p:column>
                <p:column headerText="#{l.Codigo}" sortBy="#{banco.codigo}" filterBy="#{banco.codigo}" footerText="#{l.Codigo}" filterMatchMode="contains">
                    <h:outputText value="#{banco.codigo}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{banco.nome}" filterBy="#{banco.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{banco.nome}" />
                </p:column>                                    
                <p:column headerText="#{l.Site}" sortBy="#{banco.site}" filterBy="#{banco.site}" footerText="#{l.Site}" filterMatchMode="contains">
                    <h:outputText value="#{banco.site}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
