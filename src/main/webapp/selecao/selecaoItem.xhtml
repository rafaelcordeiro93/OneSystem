<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Itens}</title>

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="itemDT" var="item" value="#{selecaoItemView.itemLista}" selectionMode="single" selection="#{selecaoItemView.itemSelecionada}" rowKey="#{item.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoItemView.itensFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoItemView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{item.id}" filterBy="#{item.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{item.nome}" filterBy="#{item.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{item.nome}" />
                </p:column>
                <p:column headerText="#{l.Codigo_De_Barras}" sortBy="#{item.barras}" filterBy="#{item.barras}" footerText="#{l.Codigo_De_Barras}" filterMatchMode="contains">
                    <h:outputText value="#{item.barras}" />
                </p:column>
                <p:column headerText="#{l.Saldo}" sortBy="#{item.saldo}" filterBy="#{item.saldo}" footerText="#{l.Saldo}" filterMatchMode="contains" styleClass="TexAlCenter">
                    <h:outputText value="#{item.saldo}"/>
                </p:column>
                <p:column headerText="#{l.Marca}" sortBy="#{item.marca.nome}" filterBy="#{item.marca.nome}" footerText="#{l.Marca}" filterMatchMode="contains">
                    <h:outputText value="#{item.marca.nome}" />
                </p:column>

            </p:dataTable>
        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
    </h:body>

</html>
