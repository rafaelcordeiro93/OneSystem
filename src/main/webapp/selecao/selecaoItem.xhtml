<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Item}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoItemView}">

            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.nome}" filterBy="#{bean.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.nome}" />
            </p:column>
            <p:column headerText="#{l.Codigo_De_Barras}" sortBy="#{bean.barras}" filterBy="#{bean.barras}" footerText="#{l.Codigo_De_Barras}" filterMatchMode="contains">
                <h:outputText value="#{bean.barras}" />
            </p:column>
            <p:column headerText="#{l.Saldo}" sortBy="#{bean.saldo}" filterBy="#{bean.saldo}" footerText="#{l.Saldo}" filterMatchMode="contains" styleClass="TexAlCenter">
                <h:outputText value="#{bean.saldo}"/>
            </p:column>
            <p:column headerText="#{l.Marca}" sortBy="#{bean.marca.nome}" filterBy="#{bean.marca.nome}" footerText="#{l.Marca}" filterMatchMode="contains">
                <h:outputText value="#{bean.marca.nome}" />
            </p:column>

        </a:dataTable>

    </ui:define>
</ui:composition>
