<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Tipo_De_Despesa}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoTipoDespesaView}">

            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.nome}" filterBy="#{bean.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.nome}" />
            </p:column>
            <p:column headerText="#{l.Grupo_Financeiro}" sortBy="#{bean.grupoFinanceiro.nome}" filterBy="#{bean.grupoFinanceiro.nome}" footerText="#{l.Grupo_Financeiro}" filterMatchMode="contains">
                <h:outputText value="#{bean.grupoFinanceiro.nome}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
