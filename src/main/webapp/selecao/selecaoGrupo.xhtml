<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Grupo}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="grupoDT" var="grupo" value="#{selecaoGrupoView.grupoLista}" selectionMode="single" selection="#{selecaoGrupoView.grupoSelecionada}" rowKey="#{grupo.id}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" filteredValue="#{selecaoGrupoView.gruposFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">
                
                 <p:ajax event="rowSelect" process="@this" listener="#{selecaoGrupoView.selecionar()}" />
                
                <p:column headerText="#{l.Id}" sortBy="#{grupo.id}" filterBy="#{grupo.id}" footerText="#{l.Id}" >                                        
                    <h:outputText value="#{grupo.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{grupo.nome}" filterBy="#{grupo.nome}" footerText="#{l.Nome}" >
                    <h:outputText value="#{grupo.nome}" />
                </p:column>
            </p:dataTable>           
        </h:form>
    </h:body>

</html>
