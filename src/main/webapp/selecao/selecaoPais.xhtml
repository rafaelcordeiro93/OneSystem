<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Pais}</ui:define>

    <ui:define name="content">
        <a:dataTable id="estadoDT" managedBeanName="#{selecaoPaisView}">

                <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{bean.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{bean.nome}" filterBy="#{bean.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{bean.nome}" />
                </p:column>
                <p:column headerText="#{l.Codigo_Pais}" sortBy="#{bean.codigoPais}" filterBy="#{bean.codigoPais}" footerText="#{l.Codigo_Pais}" filterMatchMode="contains">
                    <h:outputText value="#{bean.codigoPais}" />
                </p:column>
            <p:column headerText="#{l.Codigo_Receita}" sortBy="#{bean.codigoReceita}" filterBy="#{bean.codigoReceita}" footerText="#{l.Codigo_Receita}" filterMatchMode="contains">
                    <h:outputText value="#{bean.codigoReceita}" />
                </p:column>
               
        </a:dataTable>

    </ui:define>
</ui:composition>
