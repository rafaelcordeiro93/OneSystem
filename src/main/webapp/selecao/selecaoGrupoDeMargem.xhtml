<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Grupo_De_Margem}</title>

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="grupoDT" var="grupoDeMargem" value="#{selecaoGrupoDeMargemView.grupoDeMargemLista}" selectionMode="single" selection="#{selecaoGrupoDeMargemView.grupoDeMargemSelecionada}" rowKey="#{grupoDeMargem.id}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" filteredValue="#{selecaoGrupoDeMargemView.grupoDeMargemsFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoGrupoDeMargemView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{grupoDeMargem.id}" filterBy="#{grupoDeMargem.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{grupoDeMargem.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{grupoDeMargem.nome}" filterBy="#{grupoDeMargem.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                    <h:outputText value="#{grupoDeMargem.nome}" />
                </p:column>
                <p:column headerText="#{l.Margem}" sortBy="#{grupoDeMargem.margem}" filterBy="#{grupoDeMargem.margem}" footerText="#{l.Margem}" filterMatchMode="contains">
                    <h:outputText value="#{grupoDeMargem.margem}" />
                </p:column>
                <p:column headerText="#{l.Custo_Fixo}" sortBy="#{grupoDeMargem.custoFixo}" filterBy="#{grupoDeMargem.custoFixo}" footerText="#{l.Custo_Fixo}" filterMatchMode="contains">
                    <h:outputText value="#{grupoDeMargem.custoFixo}" />
                </p:column>
            </p:dataTable>           
        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
    </h:body>

</html>
