<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_De_Cheque}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="chequeDT" var="cheque" value="#{selecaoChequeView.chequeLista}" selectionMode="single" selection="#{selecaoChequeView.chequeSelecionada}" rowKey="#{cheque.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoChequeView.chequesFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoChequeView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{cheque.id}" />
                </p:column>
                <p:column headerText="#{l.Nota_Emitida}" sortBy="#{cheque.notaEmitida.pessoa.nome}" filterBy="#{cnotaEmitida.venda.pessoa.nome}" footerText="#{l.Nota_Emitida}" filterMatchMode="contains">
                    <h:outputText valunotaEmitidacheque.venda.pessoa.nome}" />
                </p:column>
                <p:column headerText="#{l.Banco}" sortBy="#{cheque.banco.nome}" filterBy="#{cheque.banco.nome}" footerText="#{l.Banco}" filterMatchMode="contains">
                    <h:outputText value="#{cheque.banco.nome}" />
                </p:column>
                <p:column headerText="#{l.Conta}" sortBy="#{cheque.conta}" filterBy="#{cheque.conta}" footerText="#{l.Conta}" filterMatchMode="contains">
                    <h:outputText value="#{cheque.conta}" />
                </p:column>
                <p:column headerText="#{l.Valor}" sortBy="#{cheque.valor}" filterBy="#{cheque.valor}" footerText="#{l.Valor}" filterMatchMode="contains">
                    <h:outputText value="#{cheque.valor}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
