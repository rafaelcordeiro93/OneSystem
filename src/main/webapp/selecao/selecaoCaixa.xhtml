<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Caixa}</ui:define>

    <ui:define name="content">
        <a:dataTable id="caixaDT" managedBeanName="#{selecaoCaixaView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Saldo}" sortBy="#{bean.saldo}" filterBy="#{bean.saldo}" footerText="#{l.Saldo}" filterMatchMode="contains">
                <h:outputText value="#{bean.saldoFormatado}" />
            </p:column>
            <p:column headerText="#{l.Abertura}" sortBy="#{bean.aberturaFormatado}" filterBy="#{bean.aberturaFormatado}" footerText="#{l.Abertura}" filterMatchMode="contains">
                <h:outputText value="#{bean.aberturaFormatado}" />
            </p:column>                                    
            <p:column headerText="#{l.Fechamento}" sortBy="#{bean.fechamentoFormatado}" filterBy="#{bean.fechamentoFormatado}" footerText="#{l.Fechamento}" filterMatchMode="contains">
                <h:outputText value="#{bean.fechamentoFormatado}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
