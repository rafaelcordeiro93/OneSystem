<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="viewname">Dashboard</ui:define>

    <ui:define name="head"> 
        <script type="text/javascript">


            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#68bafc', '#f97bb2'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 3,
                        style: 'circle'
                    }
                }
            }

            function skinLine() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#68bafc', '#f97bb2'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 3,
                    renderer: $.jqplot.LineRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 10,
                        style: 'circle'
                    }
                }
            }

            //]]>  

        </script>


        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
            <div class="ui-g dashboard">
                <div class="ui-g-12 ui-md-6">
                    <div class="card">
                        <h:form>

                            <p:panel header="Gr치fico de Vendas" class="chart-panel">
                                <p:chart type="bar" model="#{dashboardVendaView.vendas}" responsive="true" />
                            </p:panel>

                        </h:form>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6">
                    <div class="card">
                        <h:form>

                            <p:panel header="Gr치fico de Contas a Pagar"  class="chart-panel" id="chartContasAPagar">

                            </p:panel>

                    </div>
                </div>

                <div class="ui-g-12 ui-md-6">
                    <div class="card">

                            <p:panel header="Gr치fico de Contas a Receber"  class="chart-panel">
                                <p:chart type="bar" model="#{dashboardContasView.contasAReceber}" responsive="true" />
                            </p:panel>

                        </h:form>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6">
                    <div class="card">

                            <p:panel header="Gr치fico Comparativo de Contas"  class="chart-panel">
                                <p:chart type="line" model="#{dashboardContasView.comparativoDeContas}" responsive="true" />
                            </p:panel>

                        </h:form>
                    </div>
                </div>

            </div>

    </ui:define>

</ui:composition>
