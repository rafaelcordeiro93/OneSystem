<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="content-section content-section-blue">

            <h2 class="BigTopic-Custom"><i class="fa fa-list Fs40 White"/> #{l.Lista_Preco}</h2>
            <span class="Topic-Message">#{l.Lista_Preco_Texto}</span>

        </div>

        <div class="ui-g" style="margin-left: -5px;">
            <div class="ui-g-12 NoPadding">
                <div class="card" style="padding: 35px;">

                    <div class="ui-fluid">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>
                        <div class="EmptyBox20"/>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-1 ui-grc-1,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="operacaoId" value="#{listaDePrecoView.e}" update=":conteudo" dialog="#{selecaoListaDePrecoView}" mbView="#{listaDePrecoView}" var="listaDePreco" converter="listaDePrecoBVConverter" process="@this" itemLabel="#{listaDePreco.id}" itemValue="#{listaDePreco}" editVisible="false" itemLabelTab="#{listaDePreco.nome}" itemLabelTabVisible="true" onlyNumber="true"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{listaDePrecoView.e.nome}"/>

                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox20"/>
                    <div class="EmptyBox15"/>
                    <p:commandButton value="#{l.Adicionar}" action="#{listaDePrecoView.add()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{listaDePrecoView.update()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{listaDePrecoView.delete()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{listaDePrecoView.limparJanela()}"  styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
