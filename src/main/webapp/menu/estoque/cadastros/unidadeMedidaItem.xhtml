<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="content-section content-section-blue">
            <h2 class="BigTopic-Custom"><i class="fa fa-arrows-v Fs40 White"/> #{l.Unidade_Medida}</h2>
            <span class="Topic-Message">#{l.Unidade_Medida_Texto}</span>
        </div>

        <div class="ui-g" style="margin-left: -5px;">
            <div class="ui-g-12 NoPadding">
                <div class="card" style="padding: 35px;">

                    <div class="ui-fluid">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>
                        <div class="EmptyBox20"/>

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4,
                                     ui-g-12 ui-md-1 ui-grc-2 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>                  
                            <a:inputTextDialog id="unidadeMedidaItem" value="#{unidadeMedidaItemView.e}" update=":conteudo" dialog="#{selecaoUnidadeMedidaItemView}" mbView="#{unidadeMedidaItemView}" var="unidadeMedida" converter="unidadeMedidaItemBVConverter" process="@this" itemLabel="#{unidadeMedida.id}" itemValue="#{unidadeMedida}" editVisible="false" onlyNumber="true" itemLabelTab="#{unidadeMedida.nome}" itemLabelTabVisible="true"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{unidadeMedidaItemView.e.nome}"/>

                            <p:outputLabel value="#{l.Sigla}"/>
                            <p:inputText value="#{unidadeMedidaItemView.e.sigla}" maxlength="3" style="max-width: 35px;" />

                            <p:outputLabel value="#{l.Casas_Decimais}"/>
                            <p:inputNumber value="#{unidadeMedidaItemView.e.casasDecimais}" inputStyle="max-width: 30px" decimalPlaces="0" maxValue="5" maxlength="1" />
                        </p:panelGrid>

                    </div>

                    <div class="EmptyBox20"/>
                    <div class="EmptyBox15"/>
                    <p:commandButton value="#{l.Adicionar}" action="#{unidadeMedidaItemView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{unidadeMedidaItemView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{unidadeMedidaItemView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{unidadeMedidaItemView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
