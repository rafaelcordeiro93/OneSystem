<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Pedido_A_Fornecedores}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pedidoAFDT" managedBeanName="#{selecaoPedidoAFornecedoresEmDefinicaoView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Fornecedor}" sortBy="#{bean.pessoa.nome}" filterBy="#{bean.pessoa.nome}" footerText="#{l.Fornecedor}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.pessoa.nome}" />
            </p:column>
            <p:column headerText="#{l.Contato}" sortBy="#{bean.contato}" filterBy="#{bean.contato}" footerText="#{l.Contato}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.contato}" />
            </p:column>
            <p:column headerText="#{l.Estado}" sortBy="#{bean.estado.nome}" filterBy="#{bean.estado.nome}" footerText="#{l.Estado}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.estado.nome}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
