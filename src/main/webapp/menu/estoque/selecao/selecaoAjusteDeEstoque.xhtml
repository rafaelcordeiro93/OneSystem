<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Ajuste_De_Estoque}</ui:define>

    <ui:define name="content">
        <a:dataTable id="ajusteDeItemDT" managedBeanName="#{selecaoAjusteDeEstoqueView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Id_Item}" sortBy="#{bean.item.nome}" filterBy="#{bean.item.id}" footerText="#{l.Id_Item}" filterMatchMode="contains">
                <h:outputText value="#{bean.item.id}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.item.nome}" filterBy="#{bean.item.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.item.nome}" />
            </p:column>
            <p:column headerText="#{l.Data}" sortBy="#{bean.data}" filterBy="#{bean.data}" footerText="#{l.Data}" filterMatchMode="contains">
                <h:outputText value="#{bean.dataFormatada}" />
            </p:column>
            <p:column headerText="#{l.Quantidade}" sortBy="#{bean.quantidade}" filterBy="#{bean.quantidade}" footerText="#{l.Quantidade}" filterMatchMode="contains">
                <h:outputText value="#{bean.quantidade}" />
            </p:column>
            <p:column headerText="#{l.Deposito}" sortBy="#{bean.deposito.nome}" filterBy="#{bean.deposito.nome}" footerText="#{l.Deposito}" filterMatchMode="contains">
                <h:outputText value="#{bean.deposito.nome}" />
            </p:column>

        </a:dataTable>

    </ui:define>
</ui:composition>
