<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <h:form id="ne">
            <div class="ui-g">
                <div class="ui-g-10" style="margin-left: 8%">
                    <div class="card" style="border: solid 1px; border-color: #C9D3DD">  
                        <h2 class="BigTopic">#{l.Nota_Recebida}</h2>
                        <div class="EmptyBox5"/>

                        <p:spacer height="1px" width="100%"/>


                        <p:commandButton id="importaItemNotaRecebida-btn" action="#{selecaoNotaRecebidaView.abrirDialogo}" process="@this" update="@none" style="display: none">
                            <p:ajax event="dialogReturn" listener="#{notaRecebidaView.selecionar}" process="@this" update=":conteudo:ne:itensRecebidosNota"/>
                        </p:commandButton>

                        <p:commandButton id="importaOrcamento-btn" action="#{selecaoOrcamentoAprovadoView.abrirDialogo}" process="@this" update="@none" style="display: none">
                            <p:ajax event="dialogReturn" listener="#{notaRecebidaView.selecionar}" process="@this"/>
                        </p:commandButton>

                        <p:commandButton id="exibeOrcamento-btn" action="#{dialogoOrcamentoView.abrirDialogo}" process="@this" update="@none" style="display: none">
                            <p:ajax event="dialogReturn" listener="#{notaRecebidaView.selecionar}" process="@this" update=":conteudo"/>
                        </p:commandButton>

                        <div class="ui-fluid">


                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" 
                                         columnClasses="ui-g-12 ui-md-3,ui-g-12 ui-md-3, ui-g-12 ui-md-3">

                                <h:panelGrid columns="1" styleClass="Wid100" >
                                    <p:spacer/>
                                    <a:inputTextDialog id="neOpera" value="#{notaRecebidaView.notaRecebida.operacao}" dialog="#{selecaoOperacaoNotaRecebidaView}" mbView="#{notaRecebidaView}" update=":conteudo:growl" placeholder="#{l.Operacao}" var="operacao" converter="operacaoConverter" itemLabel="#{operacao.nome}" itemValue="#{operacao}" itemLabelTabVisible="true" itemLabelTab="#{operacao.nome}" editVisible="true"/>
                                </h:panelGrid>

                                <h:panelGrid columns="1" styleClass="Wid100" >
                                    <p:spacer/>
                                    <a:inputTextDialog id="nePessoa" value="#{notaRecebidaView.notaRecebida.pessoa}" dialog="#{selecaoPessoaView}" mbView="#{notaRecebidaView}" update=":conteudo:growl" placeholder="#{l.Pessoa}" var="pessoa" converter="pessoaConverter" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}" itemLabelTabVisible="true" itemLabelTab="#{pessoa.nome}" editVisible="true"/>
                                </h:panelGrid>

                                <h:panelGrid columns="1" styleClass="Wid100" >
                                    <p:spacer/>
                                    <a:inputTextDialog id="neListaDePreco" value="#{notaRecebidaView.notaRecebida.listaDePreco}" dialog="#{selecaoListaDePrecoView}" mbView="#{notaRecebidaView}" update=":conteudo:growl" placeholder="#{l.Lista_De_Preco}" var="listaDePreco" converter="listaDePrecoConverter" itemLabel="#{listaDePreco.nome}" itemValue="#{listaDePreco}" itemLabelTabVisible="true" itemLabelTab="#{listaDePreco.nome}" editVisible="true"/>
                                </h:panelGrid>



                            </p:panelGrid> 
                        </div>

                        <p:separator/>

                        <div class="Container100 Fs22 BoldGray FontRobotoRegular">#{l.Item}</div>
                        <div class="ui-fluid">
                            <p:panelGrid columns="5" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-3,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2"
                                         layout="grid" style="border:0px !important; background:none;">

                                <h:panelGrid columns="1" styleClass="Wid100">
                                    <p:spacer/>
                                    <a:inputTextDialog id="neItem" value="#{notaRecebidaView.itemRecebido.item}" dialog="#{selecaoItemView}" mbView="#{notaRecebidaView}" update=":conteudo:growl" placeholder="#{l.Item}" var="item" converter="itemConverter" itemLabel="#{item.nome}" itemValue="#{item}" itemLabelTabVisible="true" itemLabelTab="#{item.nome}" editVisible="true">
                                        <p:ajax event="itemSelect" listener="#{notaRecebidaView.atribuiItemASessao()}"/>
                                    </a:inputTextDialog>
                                </h:panelGrid>

                                <h:panelGrid columns="1" styleClass="Wid100">
                                    <p:spacer/>
                                    <a:inputNumberDialog id="neQuantidade" value="#{notaRecebidaView.itemRecebido.quantidade}" dialog="#{quantidadeDeItemView}" mbView="#{notaRecebidaView}" update=":conteudo:growl" placeholder="#{l.Quantidade}" readonly="true" decimalPlaces="#{notaRecebidaView.itemRecebido.item.unidadeDeMedida.casasDecimais}" decimalSeparator="," thousandSeparator="."/>
                                </h:panelGrid>

                                <h:panelGrid columns="1" styleClass="Wid100" >
                                    <p:spacer/>
                                    <p:outputPanel class="md-inputfield"> 
                                        <p:inputNumber id="notaRecebidaItemPreco" maxValue="999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                                                       symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} " decimalPlaces="2" value="#{notaRecebidaView.itemRecebido.unitario}">
                                            <p:ajax event="blur" update="notaItemTotal"/>
                                        </p:inputNumber>    
                                        <p:outputLabel value="#{l.Valor}"/>                                        
                                    </p:outputPanel>
                                </h:panelGrid>

                                <h:panelGrid columns="1" styleClass="Wid100">                                                                               
                                    <p:outputLabel value="#{l.Total}"/>        
                                    <p:inputNumber id="notaItemTotal" maxValue="999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." readonly="true"
                                                   symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} " decimalPlaces="2" value="#{notaRecebidaView.itemRecebido.total}">
                                    </p:inputNumber>                            
                                </h:panelGrid>

                                <h:panelGrid columns="1" styleClass="Wid100" style="margin-top: -2px;">
                                    <p:spacer/>
                                    <h:panelGrid columns="3">
                                        <p:commandButton icon="fa fa-plus Fs14 White" action="#{notaRecebidaView.addItemNaLista}" style="width: 25px"
                                                         update=":conteudo"/>
                                        <p:commandButton icon="fa fa-refresh Fs14 White" action="#{notaRecebidaView.updateItemNaLista}" style="width: 25px"
                                                         update=":conteudo" styleClass="green-btn"/>     
                                        <p:commandButton icon="fa fa-trash-o Fs14 White" action="#{notaRecebidaView.deleteItemNaLista}" style="width: 25px"
                                                         update=":conteudo" styleClass="orange-btn"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panelGrid>
                        </div>

                        <p:dataTable id="itensRecebidosNota" var="itemRecebido" value="#{notaRecebidaView.notaRecebida.itens}" rowKey="#{itemRecebido.id}" 
                                     emptyMessage="#{l.Nao_Ha_Registros}" style="border: none" reflow="true" selectionMode="single" selection="#{notaRecebidaView.itemRecebidoSelecionado}">

                            <p:ajax event="rowSelect" process="@this" listener="#{notaRecebidaView.selecionaItemDeNota}" update=":conteudo"/>

                            <p:column style="width: 5%; text-align: center">
                                <h:outputText value="#{itemRecebido.id}" />
                            </p:column>
                            <p:column headerText="#{l.Id}" sortBy="#{itemRecebido.item.id}"  colspan="1">
                                <h:outputText value="#{itemRecebido.item.id}" />
                            </p:column>
                            <p:column headerText="#{l.Nome}" sortBy="#{itemRecebido.item.nome}" colspan="3">
                                <h:outputText value="#{itemRecebido.item.nome}" />
                            </p:column>
                            <p:column headerText="#{l.UN}" sortBy="#{itemRecebido.item.unidadeDeMedida.sigla}" colspan="1">
                                <h:outputText value="#{itemRecebido.item.unidadeDeMedida.sigla}" />
                            </p:column>
                            <p:column headerText="#{l.QTDE}" sortBy="#{itemRecebido.quantidade}" >
                                <h:outputText value="#{itemRecebido.quantidade}" />
                            </p:column>
                            <p:column headerText="#{l.Unitario}" sortBy="#{itemRecebido.unitario}">
                                <h:outputText value="#{itemRecebido.unitario}" />
                            </p:column>
                            <p:column headerText="#{l.Total}" sortBy="#{itemRecebido.total}" colspan="2" >
                                <h:outputText value="#{itemRecebido.total}" />
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="1" footerText="#{notaRecebidaView.notaRecebida.itens.size() eq 0 ? '' : notaRecebidaView.notaRecebida.itens.size()}" />
                                    <p:column colspan="6"/>
                                    <p:column colspan="1" footerText="#{l.Total}:" style="margin-right: 0px !important; text-align: right; font-weight: bold"/>
                                    <p:column colspan="2" footerText="#{notaRecebidaView.notaRecebida.totalItensFormatado}"/>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:separator/>

                        <div class="Container100 Fs22 BoldGray FontRobotoRegular">#{l.Forma_Recebimento}</div>

                        <div class="ui-fluid ui-g-12">
                            <h:panelGrid columns="1" styleClass="Wid100">
                                <p:outputLabel value="#{l.Forma_Recebimento}"/>
                                <a:inputTextDialog styleDiv="max-width: 326px" style="max-width: 326px" id="neFormaRec" value="#{notaRecebidaView.notaRecebida.formaDeRecebimento}" dialog="#{selecaoFormaDeRecebimentoAtivaView}" mbView="#{notaRecebidaView}" update=":conteudo" var="formaDeRecebimento" converter="formaDeRecebimentoConverter" itemLabel="#{formaDeRecebimento.nome}" itemValue="#{formaDeRecebimento}" itemLabelTabVisible="true" itemLabelTab="#{formaDeRecebimento.nome}" editVisible="true" readonly="true"/>
                            </h:panelGrid>
                        </div>

                        <p:separator styleClass="Wid100"/>

                        <div class="ui-fluid" >
                            <p:panelGrid columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-2, ui-g-12 ui-md-2,ui-g-12 ui-md-3"
                                         columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">

                                <p:panelGrid columns="3" styleClass="ui-panelgrid-blank form-group form-elements Wid100" 
                                             columnClasses="ui-g-12 ui-md-4 TexAlRight, ui-g-12 ui-md-4 TexAlRight, ui-g-12 ui-md-4">

                                    <p:outputLabel value="#{l.Porcentagem_Acrescimo}"/>
                                    <p:inputNumber id="nePAcrescimo" maxValue="999999999999.99" minValue="0" symbol=" %" symbolPosition="right"
                                                   decimalSeparator="," thousandSeparator="." styleClass="Wid90" 
                                                   value="#{notaRecebidaView.notaRecebida.porcentagemAcrescimo}">
                                        <p:ajax event="change" update="neAcrescimo nePDesconto neDesconto neDinheiro totalNota neAFaturar neCredito" 
                                                listener="#{notaRecebidaView.calculaValorAcrescimoEDesconto}"/>
                                    </p:inputNumber> 
                                    <p:inputNumber id="neAcrescimo" maxValue="999999999999.99" minValue="0.00" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} "
                                                   decimalSeparator="," thousandSeparator="." styleClass="Wid90"
                                                   value="#{notaRecebidaView.notaRecebida.acrescimo}">
                                        <p:ajax event="change" update="nePAcrescimo nePDesconto neDesconto neDinheiro totalNota neCredito" listener="#{notaRecebidaView.calculaPorcentagemAcrescimoEDesconto}"/>
                                        <p:ajax event="change" update="totalNota neAFaturar" listener="#{notaRecebidaView.recalculaValores}"/>
                                    </p:inputNumber>

                                    <p:outputLabel value="#{l.Porcentagem_Desconto}"/>
                                    <p:inputNumber id="nePDesconto" maxValue="999999999999.99" minValue="0.00" symbol=" %" symbolPosition="right"
                                                   decimalSeparator="," thousandSeparator="." styleClass="Wid90"
                                                   value="#{notaRecebidaView.notaRecebida.porcentagemDesconto}">
                                        <p:ajax event="change" update="neDesconto neDinheiro totalNota neCredito" listener="#{notaRecebidaView.calculaValorAcrescimoEDesconto}"/>
                                    </p:inputNumber>                                     
                                    <p:inputNumber id="neDesconto" maxValue="999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                                                   symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} "
                                                   styleClass="Wid90" value="#{notaRecebidaView.notaRecebida.desconto}">
                                        <p:ajax event="change" update="nePDesconto neDinheiro totalNota neCredito" listener="#{notaRecebidaView.calculaPorcentagemAcrescimoEDesconto}"/>
                                        <p:ajax event="change" update="totalNota neAFaturar" listener="#{notaRecebidaView.recalculaValores}"/>
                                    </p:inputNumber> 

                                    <p:spacer/>
                                    <p:outputLabel value="#{l.Despesa_Cobranca}"/>
                                    <p:inputNumber maxValue="999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." styleClass="Wid90"
                                                   value="#{notaRecebidaView.notaRecebida.despesaCobranca}"
                                                   symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} ">
                                        <p:ajax event="change" update="neDinheiro totalNota neCredito" listener="#{notaRecebidaView.calculaValoresTotais}"/>
                                    </p:inputNumber> 

                                    <p:spacer/>
                                    <p:outputLabel value="#{l.Frete}"/>
                                    <p:inputNumber maxValue="999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." styleClass="Wid90"
                                                   value="#{notaRecebidaView.notaRecebida.frete}" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} ">
                                        <p:ajax event="change" update="neDinheiro totalNota neCredito" listener="#{notaRecebidaView.calculaValoresTotais}"/>
                                    </p:inputNumber>    

                                </p:panelGrid>

                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group form-elements Wid100" 
                                             columnClasses="ui-g-12 ui-md-4 TexAlRight,ui-g-12 ui-md-8">

                                    <p:outputLabel value="#{l.Dinheiro}"/>
                                    <p:inputNumber id="neDinheiro" maxValue="999999999999.99" minValue="0.00" disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmDinheiro}"
                                                   value="#{notaRecebidaView.notaRecebida.totalEmDinheiro}" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} " decimalSeparator="," thousandSeparator="." styleClass="Wid90">
                                        <p:ajax event="change" update="neAFaturar neParcelas" listener="#{notaRecebidaView.recalculaValores}"/>
                                    </p:inputNumber> 

                                    <p:outputLabel value="#{l.Credito}"/>
                                    <p:inputNumber id="neCredito" maxValue="999999999999.99" minValue="0.00" disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmCredito}"
                                                   decimalSeparator="," thousandSeparator="." styleClass="Wid90" value="#{notaRecebidaView.creditoBV.valor}"
                                                   symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} ">
                                        <p:ajax event="change" update="neAFaturar neParcelas" listener="#{notaRecebidaView.recalculaValores}"/>
                                    </p:inputNumber> 

                                    <p:outputLabel value="#{l.Cheque}"/>
                                    <p:inputNumber  id="chequeEntrada" readonly="true"  disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmCheque}"
                                                  value="#{notaRecebidaView.notaRecebida.totalChequeDeEntrada}" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} " decimalSeparator="," thousandSeparator=".">
                                        <p:ajax event="change" update="neAFaturar neParcelas" listener="#{notaRecebidaView.recalculaValores}"/>
                                    </p:inputNumber> 

                                    <p:outputLabel value="#{l.Cartao}"/>
                                    <p:inputNumber id="cartaoValor" maxValue="999999999999.99" minValue="0.00" disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmCartao}" readonly="true"
                                                   decimalSeparator="," thousandSeparator="." styleClass="Wid90" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} "
                                                   value="#{notaRecebidaView.boletoDeCartao.valor}">
                                        <p:ajax event="change" update="neAFaturar neParcelas" listener="#{notaRecebidaView.recalculaValores}"/>
                                    </p:inputNumber>

                                </p:panelGrid>

                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group form-elements Wid100" 
                                             columnClasses="ui-g-12 ui-md-12">

                                    <p:spacer height="25"/>

                                    <p:commandButton value="#{l.Consulta_Credito}" disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmCredito}"/>

                                    <p:commandButton value="#{l.Cheques}" disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmCheque}"
                                                     onclick="PF('detalheChequeEntrada').show()"/>

                                    <p:commandButton value="#{l.Cartao}" disabled="#{!notaRecebidaView.notaRecebida.formaDeRecebimento.entradaEmCartao}"
                                                     onclick="PF('detalheCartaoEntrada').show()"/>

                                </p:panelGrid>

                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group form-elements Wid100" 
                                             columnClasses="ui-g-12 ui-md-4 TexAlRight,ui-g-12 ui-md-6">

                                    <p:outputLabel value="#{l.A_Faturar}"/>
                                    <p:inputNumber id="neAFaturar" maxValue="999999999999.99" minValue="-9999999.99" decimalSeparator="," thousandSeparator="." readonly="true"
                                                   value="#{notaRecebidaView.notaRecebida.AFaturar}" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} ">
                                    </p:inputNumber> 

                                    <p:outputLabel value="#{l.Total_Nota}"/>
                                    <p:inputNumber id="totalNota" maxValue="999999999999.99" readonly="true" minValue="0.00" decimalSeparator="," thousandSeparator="." 
                                                   value="#{notaRecebidaView.notaRecebida.totalNota}" symbol="#{notaRecebidaView.configuracao.moedaPadrao.sigla} ">
                                    </p:inputNumber> 

                                </p:panelGrid>
                            </p:panelGrid>
                        </div>

                        <p:separator/>

                        <h:panelGrid columns="3" styleClass="ui-panelgrid-blank form-group form-elements" 
                                     columnClasses="ui-g-12 ui-md-5 TexAlRight,ui-g-12 ui-md-5">
                            <p:outputLabel value="#{l.Parcelas}"/>
                            <p:inputNumber id="neNumeroParcelas" value="#{notaRecebidaView.notaRecebida.numeroParcelas}" disabled="#{notaRecebidaView.notaRecebida.formaDeRecebimento.maximoDeParcelas eq null ? true : notaRecebidaView.notaRecebida.formaDeRecebimento.maximoDeParcelas.intValue() eq 0 ? true : false}"
                                           maxValue="#{notaRecebidaView.notaRecebida.formaDeRecebimento.maximoDeParcelas.intValue()}" minValue="#{notaRecebidaView.notaRecebida.formaDeRecebimento.minimoDeParcelas}" decimalPlaces="0" styleClass="Wid90">
                                <p:ajax event="blur" listener="#{notaRecebidaView.criaParcelas}" update=":conteudo:ne:neParcelas :conteudo:ne:neAFaturar :conteudo:growl"/>
                            </p:inputNumber>
                        </h:panelGrid>                        

                        <p:dataTable id="neParcelas" var="cobrancaBV" value="#{notaRecebidaView.cobrancas}" editMode="cell" editable="true"
                                     styleClass="ui-g-2" rowKey="#{cobrancaBV.id}"
                                     paginatorAlwaysVisible="false" rows="12" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="#{l.Nao_Ha_Registros}" style="width: 100%; border: none;">

                            <p:column headerText="..." width="4%" styleClass="TexAlCenter">                                        
                                <h:outputText value="#{cobrancaBV.id}" />
                            </p:column>
                            <p:column headerText="#{l.Modalidade}" width="10%" styleClass="TexAlCenter">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cobrancaBV.modalidadeDeCobranca}"/></f:facet>
                                    <f:facet name="input" class="Wid50">
                                        <p:selectOneMenu  id="neParcelaModalidade" value="#{cobrancaBV.modalidadeDeCobranca}" converter="modalidadeCobrancaConverter" styleClass="Wid50">
                                            <p:ajax update="neParcelas" listener="#{notaRecebidaView.addCartaoQuandoSelecionadoNaParcela(cobrancaBV)}"/>                                            
                                            <f:selectItems value="#{notaRecebidaView.tiposDeFormaDeRecebimentoParcela}" var="modalidadeDeCobranca" itemValue="#{modalidadeDeCobranca}" itemLabel="#{modalidadeDeCobranca}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{l.Vencimento}" width="10%" styleClass="TexAlCenter">                                    
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="vencimentoParcelaFormatado" value="#{cobrancaBV.vencimentoFormatado}"/></f:facet>
                                    <f:facet name="input">
                                        <p:calendar id="vencimentoParcela" pattern="dd/MM/yyyy" value="#{cobrancaBV.vencimento}">
                                            <p:ajax event="dateSelect" update="vencimentoParcela diasParcela diaDaSemana diasParcelaInput" listener="#{cobrancaBV.calcularDiasDeVencimento}" />
                                        </p:calendar>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{l.Valor}" width="12%">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="dcpValorTxt" value="#{cobrancaBV.valorFormatado}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="dcpValorInp" maxValue="999999999999.99" minValue="0.00" value="#{cobrancaBV.valor}"
                                                       decimalSeparator="," thousandSeparator="." styleClass="Wid90">
                                            <p:ajax event="blur" update="neParcelas :conteudo:ne:neAFaturar"/>
                                        </p:inputNumber> 
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>                                   
                            <p:column headerText="#{l.Detalhes}" width="30%" style="text-align: center;">
                                <h:outputText id="parDetalhes" value="#{cobrancaBV.modalidadeDeCobranca.id eq 1 ? 
                                                                        cobrancaBV.descricaoCheque : 
                                                                        cobrancaBV.modalidadeDeCobranca.id eq 2 ? cobrancaBV.descricaoCartao :
                                                                        ''}"/>
                            </p:column>
                            <p:column headerText="#{l.Dias}">                                
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="diasParcela" value="#{cobrancaBV.dias}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="diasParcelaInput" maxValue="9999999" minValue="0" value="#{cobrancaBV.dias}" decimalPlaces="0"
                                                       decimalSeparator="" thousandSeparator="" styleClass="Wid90">
