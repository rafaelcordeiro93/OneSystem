<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">  

                            <h2 class="BigTopic">#{l.Relatorio_de_Conta_a_Pagar}</h2>

                            <div class="Container33 Responsive100">
                                <p:panelGrid columns="2" layout="grid" style="border: none">
                                    <p:outputLabel value="Filtrar por:"/>
                                    <p:outputLabel/>
                                    <p:selectOneMenu value="#{relatorioDeContaAPagarView.relatorio.tipoBusca}">
                                        <f:selectItems value="#{relatorioDeContaAPagarView.tipoBusca}" var="tipoBusca" itemLabel="#{l[tipoBusca.nome]}" itemValue="#{tipoBusca}"/>
                                    </p:selectOneMenu>                                  
                                    <p:outputLabel/>
                                    <p:calendar pattern="dd/MM/yyyy" styleClass="Wid90" navigator="true" value="#{relatorioDeContaAPagarView.relatorio.dataInicial}" placeholder="#{l.Data_Inicial}"/> 
                                    <p:calendar pattern="dd/MM/yyyy" styleClass="Wid90" navigator="true" value="#{relatorioDeContaAPagarView.relatorio.dataFinal}" placeholder="#{l.Data_Final}"/> 
                                    <p:selectOneRadio value="#{relatorioDeContaAPagarView.relatorio.tipo}">
                                        <f:selectItems value="#{relatorioDeContaAPagarView.tipoOperacao}" var="tipoOperacao" itemLabel="#{l[tipoOperacao.nome]}" itemValue="#{tipoOperacao}"/>
                                    </p:selectOneRadio>
                                    <p:outputLabel/>
                                    <p:selectOneRadio value="#{relatorioDeContaAPagarView.relatorio.estadoConta}">
                                        <f:selectItems value="#{relatorioDeContaAPagarView.estadoConta}" var="estadoConta" itemLabel="#{l[estadoConta.nome]}" itemValue="#{estadoConta}"/>
                                    </p:selectOneRadio>
                                    <p:outputLabel/>
                                    <h:panelGrid columns="3" style="margin-left: -1%;margin-top: -1.5%">
                                        <p:inputText id="relatorioCambioPessoa" readonly="true" placeholder="#{l.Pessoa}" value="#{relatorioDeContaAPagarView.relatorio.pessoa.nome}"/>
                                        <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                                         update="@none">
                                            <p:ajax event="dialogReturn" listener="#{relatorioDeContaAPagarView.selecionaPessoa}"
                                                    process="@this" update="relatorioCambioPessoa" />
                                        </p:commandButton>
                                        <p:commandButton action="#{relatorioDeContaAPagarView.removerPessoa()}" icon="fa fa-trash-o Fs16 White" update=":conteudo" styleClass="RedButton"/>
                                    </h:panelGrid>
                                    <p:outputLabel/>
                                    <h:panelGrid columns="3" style="margin-left: -1%;margin-top: -1.5%">
                                        <p:inputText id="relatorioContaAPagarConta" readonly="true" placeholder="#{l.Conta}" value="#{relatorioDeContaAPagarView.relatorio.conta.nome}"/>
                                        <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this"
                                                         update="@none">
                                            <p:ajax event="dialogReturn" listener="#{relatorioDeContaAPagarView.selecionaConta}"
                                                    process="@this" update="relatorioContaAPagarConta" />
                                        </p:commandButton>
                                        <p:commandButton action="#{relatorioDeContaAPagarView.removerConta()}" icon="fa fa-trash-o Fs16 White" update=":conteudo" styleClass="RedButton"/>
                                    </h:panelGrid>
                                    <p:outputLabel/>
                                    <p:commandButton value="#{l.Imprimir}" action="#{relatorioDeContaAPagarView.imprimir()}" icon="fa fa-print Fs16 White" update=":conteudo" 
                                                     ajax="false"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog widgetVar="impressao" width="950">

        </p:dialog>

    </ui:define>

</ui:composition>
