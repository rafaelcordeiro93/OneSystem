<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">


        <div class="content-section content-section-blue">
            <h2 class="BigTopic-Custom"><i class="fa fa-cube Fs40 White"/> #{l.Cep}</h2>
            <span class="Topic-Message">#{l.Cep_Texto}</span>
        </div>

        <div class="ui-g" style="margin-left: -5px;">
            <div class="ui-g-12 NoPadding">
                <div class="card" style="padding: 35px;">

                    <div class="ui-fluid" >
                        <h4 style="font-size: 15px;">#{l.Detalhes}</h4>
                        <p:separator />
                        <div class="EmptyBox20" />

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4,
                                     ui-g-12 ui-md-1 ui-grc-2 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="cepId" update=":conteudo" process="@this"  dialog="#{selecaoCepView}" mbView="#{cepView}" value="#{cepView.e}" var="cep" itemLabel="#{cep.id}" itemValue="#{cep}" converter="cepBVConverter" itemLabelTabVisible="true" itemLabelTab="#{cep.cep}" editVisible="false" onlyNumber="true"/>

                            <p:outputLabel value="#{l.Cep}"/>
                            <p:inputText value="#{cepView.e.cep}"/>

                            <p:outputLabel value="#{l.Cidade}"/>
                            <a:inputTextDialog id="cidadeId" mbView="#{cepView}" dialog="#{selecaoCidadeView}" value="#{cepView.e.cidade}" converter="cidadeConverter" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}" editVisible="true" itemLabelTab="#{cidade.nome}" itemLabelTabVisible="true"/>

                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox15"/>
                    <div class="EmptyBox20" />

                    <p:commandButton value=" #{l.Adicionar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Adicionar)}" action="#{cepView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value=" #{l.Atualizar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Atualizar)}" action="#{cepView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value=" #{l.Remover}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Remover)}" action="#{cepView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value=" #{l.Limpar}" action="#{cepView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
