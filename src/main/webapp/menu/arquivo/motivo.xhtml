<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-9" style="margin-left: 12%;margin-top: 3%">
                <span class="tab" />
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">                                 
                    <h3 class="BigTopic" style="padding: 5% 0% 0% 4%" ><i class="fa fa-building-o Fs40" style="color: #848484"/> #{l.Motivo}</h3>
                    <div class="EmptyBox40"/>
                    <div class="ui-fluid"  style="padding: 0% 8% 0% 8%">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>
                        <div class="EmptyBox20"/>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="idmotivo" update=":conteudo" process="@this"  dialog="#{selecaoMotivoView}" mbView="#{motivoView}" value="#{motivoView.e}" var="motivo" itemLabel="#{motivo.id}" itemValue="#{motivo}" converter="motivoBVConverter" itemLabelTabVisible="true" itemLabelTab="#{motivo.nome}" editVisible="false" onlyNumber="true"/>

                            <p:outputLabel value="#{l.Motivo}"/>
                            <p:inputText value="#{motivoView.e.nome}"/>

                        </p:panelGrid>

                        <div class="EmptyBox15"/>
                        <div class="EmptyBox20"/>
                        <p:separator/>
                        <div class="EmptyBox10"/>
                    </div>

                    <div class="EmptyBox15"/>
                    <div style="padding: 0% 0% 5% 8%">
                        <p:commandButton value=" #{l.Adicionar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Adicionar)}" action="#{motivoView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                        <p:commandButton value=" #{l.Atualizar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Atualizar)}" action="#{motivoView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                        <p:commandButton value=" #{l.Remover}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Remover)}" action="#{motivoView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                        <p:commandButton value=" #{l.Limpar}" action="#{motivoView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
