<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="content-section content-section-blue">
            <h2 class="BigTopic-Custom"><i class="fa fa-flag-checkered Fs40 White"/> #{l.Estado}</h2>
            <span class="Topic-Message">#{l.Estado_Texto}</span>
        </div>

        <div class="ui-g" style="margin-left: -5px;">
            <div class="ui-g-12 NoPadding">
                <div class="card" style="padding: 35px;">

                    <div class="ui-fluid" >

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator />
                        <div class="EmptyBox20" />

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4,ui-g-12 ui-md-1 ui-grc-2 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="estadoId" update=":conteudo" process="@this"  dialog="#{selecaoEstadoView}" mbView="#{estadoView}" value="#{estadoView.e}" var="estado" itemLabel="#{estado.id}" itemValue="#{estado}" converter="estadoBVConverter" itemLabelTabVisible="true" itemLabelTab="#{estado.nome}" editVisible="false" onlyNumber="true"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{estadoView.e.nome}"/>

                            <p:outputLabel value="#{l.Uf}"/>
                            <p:inputText value="#{estadoView.e.sigla}" maxlength="2" size="1" style="width: auto"/>

                            <p:outputLabel value="#{l.PaÃ­s}"/>
                            <a:inputTextDialog id="paisEstado" value="#{estadoView.e.pais}" dialog="#{selecaoPaisView}" mbView="#{estadoView}" var="pais" converter="paisConverter" itemLabel="#{pais.nome}" itemValue="#{pais}" itemLabelTabVisible="true" itemLabelTab="#{pais.nome}" editVisible="true" />

                        </p:panelGrid>

                        <div class="EmptyBox20" />
                        <div class="EmptyBox15"/>

                    </div>

                    <p:commandButton value=" #{l.Adicionar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Adicionar)}" action="#{estadoView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value=" #{l.Atualizar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Atualizar)}" action="#{estadoView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value=" #{l.Remover}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Remover)}" action="#{estadoView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value=" #{l.Limpar}" action="#{estadoView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
