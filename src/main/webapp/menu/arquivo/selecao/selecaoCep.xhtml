<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Cep}</ui:define>

    <ui:define name="content">
        <a:dataTable id="cidadeDT" managedBeanName="#{selecaoCepView}">

            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Cep}" sortBy="#{bean.cep}" filterBy="#{bean.cep}" footerText="#{l.Cep}" filterMatchMode="contains">
                <h:outputText value="#{bean.cep}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.cidade.nome}" filterBy="#{bean.cidade.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.cidade.nome}" />
            </p:column>
            <p:column headerText="#{l.Uf}" sortBy="#{bean.cidade.estado.sigla}" filterBy="#{bean.cidade.estado.sigla}" footerText="#{l.Uf}" filterMatchMode="contains">
                <h:outputText value="#{bean.cidade.estado.sigla}" />
            </p:column>
            <p:column headerText="#{l.Pais}" sortBy="#{bean.cidade.estado.pais.nome}" filterBy="#{bean.cidade.estado.pais.nome}" footerText="#{l.Pais}" filterMatchMode="contains">
                <h:outputText value="#{bean.cidade.estado.pais.nome}" />
            </p:column>

        </a:dataTable>

    </ui:define>
</ui:composition>
