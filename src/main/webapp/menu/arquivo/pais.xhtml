<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="content-section content-section-blue">

            <h2 class="BigTopic-Custom"><i class="fa fa-flag-o Fs40 White"/> #{l.País}</h2>
            <span class="Topic-Message">#{l.País_Texto}</span>

        </div>

        <div class="ui-g" style="margin-left: -5px;">
            <div class="ui-g-12 NoPadding">
                <div class="card" style="padding: 35px;">

                    <div class="ui-fluid">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator />
                        <div class="EmptyBox20" />

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4,ui-g-12 ui-md-1 ui-grc-2 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4" >

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="paisId" dialog="#{selecaoPaisView}"  mbView="#{paisView}" value="#{paisView.e}" var="pais" itemLabel="#{pais.id}" itemValue="#{pais}" converter="paisBVConverter" itemLabelTabVisible="true" itemLabelTab="#{pais.nome}" process="@this" update=":conteudo" editVisible="false" onlyNumber="false"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{paisView.e.nome}"/>

                            <p:outputLabel value="#{l.Codigo_Receita}"/>
                            <p:inputNumber value="#{paisView.e.codigoReceita}" decimalPlaces="0" decimalSeparator="" thousandSeparator=""/>

                            <p:outputLabel value="#{l.Codigo_Pais}"/>
                            <p:inputNumber value="#{paisView.e.codigoReceita}"  decimalPlaces="0" decimalSeparator="" thousandSeparator="" />

                        </p:panelGrid>

                        <div class="EmptyBox30"/>
                        <div class="EmptyBox15"/>

                    </div>

                    <p:commandButton value=" #{l.Adicionar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Adicionar)}" action="#{paisView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value=" #{l.Atualizar}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Atualizar)}" action="#{paisView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value=" #{l.Remover}" rendered="#{usuarioLogadoUtil.getPrivilegio(l.Remover)}" action="#{paisView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value=" #{l.Limpar}" action="#{paisView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
