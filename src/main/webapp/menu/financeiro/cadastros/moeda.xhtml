<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="content-section content-section-blue">
            <h2 class="BigTopic-Custom"><i class="fa fa-usd Fs40 White"/> #{l.Moeda}</h2>
            <span class="Topic-Message">#{l.Moeda_Texto}</span>
        </div>

        <div class="ui-g" style="margin-left: -5px;">
            <div class="ui-g-12 NoPadding">
                <div class="card" style="padding: 35px;">

                    <div class="ui-fluid" >                        

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>

                        <p:separator/>
                        <div class="EmptyBox20"/>

                          <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-2 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4,
                                     ui-g-12 ui-md-1 ui-grc-2 TexAlRight-LeftResponsive PaddingPx6,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="moeda" dialog="#{selecaoMoedaView}" mbView="#{moedaView}" value="#{moedaView.e}" update=":conteudo" process="@this" var="moeda" itemLabel="#{moeda.id}" itemValue="#{moeda}" itemLabelTab="#{moeda.nome}" converter="moedaBVConverter" itemLabelTabVisible="true" editVisible="false" onlyNumber="true"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{moedaView.e.nome}"/>

                            <p:outputLabel value="#{l.Nome_No_Plural}"/>
                            <p:inputText value="#{moedaView.e.nomePlural}"/>

                            <p:outputLabel value="#{l.Nome_Casas_Decimais}"/>
                            <p:inputText value="#{moedaView.e.nomeCasasDecimais}"/>

                            <p:outputLabel value="#{l.Nome_Casas_Decimais_No_Plural}"/>
                            <p:inputText value="#{moedaView.e.nomeCasasDecimaisPlural}"/>

                            <p:outputLabel value="#{l.Sigla}"/>
                            <p:inputText value="#{moedaView.e.sigla}"/>

                            <p:outputLabel value="#{l.Bandeira}"/>
                            <p:selectOneMenu id="advanced" value="#{moedaView.e.bandeira}" converter="bandeiraConverter" panelStyle="width:180px"
                                             effect="fade" var="t">
                                <f:selectItems value="#{moedaView.bandeiras}" var="tipoBandeira" itemValue="#{tipoBandeira}" />
                                <p:column style="width:10%">
                                    <h:graphicImage style="width: 35px; height: 25px;" library="img" name="#{t}.png" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{t.nome}" />
                                </p:column>
                            </p:selectOneMenu>

                        </p:panelGrid>

                    </div>
                    <div class="EmptyBox20" />
                    <div class="EmptyBox15"/>

                    <div style="padding: 0% 0% 5% 8%">
                        <p:commandButton value="#{l.Adicionar}" action="#{moedaView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                        <p:commandButton value="#{l.Atualizar}" action="#{moedaView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                        <p:commandButton value="#{l.Remover}" action="#{moedaView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                        <p:commandButton value="#{l.Limpar}" action="#{moedaView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    </div>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
