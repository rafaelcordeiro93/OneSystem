<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Conta}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoContaView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.nome}" filterBy="#{bean.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.nome}" />
            </p:column>
            <p:column headerText="#{l.Banco}" colspan="2" sortBy="#{bean.banco.nome}" filterBy="#{bean.banco.nome}" footerText="#{l.Banco}" filterMatchMode="contains">
                <h:outputText value="#{bean.banco.nome}" />
            </p:column>
            <p:column headerText="#{l.Moeda}" colspan="2" sortBy="#{bean.moeda.nome}" filterBy="#{bean.moeda.nome}" footerText="#{l.Moeda}" >
                <h:outputText value="#{bean.moeda.nome}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
