<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_Cobranca}</ui:define>

    <ui:define name="content">
        <a:dataTable id="notaEmitidaDT" managedBeanName="#{selecaoCobrancaView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Id_Nota}" sortBy="#{bean.nota.id}" filterBy="#{bean.nota.id}" footerText="#{l.Id_Nota}" filterMatchMode="contains">
                <h:outputText value="#{bean.nota.id}" />
            </p:column>
            <p:column headerText="#{l.Pessoa}" sortBy="#{bean.nota.pessoa.nome}" filterBy="#{bean.nota.pessoa.nome}" footerText="#{l.Pessoa}" filterMatchMode="contains">
                <h:outputText value="#{bean.nota.pessoa.nome}" />
            </p:column>
            <p:column headerText="#{l.Emissao}" sortBy="#{bean.emissaoFormatadaSemHoras}" filterBy="#{bean.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" filterMatchMode="contains" >
                <h:outputText value="#{bean.emissaoFormatadaSemHoras}" />
            </p:column>
            <p:column headerText="#{l.Vencimento}" sortBy="#{bean.vencimentoFormatadoSemHoras}" filterBy="#{bean.vencimentoFormatadoSemHoras}" footerText="#{l.Vencimento}" filterMatchMode="contains">
                <h:outputText value="#{bean.vencimentoFormatadoSemHoras}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
