<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Saque_Bancario}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoSaqueBancarioView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Origem}" sortBy="#{bean.origem.nome}" filterBy="#{bean.origem.nome}" footerText="#{l.Origem}" filterMatchMode="contains">
                <h:outputText value="#{bean.origem.nome}" />
            </p:column>
            <p:column headerText="#{l.Valor}" sortBy="#{bean.valor}" filterBy="#{bean.valor}" footerText="#{l.Valor}" filterMatchMode="contains">
                <h:outputText value="#{bean.origem.moeda.sigla} #{bean.valor}" />
            </p:column>
            <p:column headerText="#{l.Destino}" sortBy="#{bean.destino.nome}" filterBy="#{bean.destino.nome}" footerText="#{l.Destino}" filterMatchMode="contains">
                <h:outputText value="#{bean.destino.nome}" />
            </p:column>   
            <p:column headerText="#{l.Valor_Convertido}" sortBy="#{bean.valorConvertido}" filterBy="#{bean.valorConvertido}" footerText="#{l.Valor_Convertido}" filterMatchMode="contains">
                <h:outputText value="#{bean.destino.moeda.sigla} #{bean.valorConvertido}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
