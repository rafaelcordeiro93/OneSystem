<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Lancamento_Bancario}</ui:define>

    <ui:define name="content">
        <a:dataTable id="lancamentoDT" managedBeanName="#{selecaoLancamentoBancarioView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Conta}" sortBy="#{bean.conta.nome}" filterBy="#{bean.conta.nome}" footerText="#{l.Conta}" filterMatchMode="contains">
                <h:outputText value="#{bean.conta.nome}" />
            </p:column>
            <p:column headerText="#{l.Valor}" sortBy="#{bean.valor}" filterBy="#{bean.valor}" footerText="#{l.Valor}" filterMatchMode="contains">
                <h:outputText value="#{bean.conta.moeda.sigla} #{bean.valor}" />
            </p:column>
            <p:column headerText="#{l.Emissao}" sortBy="#{bean.emissao}" filterBy="#{bean.emissao}" footerText="#{l.Emissao}" filterMatchMode="contains">
                <h:outputText value="#{bean.emissao}" />
            </p:column>
            <p:column headerText="#{l.Lancamento}" sortBy="#{bean.tipoLancamentoBancario.nome}" filterBy="#{bean.tipoLancamentoBancario.nome}" footerText="#{l.Lancamento}" filterMatchMode="contains">
                <h:outputText value="#{bean.tipoLancamentoBancario.nome}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
