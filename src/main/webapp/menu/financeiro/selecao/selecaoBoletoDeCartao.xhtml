<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Boleto_De_Cartao}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoBoletoDeCartaoView}">
            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.cartao.nome}" filterBy="#{bean.cartao.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.cartao.nome}" />
            </p:column>
            <p:column headerText="#{l.Cod_Transacao}" sortBy="#{bean.codigoTransacao}" filterBy="#{bean.codigoTransacao}" footerText="#{l.Cod_Transacao}" filterMatchMode="contains">
                <h:outputText value="#{bean.codigoTransacao}" />
            </p:column>
            <p:column headerText="#{l.Emissao}" sortBy="#{bean.emissao}" filterBy="#{bean.emissao}" footerText="#{l.Emissao}" filterMatchMode="contains">
                <h:outputText value="#{bean.emissao}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
