<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"               
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/templateDialog.xhtml">


    <ui:define name="title">#{l.Selecao_De_Situacao_Fiscal}</ui:define>

    <ui:define name="content">
        <a:dataTable id="pessoaDT" managedBeanName="#{selecaoSituacaoFiscalView}">

            <p:column headerText="#{l.Id}" sortBy="#{bean.id}" filterBy="#{bean.id}" footerText="#{l.Id}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.id}" />
            </p:column>
            <p:column headerText="#{l.Sequencia}" sortBy="#{bean.sequencia}" filterBy="#{bean.sequencia}" footerText="#{l.Sequencia}" filterMatchMode="contains">                                        
                <h:outputText value="#{bean.sequencia}" />
            </p:column>
            <p:column headerText="#{l.Nome}" sortBy="#{bean.tipoPessoa.nome}" filterBy="#{bean.tipoPessoa.nome}" footerText="#{l.Nome}" filterMatchMode="contains">
                <h:outputText value="#{bean.tipoPessoa.nome}" />
            </p:column>
            <p:column headerText="#{l.Estado}" sortBy="#{bean.estado.nome}" filterBy="#{bean.estado.nome}" footerText="#{l.Estado}" filterMatchMode="contains">
                <h:outputText value="#{bean.estado.nome}" />
            </p:column>
            <p:column headerText="#{l.CFOP}" sortBy="#{bean.cfop}" filterBy="#{bean.cfop}" footerText="#{l.CFOP}" filterMatchMode="contains">
                <h:outputText value="#{bean.cfop}" />
            </p:column>
            <p:column headerText="#{l.Tabela_de_Tributacao}" sortBy="#{bean.tabelaDeTributacaoPadrao.id}" filterBy="#{bean.tabelaDeTributacaoPadrao.id}" footerText="#{l.Tabela_de_Tributacao}" filterMatchMode="contains">
                <h:outputText value="#{bean.tabelaDeTributacaoPadrao.id}" />
            </p:column>
        </a:dataTable>

    </ui:define>
</ui:composition>
