<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-9" style="margin-left: 12%;margin-top: 3%">
                <span class="tab" />
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">                                 
                    <h3 class="BigTopic" style="padding: 5% 0% 0% 2%" ><i class="fa fa-bandcamp Fs40" style="color: #848484"/> #{l.Cfop}</h3>
                    <div class="EmptyBox40"/>
                    <div class="ui-fluid"  style="padding: 0% 8% 0% 8%">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>
                        <div class="EmptyBox20"/>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="cfopid" value="#{cfopView.e}" update=":conteudo" dialog="#{selecaoCfopView}" mbView="#{cfopView}" var="cfop" converter="cfopBVConverter" process="@this" itemLabel="#{cfop.id}" itemValue="#{cfop}" editVisible="false" readonly="true"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{cfopView.e.nome}" maxlength="60"/>

                            <p:outputLabel value="#{l.Cfop}"/>
                            <p:inputNumber decimalPlaces="0" thousandSeparator="" decimalSeparator="" value="#{cfopView.e.cfop}" minValue="0"/>

                            <p:outputLabel value="#{l.Operacao_Fisica}"/>
                            <p:selectOneMenu  id="cfopOperacaoFIsica" value="#{cfopView.e.operacao}" styleClass="Wid100" style="box-sizing: border-box" >
                                <f:selectItem itemLabel="#{l.Selecione}" itemValue="" />
                                <f:selectItems value="#{cfopView.operacoesFisicas}" var="operacaoFisica" itemValue="#{operacaoFisica}" itemLabel="#{operacaoFisica.nome}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Texto}"/>
                            <p:panelGrid columns="1" styleClass="NoPadding" class="Wid100">
                                <p:inputTextarea rows="3" maxlength="1000" styleClass="Wid100" counter="display" counterTemplate="{0} caracteres restantes." autoResize="true" value="#{cfopView.e.texto}"/>
                                <p:outputLabel id="display"/>
                            </p:panelGrid>

                            <p:spacer/>
                            <p:spacer/>

                        </p:panelGrid>

                        <div class="EmptyBox20"/>

                        <p:separator/>
                    </div>

                    <div class="EmptyBox10"/>
                    <div style="padding: 0% 0% 5% 8%">
                        <p:commandButton value="#{l.Adicionar}" action="#{cfopView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                        <p:commandButton value="#{l.Atualizar}" action="#{cfopView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                        <p:commandButton value="#{l.Remover}" action="#{cfopView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                        <p:commandButton value="#{l.Limpar}" action="#{cfopView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
