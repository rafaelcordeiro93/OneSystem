<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!receitaProvisionadaView.panel}" style="border: none">
                                <p:dataTable id="receitaProvisionadaDT" var="receitaProvisionada" value="#{receitaProvisionadaView.receitaProvisionadaLista}" selectionMode="single" selection="#{receitaProvisionadaView.receitaProvisionadaSelecionado}" rowKey="#{receitaProvisionada.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{receitaProvisionadaView.gruposFinanceirosFiltrados}" emptyMessage="#{l.Nao_Ha_Registros}">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{receitaProvisionadaView.abrirEdicao()}" title="#{l.Novo}" update=":conteudo"/>
                                        #{l.Tabela_de_Receita_Provisionada}
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{receitaProvisionadaView.abrirEdicaoComDados()}" />

                                    <p:column headerText="#{l.Id}" sortBy="#{receitaProvisionada.id}" filterBy="#{receitaProvisionada.id}" footerText="#{l.Id}" >                                        
                                        <h:outputText value="#{receitaProvisionada.id}" />
                                    </p:column>
                                    <p:column headerText="#{l.Emissao}" sortBy="#{receitaProvisionada.emissaoFormatadaSemHoras}" filterBy="#{receitaProvisionada.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" >
                                        <h:outputText value="#{receitaProvisionada.emissaoFormatadaSemHoras}" />
                                    </p:column>
                                    <p:column headerText="#{l.Vencimento}" sortBy="#{receitaProvisionada.vencimentoFormatadoSemHoras}" filterBy="#{receitaProvisionada.vencimentoFormatadoSemHoras}" footerText="#{l.Vencimento}" >
                                        <h:outputText value="#{receitaProvisionada.vencimentoFormatadoSemHoras}" />
                                    </p:column>
                                    <p:column headerText="#{l.Pessoa}" sortBy="#{receitaProvisionada.pessoa.nome}" filterBy="#{receitaProvisionada.pessoa.nome}" footerText="#{l.Pessoa}" >
                                        <h:outputText value="#{receitaProvisionada.pessoa.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Receita}" sortBy="#{receitaProvisionada.tipoReceita.nome}" filterBy="#{receitaProvisionada.tipoReceita.nome}" footerText="#{l.Receita}" >
                                        <h:outputText value="#{receitaProvisionada.tipoReceita.nome}" />
                                    </p:column>
                                    <p:column headerText="#{l.Valor}" sortBy="#{receitaProvisionada.valor}" filterBy="#{receitaProvisionada.valor}" footerText="#{l.Valor}" >
                                        <h:outputText value="#{despesaProvisionada.moeda.sigla} #{receitaProvisionada.valor}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:panel id="panelED" visible="#{receitaProvisionadaView.panel}" style="border: none">
                                <h2 class="BigTopic">#{Edicao_De_Registros}</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container80 Responsive100">
                                        <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{receitaProvisionadaView.receitaProvisionada.id}" placeholder="ID" styleClass="Wid90" disabled="true"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{receitaProvisionadaView.receitaProvisionada.emissao}" placeholder="#{l.Emissao}" maxlength="60" size="25"/>
                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText id="receitaPessoa" readonly="true" placeholder="#{l.Pessoa}" value="#{receitaProvisionadaView.receitaProvisionada.pessoa.nome}"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{receitaProvisionadaView.selecionaPessoa}"
                                                            process="@this" update="receitaPessoa" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" style="margin-top: -2%;">
                                                <p:inputText readonly="true" id="receitaProvisionadaReceita" placeholder="#{l.Receita}" value="#{receitaProvisionadaView.receitaProvisionada.receita.nome}"/>
                                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                                 update="@none">
                                                    <p:ajax event="dialogReturn" listener="#{receitaProvisionadaView.selecionaReceita}"
                                                            process="@this" update="receitaProvisionadaReceita" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                            <p:inputText value="#{receitaProvisionadaView.receitaProvisionada.valor}" placeholder="#{l.Valor}" maxlength="60" styleClass="Wid90"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{receitaProvisionadaView.receitaProvisionada.vencimento}" placeholder="#{l.Vencimento}" size="25"/>                                            
                                            <p:inputTextarea autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" counter="display"
                                                             counterTemplate="{0} caracteres restantes." rows="1" cols="49"
                                                             maxlength="150" value="#{receitaProvisionadaView.receitaProvisionada.historico}">
                                            </p:inputTextarea>   
                                            <h:outputText/>
                                            <p:selectOneMenu id="rpDestino" value="#{receitaProvisionadaView.receitaProvisionada.moeda}" converter="moedaConverter">
                                                <f:selectItems value="#{despesaProvisionadaView.moedaLista}" var="moeda" itemLabel="#{moeda.nome}" itemValue="#{moeda}"/>
                                                <p:ajax update="rpDestino"/>
                                            </p:selectOneMenu>                                                 
                                            <h:outputText/>
                                            <h:outputText id="display" />
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <h2 class="BigTopic">#{l.Gerar_Mais}</h2>
                                <div class="Container100 Responsive100">
                                    <div class="Responsive100" style="float: left; width: 50%">
                                        <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText placeholder="#{l.Numero_Parcelas}" value="#{receitaProvisionadaView.numeroParcelas}"/>
                                            <p:inputText placeholder="#{l.Intervalo_De_Dias}" value="#{receitaProvisionadaView.intervaloDias}"/> 
                                            <p:commandButton value="#{l.Gerar}" action="#{receitaProvisionadaView.gerarMaisParcelas()}" update=":conteudo"/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <div class="Container100 Responsive100">
                                    <div class="Container40 Responsive100">
                                        <p:dataTable id="receitaProvisionadaDTN" var="receitaProvisionadaBV" value="#{receitaProvisionadaView.parcelas}" selectionMode="single" selection="#{receitaProvisionadaView.receitaProvisionadaSelecionado}" rowKey="#{receitaProvisionadaBV.id}"
                                                     emptyMessage="#{l.Nao_Ha_Registros}" editMode="cell" editable="true" style="border: none">
                                            <p:ajax event="cellEdit" update=":conteudo:receitaProvisionadaDTN" />

                                            <p:column headerText="#{l.Vencimento}" sortBy="#{receitaProvisionadaBV.vencimento}" >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{receitaProvisionadaBV.vencimentoFormatado}" /></f:facet>
                                                    <f:facet name="input"><p:calendar pattern="dd/MM/yyyy" value="#{receitaProvisionadaBV.vencimento}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{l.Valor}" sortBy="#{receitaProvisionadaBV.valor}" >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{receitaProvisionadaBV.valor}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{receitaProvisionadaBV.valor}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="#{l.Adicionar}" action="#{receitaProvisionadaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="#{l.Atualizar}" action="#{receitaProvisionadaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="#{l.Remover}" action="#{receitaProvisionadaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="#{l.Limpar}" action="#{receitaProvisionadaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="#{l.Desfazer}" action="#{receitaProvisionadaView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="#{l.Voltar}" action="#{receitaProvisionadaView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
