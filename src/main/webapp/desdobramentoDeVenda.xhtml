<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <p:commandButton id="abreDialogoCobranca-btn" action="#{dialogoCobrancaView.abrirDialogo}" process="@this" update="@none" style="display: none">
            <p:ajax event="dialogReturn" listener="#{desdobramentoDeVendaView.selecionar}" process="@this"/>
        </p:commandButton>


        <div class="ui-g">
            <div class="ui-g-10" style="margin-left: 8%">
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">

                    <div class="ui-fluid">
                        <div class="ui-g">
                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-10"  value="#{l.Nota_Emitida}:"/>
                        </div>
                        <div class="ui-g">
                            <a:inputTextDialog class="ui-g-12 ui-md-4 ui-lg-4" id="consultaDesdNotaEmitida" value="#{desdobramentoDeVendaView.notaEmitida}" update=":conteudo" dialog="#{selecaoNotaEmitidaView}" mbView="#{desdobramentoDeVendaView}" var="notaEmitida" converter="notaEmitidaConverter" itemLabel="#{notaEmitida.id}" itemValue="#{notaEmitida}" editVisible="false" onlyNumber="true"/>
                        </div>
                        <p:separator/>
                    </div>

                    <div class="ui-g">  

                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                            <p:commandButton icon="fa fa-plus Fs14 White" action="#{desdobramentoDeVendaView.removeDaSessao()}" actionListener="#{dialogoCobrancaView.abrirDialogo}" process="@this" update="@none" value="#{l.Adicionar}">
                                <p:ajax event="dialogReturn"  listener="#{desdobramentoDeVendaView.selecionar}" process="@this" update=":conteudo:parcelas"/>
                            </p:commandButton>
                            <p:commandButton icon="fa fa-refresh Fs14 White" actionListener="#{dialogoCobrancaView.abrirDialogo}" process="@this" update="@none" value="#{l.Atualizar}"  styleClass="green-btn">
                                <p:ajax event="dialogReturn" listener="#{desdobramentoDeVendaView.selecionar}" process="@this" update=":conteudo:parcelas"/>
                            </p:commandButton>
                            <p:commandButton icon="fa fa-trash-o Fs14 White" action="#{desdobramentoDeVendaView.remover}" 
                                             update=":conteudo:parcelas" styleClass="orange-btn" value="#{l.Remover}"/>
                        </p:panelGrid>

                        <p:dataTable id="parcelas" var="cobranca" value="#{desdobramentoDeVendaView.notaEmitida.parcelas}"
                                     styleClass="ui-g-2" selectionMode="single" rowKey="#{cobranca.id}"
                                     paginatorAlwaysVisible="false" rows="12" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="#{l.Nao_Ha_Registros}" style="width: 100%; border: none;">

                            <p:ajax event="rowSelect" listener="#{desdobramentoDeVendaView.selecionaParcela}" />

                            <p:column headerText="..." width="4%" styleClass="TexAlCenter">                                        
                                <h:outputText value="#{cobranca.id}" />
                            </p:column>
                            <p:column headerText="#{l.Modalidade}" width="10%" styleClass="TexAlCenter">
                                <h:outputText value="#{cobranca.modalidade.nome}"/>
                            </p:column>
                            <p:column headerText="#{l.Vencimento}" width="10%" styleClass="TexAlCenter">                                    
                                <h:outputText id="vencimentoParcelaFormatado" value="#{cobranca.vencimentoFormatado}"/>
                            </p:column>
                            <p:column headerText="#{l.Valor}" width="12%">
                                <h:outputText id="dcpValorTxt" value="#{cobranca.valorFormatado}"/>
                            </p:column>                                   
                            <p:column headerText="#{l.Detalhes}" width="30%" style="text-align: center;">
                                <h:outputText id="parDetalhes" value="#{cobranca.detalhes}"/>
                            </p:column>
                            <p:column headerText="#{l.Dias}">                                
                                <h:outputText id="diasParcela" value="#{cobranca.dias}"/>
                            </p:column>
                            <p:column headerText="#{l.Dia_Semana}">
                                <h:outputText id="diaDaSemana" value="#{cobranca.diaDaSemana}"/>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="3" style="text-align:right" footerText="#{l.Totais}" />
                                    <p:column id="totalParcelas" footerText="#{desdobramentoDeVendaView.notaEmitida.totalParcelasFormatado}"/>
                                    <p:column colspan="3"/>
                                </p:row>                                  
                            </p:columnGroup>

                        </p:dataTable>

                    </div>


                    <p:commandButton action="#{desdobramentoDeVendaView.update()}" value="#{l.Atualizar}"/>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
