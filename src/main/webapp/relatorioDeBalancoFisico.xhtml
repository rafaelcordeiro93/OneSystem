<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Relatorio_de_Balanco_Fisico}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">



                        <h:panelGrid columns="4"  columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Modelo}"/>
                            <a:inputTextDialog id="nomeID" value="#{relatorioDeBalancoFisicoView.modelo.id}" dialog="#{selecaoModeloDeRelatorioView}" mbView="#{relatorioDeBalancoFisicoView}" update=":conteudo"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{relatorioDeBalancoFisicoView.modelo.nome}" />
                              </h:panelGrid>

                            <p:separator/>

                            <h:panelGrid columns="1">
                                <h:panelGrid columns="2" style="margin-left: -1%">                           
                                    <h:panelGrid columns="2" columnClasses="ui-g-10 ui-g-nopad Padding-right-Px2, ui-g-2 PaddingTop2Px">
                                        <a:inputTextDialog id="relatorioSaldoItem" value="#{relatorioDeBalancoFisicoView.relatorio.item.nome}" dialog="#{selecaoItemView}" mbView="#{relatorioDeBalancoFisicoView}" 
                                                             update=":conteudo"/> 
                                        <p:commandButton action="#{relatorioDeBalancoFisicoView.removerItem()}" icon="fa fa-trash-o" update=":conteudo" styleClass="orange-btn"/>
                                    </h:panelGrid>

                                    <p:calendar pattern="dd/MM/yyyy" navigator="true" value="#{relatorioDeBalancoFisicoView.relatorio.emissao}" placeholder="#{l.Data}"/> 
                                </h:panelGrid>

                                <p:separator/>

                                <p:pickList id="myPickList" value="#{relatorioDeBalancoFisicoView.campos}" var="coluna" converter="colunaPickListConverter" itemValue="#{coluna}" itemLabel="#{coluna.nome}">
                                    <f:facet name="sourceCaption">#{l.Campos_Disponiveis}</f:facet>
                                    <f:facet name="targetCaption">#{l.Campos_Selecionados}</f:facet>   
                                </p:pickList>
                            </h:panelGrid>

                            <h:panelGrid columns="1" >
                                <h:panelGrid columns="3">
                                    <p:commandButton icon="fa fa-plus Fs16 White" action="#{relatorioDeBalancoFisicoView.add()}"  update=":conteudo"/>
                                    <p:commandButton icon="fa fa-refresh Fs16 White"  action="#{relatorioDeBalancoFisicoView.update()}" update=":conteudo" styleClass="green-btn"/>     
                                    <p:commandButton icon="fa fa-trash-o Fs16 White"  action="#{relatorioDeBalancoFisicoView.delete()}" update=":conteudo" styleClass="orange-btn"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:separator/>
                    </div>
                    <p:commandButton value="#{l.Imprimir}" action="#{relatorioDeBalancoFisicoView.imprimir()}" icon="fa fa-print Fs16 White" update=":conteudo" 
                                     ajax="false"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
