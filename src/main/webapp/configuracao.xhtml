<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container70 Responsive100">

            <!-- Section 1 -->
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect HeiAutoOnMobile">
                        <div class="Container100 Fs22 BoldGray FontRobotoRegular">#{l.Financeiro}</div>
                        <div class="EmptyBox10"></div>
                        <div class="FontRobotoLight BoldGray DispBlock">#{l.Deve_Selecionar_Conta_Padrao}</div>
                        <div class="EmptyBox10"/>

                        <h:panelGrid columns="3" style="margin-top: -1%">
                            <p:inputText id="contaPadrao" disabled="true" value="#{configuracaoFinanceiroView.configuracaoBV.contaPadrao.nome}" placeholder="Conta PadrÃ£o"/>
                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this"
                                             update="@none">
                                <p:ajax event="dialogReturn" listener="#{configuracaoFinanceiroView.selecionaConta}"
                                        process="@this" update="contaPadrao" />
                            </p:commandButton>
                            <p:commandButton icon="fa fa-trash Fs16 White" styleClass="RedButton" action="#{configuracaoFinanceiroView.removeConta()}" update=":conteudo"/>
                        </h:panelGrid>

                        <div class="EmptyBox5"/>
                        <p:separator/>
                        <p:commandButton value="#{l.Salvar}" action="#{configuracaoFinanceiroView.update()}" update=":conteudo" icon="fa fa-save Fs16 White"/>                                    
                    </div>
                </div>
            </div>

            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect HeiAutoOnMobile">
                        <div class="Container100 Fs22 BoldGray FontRobotoRegular">#{l.Cambio}</div>
                        <div class="EmptyBox10"></div>
                        <p:selectBooleanCheckbox itemLabel="#{l.Ativar_Divisao_de_Lucro}" value="#{configuracaoCambioView.configuracaoCambioBV.ativo}" >
                            <p:ajax update=":conteudo"/>
                        </p:selectBooleanCheckbox>
                        <div class="FontRobotoLight BoldGray DispBlock">#{l.Deve_Selecionar_Despesa_Divisao_Lucro}</div>
                        <div class="EmptyBox10"/>
                        <h:panelGrid columns="2" style="margin-left: -1%" styleClass="Wid50">
                            <p:inputText disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" id="configuracaoDespesaDivisaoLucroCambio" styleClass="Wid95" readonly="true" placeholder="#{l.Despesa}" style="margin-top: -3%" value="#{configuracaoCambioView.configuracaoCambioBV.despesaDivisaoLucro.nome}"/>
                            <p:commandButton disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" icon="fa fa-search Fs16 White" action="#{selecaoDespesaView.abrirDialogo()}" process="@this"
                                             update="@none">
                                <p:ajax event="dialogReturn" listener="#{configuracaoCambioView.selecionaDespesaDivisaoLucro}"
                                        process="@this" update="configuracaoDespesaDivisaoLucroCambio" />
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="margin-left: -1%" styleClass="Wid50">
                            <p:inputText disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" id="configuracaoPessoaCaixa" styleClass="Wid95" readonly="true" placeholder="#{l.Pessoa_Caixa}" style="margin-top: -3%" value="#{configuracaoCambioView.configuracaoCambioBV.pessoaCaixa.nome}"/>
                            <p:commandButton disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                             update="@none">
                                <p:ajax event="dialogReturn" listener="#{configuracaoCambioView.selecionaPessoaCaixa}"
                                        process="@this" update="configuracaoPessoaCaixa" />
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="margin-left: -1%" styleClass="Wid50">
                            <p:inputText disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" id="configuracaoContaCaixa" styleClass="Wid95" readonly="true" placeholder="#{l.Conta_Caixa}" style="margin-top: -3%" value="#{configuracaoCambioView.configuracaoCambioBV.contaCaixa.nome}"/>
                            <p:commandButton disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this"
                                             update="@none">
                                <p:ajax event="dialogReturn" listener="#{configuracaoCambioView.selecionaContaCaixa}"
                                        process="@this" update="configuracaoContaCaixa" />
                            </p:commandButton>
                        </h:panelGrid>

                        <div class="Container50 Responsive100" >
                            <div class="ContainerIndent">
                                <p:outputLabel value="#{l.Pessoas_Divisao_Lucro}" styleClass="Red"/>
                                <p:dataTable disabledSelection="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" id="confPessoaDivCambio" var="pessoa" value="#{configuracaoCambioView.configuracaoCambioBV.pessoaDivisaoLucro}" selectionMode="single" selection="#{configuracaoCambioView.pessoaDivisaoLucro}" rowKey="#{pessoa.id}"
                                             emptyMessage="#{l.Nenhum_dado_encontrado}" reflow="true" style="border: none; margin-left: -3%">
                                    <p:column>                                        
                                        <h:outputText value="#{pessoa.id}" />
                                    </p:column>
                                    <p:column>                                        
                                        <h:outputText value="#{pessoa.nome}" />
                                    </p:column>
                                </p:dataTable>
                                <p:commandButton icon="fa fa-search Fs16 White" disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                                 update="@none">
                                    <p:ajax event="dialogReturn" listener="#{configuracaoCambioView.selecionaPessoa}" update=":conteudo" />
                                </p:commandButton>
                                <p:commandButton icon="fa fa-trash-o Fs16 White" disabled="#{!configuracaoCambioView.configuracaoCambioBV.ativo}" action="#{configuracaoCambioView.deletePessoa()}" update=":conteudo" styleClass="RedButton"/>
                            </div>  
                        </div>
                        <div class="EmptyBox5"/>
                        <p:separator/>
                        <p:commandButton value="#{l.Salvar}" action="#{configuracaoCambioView.update()}" update=":conteudo" icon="fa fa-save Fs16 White"/>
                    </div>
                </div>
            </div>  
        </div>

    </ui:define>

</ui:composition>
