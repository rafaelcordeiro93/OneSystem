<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">      
                            <p:panel id="panelDT" visible="#{!marcaView.panel}" style="border: none">
                                <p:dataTable id="marcaDT" var="marca" value="#{marcaView.marcaLista}" selectionMode="single" selection="#{marcaView.marcaSelecionada}" rowKey="#{marca.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" filteredValue="#{marcaView.marcasFiltradas}" emptyMessage="No hay registros.">
                                    <f:facet name="header">    
                                        <p:commandButton icon="fa fa-plus Fs16 White" action="#{marcaView.abrirEdicao()}" title="Nuevo" update="conteudo"/>
                                        Tabela de Marcas
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":conteudo" listener="#{marcaView.abrirEdicaoComDados()}" />

                                    <p:column headerText="Id" sortBy="#{marca.id}" filterBy="#{marca.id}" footerText="Id" >                                        
                                        <h:outputText value="#{marca.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{marca.nome}" filterBy="#{marca.nome}" footerText="Nome" >
                                        <h:outputText value="#{marca.nome}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>


                            <p:panel id="panelED" visible="#{marcaView.panel}" style="border: none">
                                <h2 class="BigTopic">Edici√≥n Del Registro</h2>

                                <div class="Container100 Responsive100">
                                    <div class="Container50 Responsive50">
                                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                            <p:inputText value="#{marcaView.marca.id}" placeholder="ID" styleClass="Wid90" disabled="true"/>
                                            <p:inputText value="#{marcaView.marca.nome}" placeholder="Nome" maxlength="60" styleClass="Wid90"/>
                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="#{l.Adicionar}" action="#{marcaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="#{l.Atualizar}" action="#{marcaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="#{l.Remover}" action="#{marcaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="#{l.Limpar}" action="#{marcaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="#{l.Desfazer}" action="#{marcaView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                <p:commandButton value="#{l.Voltar}" action="#{marcaView.fecharEdicao()}" update=":conteudo" icon="fa fa-mail-reply Fs16 White"
                                                 immediate="true" styleClass="BrownButton" />
                            </p:panel>   

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
