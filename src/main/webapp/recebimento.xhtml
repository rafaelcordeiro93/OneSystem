<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">

                    <h2 class="BigTopic Blue">#{l.Receber_Valores}</h2>

                    <table>
                        <tr>
                            <td>
                                <p:outputLabel value="#{l.Id}"/>
                            </td>
                            <td>
                                <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                    <p:inputNumber id="margem" size="20" value="#{ajusteDeEstoqueView.ajusteDeEstoque.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                        <p:ajax event="blur" listener="#{ajusteDeEstoqueView.buscaPorId}" update=":conteudo"/>
                                    </p:inputNumber>
                                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoAjusteDeEstoqueView.abrirDialogo()}" process="@this" update="@none">
                                        <p:ajax event="dialogReturn" listener="#{ajusteDeEstoqueView.selecionaAjusteDeEstoque}" update=":conteudo" process="@this"/>
                                    </p:commandButton>
                                </h:panelGrid>
                            </td>
                            <td>
                                <p:outputLabel value="#{l.Data}"/>
                            </td>
                            <td>
                                <p:calendar pattern="dd/MM/yyyy HH:mm:ss" navigator="true" value="#{recebimentoView.data}"/>   
                            </td>
                        </tr>
                    </table>




                    <p:separator/>

                    <h:outputText styleClass="Blue" value="#{l.Tipos_De_Recebimento}" />
                    <p:dataTable id="recebimentoBaixa" var="baixa" value="#{recebimentoView.baixaLista}" selectionMode="single" emptyMessage="#{l.Nao_Ha_Registros}"
                                 selection="#{recebimentoView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                        <p:ajax event="rowSelect" process="@this" listener="#{recebimentoView.abrirBaixaComDados}" update=":conteudo"/>

                        <p:column headerText="#{l.Documento}" >
                            <h:outputText value="#{baixa.titulo.id}"/>
                        </p:column>
                        <p:column headerText="#{l.Historico}" colspan="3">
                            <h:outputText value="#{baixa.historico}"/>
                        </p:column>
                        <p:column headerText="#{l.Conta}" >
                            <h:outputText value="#{baixa.conta.nome}"/>
                        </p:column>
                        <p:column headerText="#{l.Vencimento}" >
                            <h:outputText value="#{baixa.titulo.vencimento}"/>
                        </p:column>
                        <p:column headerText="#{l.Nome}" >
                            <h:outputText value="#{baixa.pessoa.nome}"/>
                        </p:column>
                        <p:column headerText="#{l.Origem}" >
                            <h:outputText value="#{baixa.documentoOriginal}"/>
                        </p:column>
                        <p:column headerText="#{l.Valor}">
                            <h:outputText value="#{baixa.valorFormatadoSemNegativos}"/>
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="8" style="text-align:right" footerText="" />
                                <p:column footerText="" style="color: #E53935"/>
                            </p:row>                                    
                        </p:columnGroup>
                    </p:dataTable>
                    <p:separator/>
                    <p:commandButton value="#{l.Titulo}" action="#{recebimentoView.abrirTitulo}" styleClass="BlueButton" update="conteudo"/>
                    <p:commandButton value="#{l.Receita_Provisionada}" action="#{recebimentoView.abrirReceitaProvisionada}" styleClass="BlueButton" update="conteudo"/>
                    <p:commandButton value="#{l.Receita_Eventual}" action="#{recebimentoView.abrirReceitaEventual}" styleClass="BlueButton" update="conteudo"/>
                    <p:commandButton value="#{l.Remover}" action="#{recebimentoView.delete()}" styleClass="BlueButton" update="conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <!-- <p:commandButton value="Show" onclick="PF('receberRP').show()"/> --> 

                    <div class="EmptyBox15"/>
                    <p:separator/>
                    <div class="EmptyBox15"/>


                    <p:separator/>

                    <h:outputText styleClass="Blue" value="#{l.Forma_De_Recebimento}" />
                    <p:dataTable id="formasPagamento" var="baixa" value="#{pagamentoView.baixaLista}" selectionMode="single" emptyMessage="#{l.Nao_Ha_Registros}"
                                 selection="#{pagamentoView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                        <p:ajax event="rowSelect" process="@this" listener="#{pagamentoView.abrirBaixaComDados}" update=":conteudo"/>

                        <p:column headerText="#{l.Operacao}" >
                            <h:outputText value="#{baixa.titulo.id}"/>
                        </p:column>
                        <p:column headerText="#{l.Nome}" >
                            <h:outputText value="#{baixa.historico}"/>
                        </p:column>
                        <p:column headerText="#{l.Historico}" colspan="3">
                            <h:outputText value="#{baixa.conta.nome}"/>
                        </p:column>
                        <p:column headerText="#{l.Valor}" >
                            <h:outputText value="#{baixa.titulo.vencimento}"/>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align:right" footerText="" />
                                <p:column footerText="" style="color: #E53935"/>
                            </p:row>                                    
                        </p:columnGroup>
                    </p:dataTable>
                    <p:separator/>
                    <p:commandButton value="#{l.Titulo}" action="#{recebimentoView.abrirDebito()}" styleClass="Mar2 blue-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Cheque}" action="#{recebimentoView.abrirCheque()}" styleClass="Mar2 blue-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Cartao}" action="#{recebimentoView.abrirCartao()}" styleClass="Mar2 blue-btn" update="conteudo"/>
                    <p:commandButton value="#{l.Remover}" action="#{recebimentoView.delete()}" styleClass="Mar2 blue-btn" update="conteudo" icon="fa fa-trash-o Fs16 White"/>

                    <p:separator/>
                    <p:commandButton value="#{l.Receber_Valores}" action="#{recebimentoView.receber()}" styleClass="Mar2 blue-btn" update="conteudo" icon="fa fa-dollar Fs16 White" />
                </div>
            </div>
        </div>



        <!-- DIALOGOS -->


        <!-- DIALOGO RECEBER TITULOS -->
        <p:dialog header="#{l.Receber_Titulo}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="receberTitulo" draggable="false">

            <p:panelGrid id="dados" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:commandButton icon="fa fa-search Fs16 White" value="#{l.Buscar_Titulo}" action="#{selecaoTituloReceberView.abrirDialogo()}" process="@this"
                                 update="@none" styleClass="Mar2 blue-btn">
                    <p:ajax event="dialogReturn" listener="#{recebimentoView.selecionaTitulo}"
                            process="@this" update="dados :conteudo:valorRecebidoRP :conteudo:contaTitulo"/>
                </p:commandButton>
                <p:outputLabel/>
                <p:outputLabel value="#{l.Codigo}: #{recebimentoView.baixa.titulo.id}"/>
                <p:outputLabel value="#{l.Pessoa}: #{recebimentoView.baixa.titulo.pessoa.nome}"/>
                <p:outputLabel value="#{l.Emissao}: #{recebimentoView.baixa.titulo.emissaoFormatadaSemHoras}"/>
                <p:outputLabel value="#{l.Vencimento}: #{recebimentoView.baixa.titulo.vencimentoFormatadoSemHoras}"/>                
                <p:outputLabel value="#{l.Valor}: #{recebimentoView.baixa.titulo.valorFormatado}" styleClass="Blue"/>
                <p:outputLabel value="#{l.Saldo}: #{recebimentoView.baixa.titulo.saldoFormatado}" styleClass="Blue"/>
                <p:outputLabel value="#{l.Origem}: #{recebimentoView.baixa.titulo.recepcao.id}"/>
                <p:outputLabel value="#{l.Historico}: #{recebimentoView.baixa.titulo.historico}"/> 
            </p:panelGrid>

            <p:separator/>

            <p:panelGrid id="valores" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3 ui-grc-2,ui-g-12 ui-md-3 ui-grc-2">
                <p:outputLabel value="#{l.Conta}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Valor_Recebido}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Historico}:" styleClass="Blue" />

                <p:selectOneMenu  id="contaTitulo" value="#{recebimentoView.baixa.conta}" converter="contaConverter">
                    <f:selectItems value="#{recebimentoView.contaLista}" var="conta" itemLabel="#{conta.moedaNomeESiglaMoeda}" itemValue="#{conta}"/>
                    <p:ajax update="valorRecebidoRP"/>
                </p:selectOneMenu>
                <p:inputNumber id="valorRecebidoRP" maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                               symbol="#{recebimentoView.baixa.conta.moeda.sigla} " decimalPlaces="2" value="#{recebimentoView.baixa.valor}"/>

                <p:inputTextarea  autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" rows="1" cols="26" maxlength="150" value="#{recebimentoView.baixa.historico}"/>
            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 blue-btn" update=":conteudo" action="#{recebimentoView.confirmar()}"  onclick="PF('receberTitulo').hide()" />

        </p:dialog>  


        <!-- DIALOGO RECEBER RECEITA PROVISIONADA -->
        <p:dialog header="#{l.Receber_Receita_Provisionada}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="receberReceitaProvisionada" draggable="false">

            <p:panelGrid id="dadosRP" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:commandButton icon="fa fa-search Fs16 White" value="#{l.Buscar_Receita_Provisionada}" action="#{selecaoReceitaProvisionadaView.abrirDialogo()}" process="@this"
                                 update="@none" styleClass="BlueButton">
                    <p:ajax event="dialogReturn" listener="#{recebimentoView.selecionaReceitaProvisionada}"
                            process="@this" update="dadosRP :conteudo:valorRecebido :conteudo:historicoRP contaRP"/>
                </p:commandButton>
                <p:outputLabel/>
                <p:outputLabel value="#{l.Codigo}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.id}"/>
                <p:outputLabel value="#{l.Pessoa}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.pessoa.nome}"/>
                <p:outputLabel value="#{l.Emissao}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.emissaoFormatadaSemHoras}"/>
                <p:outputLabel value="#{l.Vencimento}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.vencimentoFormatadoSemHoras}"/>                
                <p:outputLabel value="#{l.Valor}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.valorFormatado}" styleClass="Blue"/>
                <p:outputLabel />
                <p:outputLabel value="#{l.Receita}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.receita.nome}"/>
                <p:outputLabel value="#{l.Historico}: #{recebimentoView.baixaReceitaProvisionada.receitaProvisionada.historico}"/> 
            </p:panelGrid>

            <p:separator/>

            <p:panelGrid id="valoresRP" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:outputLabel value="#{l.Conta}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Valor_Recebido}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Historico}:" styleClass="Blue" />

                <p:selectOneMenu  id="contaRP" value="#{recebimentoView.baixaReceitaProvisionada.conta}" converter="contaConverter">
                    <f:selectItems value="#{recebimentoView.contaLista}" var="conta" itemLabel="#{conta.moedaNomeESiglaMoeda}" itemValue="#{conta}"/>
                    <p:ajax update="valorRecebidoRP"/>
                </p:selectOneMenu>
                <p:inputNumber id="valorRecebido"  maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                               symbol="#{recebimentoView.baixaReceitaProvisionada.conta.moeda.sigla} " decimalPlaces="2" value="#{recebimentoView.baixaReceitaProvisionada.valor}"/>
                <p:inputTextarea  id="historicoRP" autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" maxlength="150" value="#{recebimentoView.baixaReceitaProvisionada.historico}" rows="1" cols="26"/>
            </p:panelGrid>


            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="BlueButton" update=":conteudo" action="#{recebimentoView.confirmar()}"  onclick="PF('receberTitulo').hide()" />

        </p:dialog>


        <!-- DIALOGO RECEBER RECEITA EVENTUAL -->
        <p:dialog header="#{l.Receber_Receita}" resizable="false" width="650" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="receitaEventual" draggable="false">

            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">
                <p:outputLabel value="#{l.Pessoa}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Receita}:" styleClass="Blue" />

                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="recebimentoReceitaPessoa" readonly="true" placeholder="#{l.Pessoa}" value="#{recebimentoView.baixaReceitaEventual.pessoa.nome}"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                     update="@none" styleClass="BlueButton">
                        <p:ajax event="dialogReturn" listener="#{recebimentoView.selecionaPessoaEventual}"
                                process="@this" update="recebimentoReceitaPessoa" />
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="recebimentoReceitaReceita" readonly="true" placeholder="#{l.Receita}" value="#{recebimentoView.baixaReceitaEventual.receita.nome}"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                     update="@none" styleClass="BlueButton">
                        <p:ajax event="dialogReturn" listener="#{recebimentoView.selecionaReceita}"
                                process="@this" update="recebimentoReceitaReceita" />
                    </p:commandButton>
                </h:panelGrid>

            </p:panelGrid>

            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">

                <p:outputLabel value="#{l.Conta}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Valor_Recebido}:" styleClass="Blue" />
                <p:outputLabel value="#{l.Historico}:" styleClass="Blue" />


                <p:selectOneMenu id="contratoOrigem" value="#{recebimentoView.baixaReceitaEventual.conta}" converter="contaConverter">
                    <f:selectItems value="#{recebimentoView.contaLista}" var="conta" itemLabel="#{conta.moedaNomeESiglaMoeda}" itemValue="#{conta}"/>
                    <p:ajax update="vlDe"/>
                </p:selectOneMenu>
                <pe:inputNumber id="vlDe" maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                                symbol="#{recebimentoView.baixaReceitaEventual.conta.moeda.sigla} " decimalPlaces="2" value="#{recebimentoView.baixaReceitaEventual.valor}">
                </pe:inputNumber>    
                <p:inputTextarea autoResize="true" placeholder="#{l.Escreva_Um_Comentario}"
                                 rows="1" cols="20" maxlength="150" value="#{recebimentoView.baixaReceitaEventual.historico}">
                </p:inputTextarea>
            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="BlueButton" action="#{recebimentoView.confirmar()}" update=":conteudo" onclick="PF('receberTitulo').hide()" />

        </p:dialog>



        <!-- DIALOGOS DE CHEQUES -->
        <p:dialog header="#{l.Cheque_Terceiro}" resizable="false" width="800" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="cheque" draggable="false">
            <p:panelGrid id="chequeTerceiroPG" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements">



                <p:dataTable id="chequeTerceirosDP" scrollable="true" selectionMode="single" var="cheque" value="#{pagamentoView.baixaLista}" emptyMessage="#{l.Nao_Ha_Registros}"
                             selection="#{pagamentoView.baixaSelecionada}" rowKey="#{baixa.id}" reflow="true" style="border: none" >

                    <p:ajax event="rowSelect" process="@this" listener="#{pagamentoView.abrirBaixaComDados}" update=":conteudo"/>

                    <p:column headerText="#{l.Numero}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>  
                    <p:column headerText="#{l.Valor}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{l.Vencimneto}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{l.Conta}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{l.Emitente}" sortBy="#{cheque.id}" filterBy="#{cheque.id}" filterMatchMode="contains">
                        <h:outputText />
                    </p:column>
                </p:dataTable>           


            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Selecionar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('chequeTerceiro').hide()" />

        </p:dialog> 



        <!-- DIALOGOS DE CARTAO -->
        <p:dialog header="#{l.Cartao}" resizable="false" width="700" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="cartao" draggable="false">
            <p:panelGrid id="cartaoPG" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3">
                <p:outputLabel value="#{l.Cartao}"/>
                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="cartaoId" size="23" value="#{pagamentoView.baixa}" readonly="true" maxlength="60"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaDespesa}" process="@this" update="cartaoId" />
                    </p:commandButton>
                </h:panelGrid>
            </p:panelGrid>

            <p:panelGrid id="cartaovalores" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-3 ">
                <p:outputLabel value="#{l.Valor}:" styleClass="Red" />
                <p:inputNumber id="valorCartao" maxValue="99999999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="2" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Vencimento_Dias}:" styleClass="Red" />
                <p:inputNumber id="vencimentoCartao" maxValue="999" minValue="0" decimalSeparator="" thousandSeparator="" symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="0" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Parcelas}:" styleClass="Red" />
                <p:inputNumber id="parcelasCartao" maxValue="999" minValue="0" decimalSeparator="" thousandSeparator="" symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="0" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Cod_Transacao}:" styleClass="Red" />
                <p:inputNumber id="transacaoCartao" maxValue="90000000000000000000000099" minValue="0" decimalSeparator="" thousandSeparator="" symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="0" value="#{pagamentoView.baixa.valor}"/>           

            </p:panelGrid>

            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('debitoCC').hide()" />
        </p:dialog>    


        <!-- DIALOGOS DE DEBITOS EM CONTA CORRENTE -->
        <p:dialog header="#{l.Debito_CC}" resizable="false" width="700" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="debitoCC" draggable="false">
            <p:panelGrid id="contaCCPG" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3">
                <p:outputLabel value="#{l.Conta}"/>
                <h:panelGrid columns="2" style="margin-left: -1%">
                    <p:inputText id="contaDebitoCC" size="23" value="#{pagamentoView.baixa}" readonly="true" maxlength="60"/>
                    <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoContaView.abrirDialogo()}" process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{pagamentoView.selecionaDespesa}" process="@this" update="contaDebitoCC" />
                    </p:commandButton>
                </h:panelGrid>
            </p:panelGrid>

            <p:panelGrid id="contaCCValores" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-3,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-3 ">

                <p:outputLabel value="#{l.Valor}:" styleClass="Red" />
                <p:inputNumber id="valorContaCC" maxValue="99999999999999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="." symbol="#{pagamentoView.baixa.conta.moeda.sigla} " 
                               decimalPlaces="2" value="#{pagamentoView.baixa.valor}"/>

                <p:outputLabel value="#{l.Historico}:" styleClass="Red" />
                <p:inputTextarea  autoResize="true" placeholder="#{l.Escreva_Um_Comentario}" rows="1" cols="22" maxlength="150" value="#{pagamentoView.baixa.historico}"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="#{l.Confirmar}" styleClass="Mar2 red-btn" update=":conteudo" action="#{pagamentoView.confirmar()}"  onclick="PF('debitoCC').hide()" />
        </p:dialog>    










        <p:dialog header="#{l.Receber_Receita_Provisionada}" resizable="false" width="950" maximizable="true" closeOnEscape="true" hideEffect="fade" showEffect="fade" modal="true" widgetVar="receberRP" draggable="false">
            <h:panelGrid columns="3">
                <p:inputText id="relatorioCambioPessoa" readonly="true" placeholder="#{l.Pessoa}" value="#{recebimentoView.pessoa.nome}"/>
                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoPessoaView.abrirDialogo()}" process="@this"
                                 update="@none">
                    <p:ajax event="dialogReturn" listener="#{recebimentoView.selecionaPessoa}"
                            process="@this" update="relatorioCambioPessoa" />
                </p:commandButton>
                <pe:inputNumber maxValue="9999999.99" minValue="0.00" decimalSeparator="," thousandSeparator="."
                                symbol="R$ " decimalPlaces="2">
