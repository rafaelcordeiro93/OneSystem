<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Nome_Sistema}</title>
    </h:head>

    <h:body styleClass="login-body">
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form id="formLogin">
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/logo.png" library="atlantis-layout" />
                        <h1>Fa√ßa Login na Sua Conta</h1>
                        <h2>BEM VINDO AO MINDS</h2>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText placeholder="#{l.Email}" value="#{loginView.login}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:password feedback="false" value="#{loginView.senha}" placeholder="#{l.Senha}" />
                    </div>
                    <div class="ui-g-12 chkbox-container">
                        <h:outputText id="label" value="#{loginView.mensagem}"/>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton update="formLogin" value="#{l.Entrar}" action="#{loginView.logar()}" icon="fa fa-user" styleClass="green-btn"/>
                    </div>
                </div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
    </h:body>

</html>
