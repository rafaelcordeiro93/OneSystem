<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">     

                            <h:panelGrid >
                                <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

                                        <h:panelGrid columns="3" >
                                            <p:inputText value="#{formaDeRecebimentoView.formaDeRecebimento.id}" placeholder="#{l.Id}" styleClass="Wid90" readonly="true"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoFormaDeRecebimentoView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{formaDeRecebimentoView.selecionaFormaDeRecebimento}"
                                                        process="@this" update=":conteudo" />
                                            </p:commandButton>
                                            <p:selectBooleanCheckbox itemLabel="#{l.Ativo}" styleClass="MarTop5" id="formaDeRecebimentoAtivo" value="#{formaDeRecebimentoView.formaDeRecebimento.ativo}"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <p:inputText value="#{formaDeRecebimentoView.formaDeRecebimento.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid90"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="3" >
                                            <p:selectBooleanCheckbox itemLabel="#{l.Entrada}" styleClass="MarTop5" id="formaDeRecebimentoEntrada" value="#{formaDeRecebimentoView.formaDeRecebimento.entrada}"/>

                                            <pe:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.porcentagemDeEntrada}" >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Percentual_Entrada}"/>
                                            </pe:inputNumber>       

                                            <p:selectOneMenu  id="formaDeRecebimentoPadraoDeEntrada" value="#{formaDeRecebimentoView.formaDeRecebimento.formaPadraoDeEntrada}" styleClass="Wid40">
                                                <f:selectItems value="#{formaDeRecebimentoView.formaDeRecebimentoPadrao}" var="#{l.Padrao_Entrada}" itemLabel="#{formaDeRecebimentoPadrao}" itemValue="#{formaDeRecebimentoPadrao}" >
                                                </f:selectItems>
                                            </p:selectOneMenu>

                                        </h:panelGrid>

                                        <h:panelGrid columns="4">
                                            <p:selectBooleanCheckbox itemLabel="#{l.Entrada_Cartao}" styleClass="MarTop5" id="formaDeRecebimentoEntradaemCartao" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmCartao}"/>
                                            <p:selectBooleanCheckbox itemLabel="#{l.Entrada_Dinheiro}" styleClass="MarTop5" id="formaDeRecebimentoEntradaemDinheiro" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmDinheiro}"/>
                                            <p:selectBooleanCheckbox itemLabel="#{l.Entrada_Cheque}" styleClass="MarTop5" id="formaDeRecebimentoEntradaemCheque" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmCheque}"/>
                                            <p:selectBooleanCheckbox itemLabel="#{l.Entrada_Credito}" styleClass="MarTop5" id="formaDeRecebimentoEntradaemCredito" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmCredito}"/>
                                        </h:panelGrid>

                                        <p:separator/>

                                        <h:panelGrid columns="3">
                                            <p:selectBooleanCheckbox itemLabel="#{l.Parcela_Cheque}" styleClass="MarTop5" id="formaDeRecebimentoParcelaemCheque" value="#{formaDeRecebimentoView.formaDeRecebimento.parcelaEmCheque}"/>
                                            <p:selectBooleanCheckbox itemLabel="#{l.Parcela_Cartao}" styleClass="MarTop5" id="formaDeRecebimentoParcelaemCartao" value="#{formaDeRecebimentoView.formaDeRecebimento.parcelaEmCartao}"/>
                                            <p:selectBooleanCheckbox itemLabel="#{l.Parcela_Conta}" styleClass="MarTop5" id="formaDeRecebimentoParcelaemConta" value="#{formaDeRecebimentoView.formaDeRecebimento.parcelaEmConta}"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <pe:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.minimoDeParcelas}" >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Minimo_Parcelas}"/>
                                            </pe:inputNumber>    
                                            <pe:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.maximoDeParcelas}" >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Maximo_Parcelas}"/>
                                            </pe:inputNumber>    
                                        </h:panelGrid>

                                        <h:panelGrid columns="3" >
                                            <pe:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.diasPrimeiraParcela}" >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Primeira_Parcela}"/>
                                            </pe:inputNumber>         
                                            <pe:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.periodicidade}" >
                                                <f:passThroughAttribute name="placeholder" value="#{l.Periodicidade}"/>
                                            </pe:inputNumber>     
                                            <p:selectOneMenu id="formaDeRecebimentoTipoPeriodicidade" value="#{formaDeRecebimentoView.formaDeRecebimento.tipoPeriodicidade}" styleClass="Wid40">
                                                <f:selectItems value="#{formaDeRecebimentoView.tipoPeriodicidade}" var="#{l.Tipo_Periodicidade}" itemLabel="#{TipoPeriodicidade}" itemValue="#{TipoPeriodicidade}" >
                                                </f:selectItems>
                                            </p:selectOneMenu>

                                        </h:panelGrid>
                                    </p:panelGrid>
                                </div>

                                <div class="EmptyBox5"/>
                            </h:panelGrid>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{formaDeRecebimentoView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{formaDeRecebimentoView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{formaDeRecebimentoView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{formaDeRecebimentoView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{formaDeRecebimentoView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
