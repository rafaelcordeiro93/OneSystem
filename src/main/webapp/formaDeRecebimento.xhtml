<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">                                 
                    <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                    <div class="EmptyBox5"/>
                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputNumber id="recebimentoid" size="26" value="#{formaDeRecebimentoView.formaDeRecebimento.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{formaDeRecebimentoView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoFormaDeRecebimentoView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{formaDeRecebimentoView.selecionaFormaDeRecebimento}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>   

                            <p:outputLabel value="#{l.Nome}" />
                            <p:inputText value="#{formaDeRecebimentoView.formaDeRecebimento.nome}"  maxlength="60"/>

                            <p:outputLabel value="#{l.Entrada}" />
                            <p:selectBooleanCheckbox id="formaDeRecebimentoEntrada" value="#{formaDeRecebimentoView.formaDeRecebimento.entrada}"/>

                            <p:outputLabel value="#{l.Percentual_Entrada}" />
                            <p:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.porcentagemDeEntrada}" maxValue="100" minValue="0"/>

                            <p:outputLabel value="#{l.Forma_Recebimento}" />
                            <p:selectOneMenu  id="formaDeRecebimentoPadraoDeEntrada" value="#{formaDeRecebimentoView.formaDeRecebimento.formaPadraoDeEntrada}">
                                <f:selectItems value="#{formaDeRecebimentoView.formaDeRecebimentoPadrao}" var="#{l.Padrao_Entrada}" itemValue="#{formaDeRecebimentoPadrao}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Entrada_Cartao}" />
                            <p:selectBooleanCheckbox id="formaDeRecebimentoEntradaemCartao" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmCartao}"/>

                            <p:outputLabel value="#{l.Entrada_Dinheiro}" />
                            <p:selectBooleanCheckbox id="formaDeRecebimentoEntradaemDinheiro" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmDinheiro}"/>

                            <p:outputLabel value="#{l.Entrada_Cheque}" />
                            <p:selectBooleanCheckbox id="formaDeRecebimentoEntradaemCheque" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmCheque}"/>

                            <p:outputLabel value="#{l.Entrada_Credito}" />
                            <p:selectBooleanCheckbox id="formaDeRecebimentoEntradaemCredito" value="#{formaDeRecebimentoView.formaDeRecebimento.entradaEmCredito}"/>

                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox10"/>
                    <p:separator/>
                    <div class="EmptyBox10"/>

                    <div class="ui-fluid">

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-2">

                            <p:outputLabel value="#{l.Parcela_Cheque}" />
                            <p:selectBooleanCheckbox id="formaDeRecebimentoParcelaemCheque" value="#{formaDeRecebimentoView.formaDeRecebimento.parcelaEmCheque}"/>

                            <p:outputLabel value="#{l.Parcela_Cartao}" />
                            <p:selectBooleanCheckbox  id="formaDeRecebimentoParcelaemCartao" value="#{formaDeRecebimentoView.formaDeRecebimento.parcelaEmCartao}"/>

                            <p:outputLabel value="#{l.Parcela_Conta}" />
                            <p:selectBooleanCheckbox  id="formaDeRecebimentoParcelaemConta" value="#{formaDeRecebimentoView.formaDeRecebimento.parcelaEmConta}"/>

                            <p:outputLabel value="#{l.Forma_Recebimento}" />
                            <p:selectOneMenu  id="formaDeRecebimentoPadraoDeParcela" value="#{formaDeRecebimentoView.formaDeRecebimento.formaPadraoDeRecebimentoParcela}">
                                <f:selectItems value="#{formaDeRecebimentoView.tipoFormaDeRecebimentoPadraoParcela}" var="#{l.Padrao_Parcela}" itemValue="#{tipoFormaDeRecebimentoParcela}"/> >

                            </p:selectOneMenu>

                            <p:outputLabel value="#{l.Minimo_Parcelas}" />
                            <p:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.minimoDeParcelas}" maxValue="999" minValue="0" thousandSeparator="" decimalSeparator="" />

                            <p:outputLabel value="#{l.Maximo_Parcelas}" /> 
                            <p:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.maximoDeParcelas}" maxValue="999" minValue="0" thousandSeparator="" decimalSeparator="" />  

                            <p:outputLabel value="#{l.Primeira_Parcela}" />
                            <p:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.diasPrimeiraParcela}" maxValue="999" minValue="0" thousandSeparator="" decimalSeparator="" />

                            <p:outputLabel value="#{l.Periodicidade}" />
                            <p:inputNumber  value="#{formaDeRecebimentoView.formaDeRecebimento.periodicidade}" maxValue="999" minValue="0" thousandSeparator="" decimalSeparator="" />   

                            <p:outputLabel value="#{l.Tipo_Periodicidade}" />  
                            <p:selectOneMenu id="formaDeRecebimentoTipoPeriodicidade" value="#{formaDeRecebimentoView.formaDeRecebimento.tipoPeriodicidade}">
                                <f:selectItems value="#{formaDeRecebimentoView.tipoPeriodicidade}" var="#{l.Tipo_Periodicidade}"  itemValue="#{TipoPeriodicidade}" >
                                </f:selectItems>
                            </p:selectOneMenu>

                        </p:panelGrid>
                    </div>

                    <div class="EmptyBox5"/>

                    <p:separator/>

                    <p:commandButton value="#{l.Adicionar}" action="#{formaDeRecebimentoView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                    <p:commandButton value="#{l.Atualizar}" action="#{formaDeRecebimentoView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                    <p:commandButton value="#{l.Remover}" action="#{formaDeRecebimentoView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                    <p:commandButton value="#{l.Limpar}" action="#{formaDeRecebimentoView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    <p:commandButton value="#{l.Desfazer}" action="#{formaDeRecebimentoView.desfazer()}" styleClass="Mar2 orange-btn"  update=":conteudo" icon="fa fa-repeat Fs16 White" />

                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
