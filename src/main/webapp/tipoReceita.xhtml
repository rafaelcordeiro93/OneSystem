<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">  
                         
                                <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>

                                <div class="Container100 Responsive100">
                                    <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                        
                                         <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                               <p:inputText id="ajustedeestoque" readonly="true" placeholder="#{l.Id}" value="#{receitaView.receita.id}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoReceitaView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{receitaView.selecionaReceita}" update=":conteudo"
                                                        process="@this"  />
                                            </p:commandButton>
                                        </h:panelGrid>     
                                        
                                        <p:inputText value="#{receitaView.receita.nome}" placeholder="#{l.Nome}" maxlength="60" styleClass="Wid90"/>
                                        
                                        <h:panelGrid columns="2" style="margin-top: -1%">
                                            <p:inputText id="receitaGrupoFinanceiro" value="#{receitaView.receita.grupoFinanceiro.nome}" readonly="true" placeholder="#{l.Grupo_Financeiro}" maxlength="60" styleClass="Wid90"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoGrupoFinanceiroReceitaView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{receitaView.selecionaGrupoFinanceiro}"
                                                        process="@this" update="receitaGrupoFinanceiro" />
                                            </p:commandButton>
                                        </h:panelGrid>
                                        
                                        <p:outputLabel/>
                                        <p:outputLabel/>
                                    </p:panelGrid>
                                </div>

                                <div class="EmptyBox5"/>

                                <p:separator/>

                                <p:commandButton value="#{l.Adicionar}" action="#{receitaView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton value="#{l.Atualizar}" action="#{receitaView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                                <p:commandButton value="#{l.Remover}" action="#{receitaView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                                <p:commandButton value="#{l.Limpar}" action="#{receitaView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                                <p:commandButton value="#{l.Desfazer}" action="#{receitaView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                                 styleClass="OrangeButton" />
                                

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
