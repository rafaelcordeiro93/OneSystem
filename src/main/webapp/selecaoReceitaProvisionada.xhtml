<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_de_Receitas_Provisionadas}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="receitaProvisionadaDT" var="receitaProvisionada" value="#{selecaoReceitaProvisionadaView.receitaProvisionadaLista}" selectionMode="single" selection="#{selecaoReceitaProvisionadaView.receitaProvisionadaSelecionada}" rowKey="#{receitaProvisionada.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoReceitaProvisionadaView.receitasProvisionadasFiltradas}" emptyMessage="#{l.Nao_Ha_Registros}">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoReceitaProvisionadaView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{receitaProvisionada.id}" footerText="#{l.Id}" filterBy="#{receitaProvisionada.id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{receitaProvisionada.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{receitaProvisionada.pessoa.nome}" footerText="#{l.Nome}" filterBy="#{receitaProvisionada.pessoa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{receitaProvisionada.pessoa.nome}" />
                </p:column>                
                <p:column headerText="#{l.Vencimento}" sortBy="#{receitaProvisionada.vencimentoFormatadoSemHoras}" footerText="#{l.Vencimento}" filterBy="#{receitaProvisionada.vencimentoFormatadoSemHoras}" filterMatchMode="contains">
                    <h:outputText value="#{receitaProvisionada.vencimentoFormatadoSemHoras}" />
                </p:column>
                <p:column headerText="#{l.Emissao}" sortBy="#{receitaProvisionada.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" filterBy="#{receitaProvisionada.emissaoFormatadaSemHoras}" filterMatchMode="contains">
                    <h:outputText value="#{receitaProvisionada.emissaoFormatadaSemHoras}" />
                </p:column>
                <p:column headerText="#{l.Valor}" sortBy="#{receitaProvisionada.valor}" footerText="#{l.Valor}" filterBy="#{receitaProvisionada.valor}" filterMatchMode="contains">
                    <h:outputText value="#{receitaProvisionada.valor}" />
                </p:column>
                <p:column headerText="#{l.Receita}" sortBy="#{receitaProvisionada.receita.nome}" footerText="#{l.Receita}" filterBy="#{receitaProvisionada.receita.nome}" filterMatchMode="contains">
                    <h:outputText value="#{receitaProvisionada.receita.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
