<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-8" style="margin-left: 15%;margin-top: 3%">
                <span class="tab" />
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">                                 
                    <h3 class="BigTopic" style="padding: 5% 0% 0% 4%" ><i class="fa fa-building-o Fs40" style="color: #848484"/> #{l.Cidade}</h3>
                    <div class="EmptyBox40"/>
                    <div class="ui-fluid"  style="padding: 0% 8% 0% 8%">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-3,ui-g-12 ui-md-1 ui-grc-2,ui-g-12 ui-md-3">

                            <p:outputLabel value="#{l.Id}"/>
                            <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                <p:inputNumber id="cidadeid" size="23" value="#{cidadeView.cidade.id}" decimalPlaces="0" decimalSeparator="" thousandSeparator="">
                                    <p:ajax event="blur" listener="#{cidadeView.buscaPorId}" update=":conteudo"/>
                                </p:inputNumber>
                                <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoCidadeView.abrirDialogo()}" process="@this" update="@none">
                                    <p:ajax event="dialogReturn" listener="#{cidadeView.selecionaCidade}" update=":conteudo" process="@this"/>
                                </p:commandButton>
                            </h:panelGrid>     

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{cidadeView.cidade.nome}"/>

                            <p:outputLabel value="#{l.Uf}"/>
                            <p:inputText value="#{cidadeView.cidade.UF}"/>

                            <p:outputLabel value="#{l.Pais}"/>
                            <p:inputText value="#{cidadeView.cidade.pais}"/>

                        </p:panelGrid>

                        <div class="EmptyBox15"/>

                        <p:separator/>
                    </div>

                    <div class="EmptyBox15"/>
                    <div style="padding: 0% 0% 5% 8%">
                        <p:commandButton value=" #{l.Adicionar}" action="#{cidadeView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                        <p:commandButton value=" #{l.Atualizar}" action="#{cidadeView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                        <p:commandButton value=" #{l.Remover}" action="#{cidadeView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                        <p:commandButton value=" #{l.Limpar}" action="#{cidadeView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                        <p:commandButton value=" #{l.Desfazer}" action="#{cidadeView.desfazer()}" styleClass="Mar2 orange-btn" update=":conteudo" icon="fa fa-repeat Fs16 White" />
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
