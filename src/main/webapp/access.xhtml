<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Minds - Error</title>
    </h:head>

    <h:body styleClass="exception-body">
        <f:loadBundle basename="label_messages" var="l"/>
        <div class="exception-panel">
            <p:graphicImage name="images/icon-access.png" library="atlantis-layout" />

            <h1>#{l.Acesso_Negado}</h1>
            <p>#{l.Voce_nao_tem_permissao_para_acessar_esse_recurso}</p>
            <p:button value="#{l.Voltar_para_Dashboard}" styleClass="green-btn" outcome="/dashboard" />
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
    </h:body>

</html>
