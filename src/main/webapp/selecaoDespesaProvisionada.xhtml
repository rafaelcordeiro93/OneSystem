<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{l.Selecao_de_Despesas_Provisionadas}</title>
        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />
        <h:outputScript name="js/personalizado.js" library="modena-layout" />

    </h:head>


    <h:body>
        <f:loadBundle basename="label_messages" var="l"/>
        <h:form>
            <p:dataTable id="despesaProvisionadaDT" var="despesaProvisionada" value="#{selecaoDespesaProvisionadaView.despesaProvisionadaLista}" selectionMode="single" selection="#{selecaoDespesaProvisionadaView.despesaProvisionadaSelecionada}" rowKey="#{despesaProvisionada.id}"
                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         filteredValue="#{selecaoDespesaProvisionadaView.despesasProvisionadasFiltradas}" emptyMessage="No hay registros.">

                <p:ajax event="rowSelect" process="@this" listener="#{selecaoDespesaProvisionadaView.selecionar()}" />

                <p:column headerText="#{l.Id}" sortBy="#{despesaProvisionada.id}" footerText="#{l.Id}" filterBy="#{despesaProvisionada.id}" filterMatchMode="contains">                                        
                    <h:outputText value="#{despesaProvisionada.id}" />
                </p:column>
                <p:column headerText="#{l.Nome}" sortBy="#{despesaProvisionada.pessoa.nome}" footerText="#{l.Nome}" filterBy="#{despesaProvisionada.pessoa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{despesaProvisionada.pessoa.nome}" />
                </p:column>                
                <p:column headerText="#{l.Vencimento}" sortBy="#{despesaProvisionada.vencimentoFormatadoSemHoras}" footerText="#{l.Vencimento}" filterBy="#{despesaProvisionada.vencimentoFormatadoSemHoras}" filterMatchMode="contains">
                    <h:outputText value="#{despesaProvisionada.vencimentoFormatadoSemHoras}" />
                </p:column>
                <p:column headerText="#{l.Emissao}" sortBy="#{despesaProvisionada.emissaoFormatadaSemHoras}" footerText="#{l.Emissao}" filterBy="#{despesaProvisionada.emissaoFormatadaSemHoras}" filterMatchMode="contains">
                    <h:outputText value="#{despesaProvisionada.emissaoFormatadaSemHoras}" />
                </p:column>
                <p:column headerText="#{l.Valor}" sortBy="#{despesaProvisionada.valor}" footerText="#{l.Valor}" filterBy="#{despesaProvisionada.valor}" filterMatchMode="contains">
                    <h:outputText value="#{despesaProvisionada.valor}" />
                </p:column>
                <p:column headerText="#{l.Despesa}" sortBy="#{despesaProvisionada.despesa.nome}" footerText="#{l.Despesa}" filterBy="#{despesaProvisionada.despesa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{despesaProvisionada.despesa.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
