<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://java.sun.com/jsf/composite/application"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-9" style="margin-left: 12%;margin-top: 3%">
                <span class="tab" />
                <div class="card" style="border: solid 1px; border-color: #C9D3DD">                                 
                    <h3 class="BigTopic" style="padding: 5% 0% 0% 5%" ><i class="fa fa-fw fa-arrows Fs40" style="color: #848484"/> #{l.Ajuste_De_Estoque}</h3>
                    <div class="EmptyBox40"/>
                    <div class="ui-fluid"  style="padding: 0% 8% 0% 8%">

                        <h4 style="font-size: 15px" >#{l.Detalhes}</h4>
                        <p:separator/>
                        <div class="EmptyBox20"/>

                        <div class="EmptyBox20"/>

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group form-elements"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4">

                            <p:outputLabel value="#{l.Id}"/>
                            <a:inputTextDialog id="margem" value="#{grupoDeMargemView.e}" dialog="#{selecaoGrupoDeMargemView}" mbView="#{grupoDeMargemView}" update=":conteudo" process="@this" var="margem" converter="margemBVConverter" itemLabel="#{margem.id}" itemValue="#{margem}" itemLabelTab="#{margem.nome}" itemLabelTabVisible="true" onlyNumber="true" editVisible="false"/>

                            <p:outputLabel value="#{l.Nome}"/>
                            <p:inputText value="#{grupoDeMargemView.e.nome}" />

                            <p:outputLabel value="#{l.Margem}"/>
                            <p:inputNumber symbol=" %" value="#{grupoDeMargemView.e.margem}"  decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0"/>

                            <p:outputLabel value="#{l.Custo_Fixo}"/>
                            <p:inputNumber symbol=" %" value="#{grupoDeMargemView.e.custoFixo}"  decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0"/>

                            <p:outputLabel value="#{l.Frete}"/>
                            <p:inputNumber symbol=" %" value="#{grupoDeMargemView.e.frete}"  decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0"/>

                            <p:outputLabel value="#{l.Embalagem}"/>
                            <p:inputNumber symbol=" %" value="#{grupoDeMargemView.e.embalagem}"  decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0"/>

                            <p:outputLabel value="#{l.Outros_Custos}"/>
                            <p:inputNumber symbol=" %" value="#{grupoDeMargemView.e.outrosCustos}"  decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0"/>

                            <p:spacer/>
                            <p:spacer/>


                        </p:panelGrid>
                        <div class="EmptyBox20"/>
                        <p:separator/>
                    </div>

                    <div class="EmptyBox10"/>


                    <div style="padding: 0% 0% 5% 8%">
                        <p:commandButton value="#{l.Adicionar}" action="#{grupoDeMargemView.add()}" styleClass="Mar2" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                        <p:commandButton value="#{l.Atualizar}" action="#{grupoDeMargemView.update()}" styleClass="Mar2" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                        <p:commandButton value="#{l.Remover}" action="#{grupoDeMargemView.delete()}" styleClass="Mar2" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                        <p:commandButton value="#{l.Limpar}" action="#{grupoDeMargemView.limparJanela()}" styleClass="Mar2" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
