<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">                                  
                            <h2 class="BigTopic">#{l.Edicao_De_Registro}</h2>
                            <div class="Container100 Responsive100">
                                <div class="Container60 Responsive100">
                                    <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                        <h:panelGrid columns="2" style="margin-top: -2%;margin-left: -1%">
                                            <p:inputText id="margem" readonly="true" size="13" placeholder="#{l.Id}" value="#{grupoDeMargemView.grupoDeMargem.id}"/>
                                            <p:commandButton icon="fa fa-search Fs16 White" action="#{selecaoGrupoDeMargemView.abrirDialogo()}" process="@this"
                                                             update="@none">
                                                <p:ajax event="dialogReturn" listener="#{grupoDeMargemView.selecionaGrupoDeMargem}" update=":conteudo"
                                                        process="@this"  />
                                            </p:commandButton>
                                        </h:panelGrid>                                      
                                        <p:inputText value="#{grupoDeMargemView.grupoDeMargem.nome}" placeholder="#{l.Nome}"            />
                                        <pe:inputNumber symbol=" %" value="#{grupoDeMargemView.grupoDeMargem.margem}" 
                                                        decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Margem}"/>
                                        </pe:inputNumber>
                                        <pe:inputNumber symbol=" %" value="#{grupoDeMargemView.grupoDeMargem.custoFixo}" styleClass="Wid90"
                                                        decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Custo_Fixo}"/>
                                        </pe:inputNumber>
                                        <pe:inputNumber symbol=" %" value="#{grupoDeMargemView.grupoDeMargem.frete}"                                            
                                                        decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Frete}"/>
                                        </pe:inputNumber>
                                        <pe:inputNumber symbol=" %" value="#{grupoDeMargemView.grupoDeMargem.embalagem}"                                                  
                                                        decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Embalagem}"/>
                                        </pe:inputNumber>
                                        <pe:inputNumber symbol=" %" value="#{grupoDeMargemView.grupoDeMargem.outrosCustos}"                                                      
                                                        decimalPlaces="0" symbolPosition="right" maxValue="100" minValue="0">
                                            <f:passThroughAttribute name="placeholder" value="#{l.Outros_Custos}"/>
                                        </pe:inputNumber>                                            
                                    </p:panelGrid>
                                </div>
                            </div>

                            <div class="EmptyBox5"/>

                            <p:separator/>

                            <p:commandButton value="#{l.Adicionar}" action="#{grupoDeMargemView.add()}" update=":conteudo" icon="fa fa-plus Fs16 White"/>
                            <p:commandButton value="#{l.Atualizar}" action="#{grupoDeMargemView.update()}" update=":conteudo" icon="fa fa-refresh Fs16 White"/>     
                            <p:commandButton value="#{l.Remover}" action="#{grupoDeMargemView.delete()}" update=":conteudo" icon="fa fa-trash-o Fs16 White"/>
                            <p:commandButton value="#{l.Limpar}" action="#{grupoDeMargemView.limparJanela()}" update=":conteudo" icon="fa fa-eraser Fs16 White"/>
                            <p:commandButton value="#{l.Desfazer}" action="#{grupoDeMargemView.desfazer()}" update=":conteudo" icon="fa fa-repeat Fs16 White"
                                             styleClass="OrangeButton" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
